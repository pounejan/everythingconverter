<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynes to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Transform dynes to kilograms for conversion in dynamics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Dynes to Kilograms</h1>
  <p>Transform dynes to kilograms for conversion in dynamics.</p>
  <input type="number" id="input" placeholder="Enter dyn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 9.80665e5)(val);
      document.getElementById("result").textContent = val + " dyn = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
