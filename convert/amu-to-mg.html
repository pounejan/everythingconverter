<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Mass Units to Milligrams | Everything Converter 169</title>
  <meta name="description" content="Transform AMU to mg for experimental modeling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Atomic Mass Units to Milligrams</h1>
  <p>Transform AMU to mg for experimental modeling.</p>
  <input type="number" id="input" placeholder="Enter amu">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.6605390666e-21)(val);
      document.getElementById("result").textContent = val + " amu = " + result.toFixed(6) + " mg";
    }
  </script>
</body>
</html>
