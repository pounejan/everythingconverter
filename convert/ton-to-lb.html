<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tons to Pounds | Everything Converter 169</title>
  <meta name="description" content="Convert tons to pounds for heavy freight or cargo units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tons to Pounds</h1>
  <p>Convert tons to pounds for heavy freight or cargo units.</p>
  <input type="number" id="input" placeholder="Enter ton">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2000)(val);
      document.getElementById("result").textContent = val + " ton = " + result.toFixed(6) + " lb";
    }
  </script>
</body>
</html>
