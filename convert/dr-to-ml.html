<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drams to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert drams to milliliters for pharmaceutical volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Drams to Milliliters</h1>
  <p>Convert drams to milliliters for pharmaceutical volume measurements.</p>
  <input type="number" id="input" placeholder="Enter dr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.69669)(val);
      document.getElementById("result").textContent = val + " dr = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
