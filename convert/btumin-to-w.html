<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU per Minute to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert BTU/min to watts for HVAC and heat system performance measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU per Minute to Watts</h1>
  <p>Convert BTU/min to watts for HVAC and heat system performance measurement.</p>
  <input type="number" id="input" placeholder="Enter BTU/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*17.58426)(val);
      document.getElementById("result").textContent = val + " BTU/min = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
