<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnetization (A/m) to Magnetic Moment per Volume | Everything Converter 169</title>
  <meta name="description" content="Convert magnetization to magnetic moment density.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Magnetization (A/m) to Magnetic Moment per Volume</h1>
  <p>Convert magnetization to magnetic moment density.</p>
  <input type="number" id="input" placeholder="Enter A/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " A/m = " + result.toFixed(6) + " Am²/m³";
    }
  </script>
</body>
</html>
