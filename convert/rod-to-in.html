<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Rods to Square Inches | Everything Converter 169</title>
  <meta name="description" content="Transform square rods to square inches for classic land boundaries.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Rods to Square Inches</h1>
  <p>Transform square rods to square inches for classic land boundaries.</p>
  <input type="number" id="input" placeholder="Enter rod²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 39204)(val);
      document.getElementById("result").textContent = val + " rod² = " + result.toFixed(6) + " in²";
    }
  </script>
</body>
</html>
