<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gills to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert gills to milliliters for liquid measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gills to Milliliters</h1>
  <p>Convert gills to milliliters for liquid measurements.</p>
  <input type="number" id="input" placeholder="Enter gi">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 118.294)(val);
      document.getElementById("result").textContent = val + " gi = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
