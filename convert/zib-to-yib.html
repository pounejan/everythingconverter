<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zebibyte to Yobibyte | Everything Converter 169</title>
  <meta name="description" content="Convert zebibyte to yobibyte for extremely large binary data units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Zebibyte to Yobibyte</h1>
  <p>Convert zebibyte to yobibyte for extremely large binary data units.</p>
  <input type="number" id="input" placeholder="Enter ZiB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1024)(val);
      document.getElementById("result").textContent = val + " ZiB = " + result.toFixed(6) + " YiB";
    }
  </script>
</body>
</html>
