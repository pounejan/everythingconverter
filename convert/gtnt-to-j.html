<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TNTGrams to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert TNT grams to joules for explosive calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>TNTGrams to Joules</h1>
  <p>Convert TNT grams to joules for explosive calculations.</p>
  <input type="number" id="input" placeholder="Enter gTNT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*4184)(val);
      document.getElementById("result").textContent = val + " gTNT = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
