<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Semesters to Days | Everything Converter 169</title>
  <meta name="description" content="Convert semesters to days based on 6-month periods.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Semesters to Days</h1>
  <p>Convert semesters to days based on 6-month periods.</p>
  <input type="number" id="input" placeholder="Enter sem">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 182.625)(val);
      document.getElementById("result").textContent = val + " sem = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
