<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petajoules to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert petajoules to joules for scalable scientific use.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Petajoules to Joules</h1>
  <p>Convert petajoules to joules for scalable scientific use.</p>
  <input type="number" id="input" placeholder="Enter PJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e15)(val);
      document.getElementById("result").textContent = val + " PJ = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
