<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hypersonic Speed to Meters/second | Everything Converter 169</title>
  <meta name="description" content="Convert hypersonic speed to meters per second for aerospace engineering.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hypersonic Speed to Meters/second</h1>
  <p>Convert hypersonic speed to meters per second for aerospace engineering.</p>
  <input type="number" id="input" placeholder="Enter hyper">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1701.45)(val);
      document.getElementById("result").textContent = val + " hyper = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
