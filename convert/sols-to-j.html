<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SolarEnergyPerSecond to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert solar output back to joules per second.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>SolarEnergyPerSecond to Joules</h1>
  <p>Convert solar output back to joules per second.</p>
  <input type="number" id="input" placeholder="Enter Sol/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*3.8e26)(val);
      document.getElementById("result").textContent = val + " Sol/s = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
