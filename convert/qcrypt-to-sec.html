<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Cryptography to Security | Everything Converter 169</title>
  <meta name="description" content="Convert quantum cryptography to security for quantum information.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Cryptography to Security</h1>
  <p>Convert quantum cryptography to security for quantum information.</p>
  <input type="number" id="input" placeholder="Enter QCrypt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e256)(val);
      document.getElementById("result").textContent = val + " QCrypt = " + result.toFixed(6) + " Sec";
    }
  </script>
</body>
</html>
