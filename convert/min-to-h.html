<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minutes to Hours | Everything Converter 169</title>
  <meta name="description" content="Transform minutes to hours for scheduling and planning.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Minutes to Hours</h1>
  <p>Transform minutes to hours for scheduling and planning.</p>
  <input type="number" id="input" placeholder="Enter min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 60)(val);
      document.getElementById("result").textContent = val + " min = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
