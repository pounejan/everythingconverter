<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inches of Mercury to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert inches of mercury to PSI for pressure gauge calibrations and vacuum system testing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Inches of Mercury to PSI</h1>
  <p>Convert inches of mercury to PSI for pressure gauge calibrations and vacuum system testing.</p>
  <input type="number" id="input" placeholder="Enter inHg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.491154)(val);
      document.getElementById("result").textContent = val + " inHg = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
