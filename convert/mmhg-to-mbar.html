<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mmHg to Millibar | Everything Converter 169</title>
  <meta name="description" content="Transform millimeters of mercury to millibar for weather measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>mmHg to Millibar</h1>
  <p>Transform millimeters of mercury to millibar for weather measurements.</p>
  <input type="number" id="input" placeholder="Enter mmHg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.750062)(val);
      document.getElementById("result").textContent = val + " mmHg = " + result.toFixed(6) + " mbar";
    }
  </script>
</body>
</html>
