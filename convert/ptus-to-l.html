<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints (US) to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert US pints to liters for kitchen and liquid capacity measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pints (US) to Liters</h1>
  <p>Convert US pints to liters for kitchen and liquid capacity measurements.</p>
  <input type="number" id="input" placeholder="Enter pt(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.473176)(val);
      document.getElementById("result").textContent = val + " pt(US) = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
