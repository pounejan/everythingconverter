<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pebibyte to Exbibyte | Everything Converter 169</title>
  <meta name="description" content="Convert pebibyte to exbibyte for ultra-large digital storage units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pebibyte to Exbibyte</h1>
  <p>Convert pebibyte to exbibyte for ultra-large digital storage units.</p>
  <input type="number" id="input" placeholder="Enter PiB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1024)(val);
      document.getElementById("result").textContent = val + " PiB = " + result.toFixed(6) + " EiB";
    }
  </script>
</body>
</html>
