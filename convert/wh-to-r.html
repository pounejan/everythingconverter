<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wormholes to Spacetime Curvature | Everything Converter 169</title>
  <meta name="description" content="Convert wormholes to spacetime curvature for general relativity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Wormholes to Spacetime Curvature</h1>
  <p>Convert wormholes to spacetime curvature for general relativity.</p>
  <input type="number" id="input" placeholder="Enter WH">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e12)(val);
      document.getElementById("result").textContent = val + " WH = " + result.toFixed(6) + " R";
    }
  </script>
</body>
</html>
