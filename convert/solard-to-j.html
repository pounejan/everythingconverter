<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Panel Day to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert daily solar energy to joules.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Solar Panel Day to Joules</h1>
  <p>Convert daily solar energy to joules.</p>
  <input type="number" id="input" placeholder="Enter solar·d">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.08e6)(val);
      document.getElementById("result").textContent = val + " solar·d = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
