<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigajoules to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert gigajoules to joules for precise industrial applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigajoules to Joules</h1>
  <p>Convert gigajoules to joules for precise industrial applications.</p>
  <input type="number" id="input" placeholder="Enter GJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e9)(val);
      document.getElementById("result").textContent = val + " GJ = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
