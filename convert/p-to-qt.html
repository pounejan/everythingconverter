<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Probability to Quantum Tunneling | Everything Converter 169</title>
  <meta name="description" content="Transform probability to quantum tunneling for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Probability to Quantum Tunneling</h1>
  <p>Transform probability to quantum tunneling for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter P">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.37)(val);
      document.getElementById("result").textContent = val + " P = " + result.toFixed(6) + " QT";
    }
  </script>
</body>
</html>
