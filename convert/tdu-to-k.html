<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThermodynamicUnit to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Transform ThermodynamicUnit to Kelvin for energy-temperature correlations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>ThermodynamicUnit to Kelvin</h1>
  <p>Transform ThermodynamicUnit to Kelvin for energy-temperature correlations.</p>
  <input type="number" id="input" placeholder="Enter TDU">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(v/1.38e-23))(val);
      document.getElementById("result").textContent = val + " TDU = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
