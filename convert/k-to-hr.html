<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature to Hawking Radiation | Everything Converter 169</title>
  <meta name="description" content="Transform temperature to Hawking radiation for black hole physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Temperature to Hawking Radiation</h1>
  <p>Transform temperature to Hawking radiation for black hole physics.</p>
  <input type="number" id="input" placeholder="Enter K">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 6.2e-8)(val);
      document.getElementById("result").textContent = val + " K = " + result.toFixed(6) + " HR";
    }
  </script>
</body>
</html>
