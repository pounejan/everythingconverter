<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webers to Milliwebers | Everything Converter 169</title>
  <meta name="description" content="Convert webers to milliwebers for magnetic flux measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Webers to Milliwebers</h1>
  <p>Convert webers to milliwebers for magnetic flux measurements.</p>
  <input type="number" id="input" placeholder="Enter Wb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Wb = " + result.toFixed(6) + " mWb";
    }
  </script>
</body>
</html>
