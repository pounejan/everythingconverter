<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Henries per Centimeter to Henries per Meter | Everything Converter 169</title>
  <meta name="description" content="Transform henries per centimeter to henries per meter for permeability calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Henries per Centimeter to Henries per Meter</h1>
  <p>Transform henries per centimeter to henries per meter for permeability calculations.</p>
  <input type="number" id="input" placeholder="Enter H/cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " H/cm = " + result.toFixed(6) + " H/m";
    }
  </script>
</body>
</html>
