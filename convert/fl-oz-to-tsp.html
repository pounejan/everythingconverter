<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Ounces to Teaspoons | Everything Converter 169</title>
  <meta name="description" content="Convert fluid ounces to teaspoons for accurate liquid measurements and small-batch cooking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fluid Ounces to Teaspoons</h1>
  <p>Convert fluid ounces to teaspoons for accurate liquid measurements and small-batch cooking.</p>
  <input type="number" id="input" placeholder="Enter fl oz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 6)(val);
      document.getElementById("result").textContent = val + " fl oz = " + result.toFixed(6) + " tsp";
    }
  </script>
</body>
</html>
