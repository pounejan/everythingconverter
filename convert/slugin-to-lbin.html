<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs per Cubic Inch to Pounds per Cubic Inch | Everything Converter 169</title>
  <meta name="description" content="Convert slugs per cubic inch to pounds per cubic inch for scientific density conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs per Cubic Inch to Pounds per Cubic Inch</h1>
  <p>Convert slugs per cubic inch to pounds per cubic inch for scientific density conversions.</p>
  <input type="number" id="input" placeholder="Enter slug/in³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 32.174)(val);
      document.getElementById("result").textContent = val + " slug/in³ = " + result.toFixed(6) + " lb/in³";
    }
  </script>
</body>
</html>
