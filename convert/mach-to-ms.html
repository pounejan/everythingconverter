<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mach to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert Mach number to meters per second for speed of sound related calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Mach to Meters per Second</h1>
  <p>Convert Mach number to meters per second for speed of sound related calculations.</p>
  <input type="number" id="input" placeholder="Enter Mach">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 343)(val);
      document.getElementById("result").textContent = val + " Mach = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
