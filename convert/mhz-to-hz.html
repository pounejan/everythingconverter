<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megahertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert megahertz to hertz for radio tuning applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megahertz to Hertz</h1>
  <p>Convert megahertz to hertz for radio tuning applications.</p>
  <input type="number" id="input" placeholder="Enter MHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e6)(val);
      document.getElementById("result").textContent = val + " MHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
