<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilocalories per Minute to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert kcal/min to watts for sports science and metabolic output measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilocalories per Minute to Watts</h1>
  <p>Convert kcal/min to watts for sports science and metabolic output measurement.</p>
  <input type="number" id="input" placeholder="Enter kcal/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.01433)(val);
      document.getElementById("result").textContent = val + " kcal/min = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
