<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Scale Factor to Dimensionless | Everything Converter 169</title>
  <meta name="description" content="Transform cosmic scale factor for cosmological calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cosmic Scale Factor to Dimensionless</h1>
  <p>Transform cosmic scale factor for cosmological calculations.</p>
  <input type="number" id="input" placeholder="Enter a">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " a = " + result.toFixed(6) + " 1";
    }
  </script>
</body>
</html>
