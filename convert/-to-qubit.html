<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum States to Qubits | Everything Converter 169</title>
  <meta name="description" content="Convert quantum states to qubits for quantum computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum States to Qubits</h1>
  <p>Convert quantum states to qubits for quantum computing.</p>
  <input type="number" id="input" placeholder="Enter ψ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " ψ = " + result.toFixed(6) + " qubit";
    }
  </script>
</body>
</html>
