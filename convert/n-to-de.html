<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton to Delisle | Everything Converter 169</title>
  <meta name="description" content="Transform Newton to Delisle for scientific retrospective modeling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton to Delisle</h1>
  <p>Transform Newton to Delisle for scientific retrospective modeling.</p>
  <input type="number" id="input" placeholder="Enter °N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((100-v*100/33)*3/2))(val);
      document.getElementById("result").textContent = val + " °N = " + result.toFixed(6) + " °De";
    }
  </script>
</body>
</html>
