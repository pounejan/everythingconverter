<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hours to Weeks | Everything Converter 169</title>
  <meta name="description" content="Convert hours to weeks for work scheduling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hours to Weeks</h1>
  <p>Convert hours to weeks for work scheduling.</p>
  <input type="number" id="input" placeholder="Enter h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 168)(val);
      document.getElementById("result").textContent = val + " h = " + result.toFixed(6) + " wk";
    }
  </script>
</body>
</html>
