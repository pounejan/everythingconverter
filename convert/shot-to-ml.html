<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shot to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert shots to milliliters for bar use.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Shot to Milliliters</h1>
  <p>Convert shots to milliliters for bar use.</p>
  <input type="number" id="input" placeholder="Enter shot">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 44.36)(val);
      document.getElementById("result").textContent = val + " shot = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
