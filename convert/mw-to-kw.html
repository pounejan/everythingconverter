<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliwatts to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Transform milliwatts to kilowatts for industrial and lab scale contrast.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliwatts to Kilowatts</h1>
  <p>Transform milliwatts to kilowatts for industrial and lab scale contrast.</p>
  <input type="number" id="input" placeholder="Enter mW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1e6)(val);
      document.getElementById("result").textContent = val + " mW = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
