<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megapixel to Pixel | Everything Converter 169</title>
  <meta name="description" content="Convert megapixels to pixels for image resolution calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megapixel to Pixel</h1>
  <p>Convert megapixels to pixels for image resolution calculations.</p>
  <input type="number" id="input" placeholder="Enter MP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000000)(val);
      document.getElementById("result").textContent = val + " MP = " + result.toFixed(6) + " pixel";
    }
  </script>
</body>
</html>
