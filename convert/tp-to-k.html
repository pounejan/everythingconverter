<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Temperature to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Convert Planck temperature to Kelvin for theoretical physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Temperature to Kelvin</h1>
  <p>Convert Planck temperature to Kelvin for theoretical physics.</p>
  <input type="number" id="input" placeholder="Enter Tp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.417e32)(val);
      document.getElementById("result").textContent = val + " Tp = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
