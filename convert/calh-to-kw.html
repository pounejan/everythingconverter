<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories per Hour to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Convert calories/hour to kilowatts for thermal engineering and metabolic energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories per Hour to Kilowatts</h1>
  <p>Convert calories/hour to kilowatts for thermal engineering and metabolic energy calculations.</p>
  <input type="number" id="input" placeholder="Enter cal/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/859845)(val);
      document.getElementById("result").textContent = val + " cal/h = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
