<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amperes to Statamperes | Everything Converter 169</title>
  <meta name="description" content="Transform amperes to statamperes for electrostatic current calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Amperes to Statamperes</h1>
  <p>Transform amperes to statamperes for electrostatic current calculations.</p>
  <input type="number" id="input" placeholder="Enter A">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.335641e-10)(val);
      document.getElementById("result").textContent = val + " A = " + result.toFixed(6) + " statA";
    }
  </script>
</body>
</html>
