<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schwarzschild Radius to Event Horizon | Everything Converter 169</title>
  <meta name="description" content="Transform Schwarzschild radius to event horizon for black hole physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Schwarzschild Radius to Event Horizon</h1>
  <p>Transform Schwarzschild radius to event horizon for black hole physics.</p>
  <input type="number" id="input" placeholder="Enter rs">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " rs = " + result.toFixed(6) + " EH";
    }
  </script>
</body>
</html>
