<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Pounds per Square Foot | Everything Converter 169</title>
  <meta name="description" content="Convert kg to lb/ft² for pressure-related weight.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Pounds per Square Foot</h1>
  <p>Convert kg to lb/ft² for pressure-related weight.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.20462 / 10.7639)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " lb/ft²";
    }
  </script>
</body>
</html>
