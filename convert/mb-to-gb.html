<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megabit to Gigabit | Everything Converter 169</title>
  <meta name="description" content="Convert megabit to gigabit for advanced digital networking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megabit to Gigabit</h1>
  <p>Convert megabit to gigabit for advanced digital networking.</p>
  <input type="number" id="input" placeholder="Enter Mb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Mb = " + result.toFixed(6) + " Gb";
    }
  </script>
</body>
</html>
