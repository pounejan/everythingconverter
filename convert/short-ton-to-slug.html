<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tons (US) to Slugs | Everything Converter 169</title>
  <meta name="description" content="Transform US short tons to slugs for large‑scale engineering mass.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tons (US) to Slugs</h1>
  <p>Transform US short tons to slugs for large‑scale engineering mass.</p>
  <input type="number" id="input" placeholder="Enter short ton">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2000 * 0.0310809)(val);
      document.getElementById("result").textContent = val + " short ton = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
