<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone to Carats | Everything Converter 169</title>
  <meta name="description" content="Convert stone (UK) to carats for fine mass.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Stone to Carats</h1>
  <p>Convert stone (UK) to carats for fine mass.</p>
  <input type="number" id="input" placeholder="Enter st">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 6350.29 * 5)(val);
      document.getElementById("result").textContent = val + " st = " + result.toFixed(6) + " ct";
    }
  </script>
</body>
</html>
