<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton to Réaumur | Everything Converter 169</title>
  <meta name="description" content="Transform Newton to Réaumur for precise historic cross-unit mapping.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton to Réaumur</h1>
  <p>Transform Newton to Réaumur for precise historic cross-unit mapping.</p>
  <input type="number" id="input" placeholder="Enter °N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((v*100/33*4/5)))(val);
      document.getElementById("result").textContent = val + " °N = " + result.toFixed(6) + " °Ré";
    }
  </script>
</body>
</html>
