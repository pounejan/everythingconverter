<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mJ/T to Am² | Everything Converter 169</title>
  <meta name="description" content="Transform millijoule per tesla to ampere square meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>mJ/T to Am²</h1>
  <p>Transform millijoule per tesla to ampere square meter.</p>
  <input type="number" id="input" placeholder="Enter mJ/T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " mJ/T = " + result.toFixed(6) + " Am²";
    }
  </script>
</body>
</html>
