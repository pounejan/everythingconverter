<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inches/second to Kilometers/hour | Everything Converter 169</title>
  <meta name="description" content="Convert inches per second to kilometers per hour for precision measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Inches/second to Kilometers/hour</h1>
  <p>Convert inches per second to kilometers per hour for precision measurements.</p>
  <input type="number" id="input" placeholder="Enter in/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.09144)(val);
      document.getElementById("result").textContent = val + " in/s = " + result.toFixed(6) + " km/h";
    }
  </script>
</body>
</html>
