<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoons to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert generic spoons to milliliters in cooking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Spoons to Milliliters</h1>
  <p>Convert generic spoons to milliliters in cooking.</p>
  <input type="number" id="input" placeholder="Enter spoon">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5)(val);
      document.getElementById("result").textContent = val + " spoon = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
