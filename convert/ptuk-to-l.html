<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints (UK) to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert UK pints to liters for accurate volume measurements in cooking and beverages.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pints (UK) to Liters</h1>
  <p>Convert UK pints to liters for accurate volume measurements in cooking and beverages.</p>
  <input type="number" id="input" placeholder="Enter pt(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.568261)(val);
      document.getElementById("result").textContent = val + " pt(UK) = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
