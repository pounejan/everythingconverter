<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters/hour to Kilometers/hour | Everything Converter 169</title>
  <meta name="description" content="Convert meters per hour to kilometers per hour for slow-speed measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters/hour to Kilometers/hour</h1>
  <p>Convert meters per hour to kilometers per hour for slow-speed measurements.</p>
  <input type="number" id="input" placeholder="Enter m/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " m/h = " + result.toFixed(6) + " km/h";
    }
  </script>
</body>
</html>
