<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Yards to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert cubic yards to liters for construction and large volume calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Yards to Liters</h1>
  <p>Convert cubic yards to liters for construction and large volume calculations.</p>
  <input type="number" id="input" placeholder="Enter yd³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 764.555)(val);
      document.getElementById("result").textContent = val + " yd³ = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
