<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daltons to Kilodaltons | Everything Converter 169</title>
  <meta name="description" content="Transform daltons to kilodaltons for large molecular mass calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Daltons to Kilodaltons</h1>
  <p>Transform daltons to kilodaltons for large molecular mass calculations.</p>
  <input type="number" id="input" placeholder="Enter Da">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Da = " + result.toFixed(6) + " kDa";
    }
  </script>
</body>
</html>
