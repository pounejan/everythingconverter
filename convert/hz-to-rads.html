<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequency to Angular Velocity (rad/s) | Everything Converter 169</title>
  <meta name="description" content="Convert frequency to angular velocity in radians per second.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Frequency to Angular Velocity (rad/s)</h1>
  <p>Convert frequency to angular velocity in radians per second.</p>
  <input type="number" id="input" placeholder="Enter Hz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * (2 * Math.PI))(val);
      document.getElementById("result").textContent = val + " Hz = " + result.toFixed(6) + " rad/s";
    }
  </script>
</body>
</html>
