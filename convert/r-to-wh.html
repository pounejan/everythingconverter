<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spacetime Curvature to Wormholes | Everything Converter 169</title>
  <meta name="description" content="Transform spacetime curvature to wormholes for general relativity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Spacetime Curvature to Wormholes</h1>
  <p>Transform spacetime curvature to wormholes for general relativity.</p>
  <input type="number" id="input" placeholder="Enter R">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e12)(val);
      document.getElementById("result").textContent = val + " R = " + result.toFixed(6) + " WH";
    }
  </script>
</body>
</html>
