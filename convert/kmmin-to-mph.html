<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers per Minute to Miles per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers per minute to miles per hour for fast transportation speed conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers per Minute to Miles per Hour</h1>
  <p>Convert kilometers per minute to miles per hour for fast transportation speed conversions.</p>
  <input type="number" id="input" placeholder="Enter km/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 37.2823)(val);
      document.getElementById("result").textContent = val + " km/min = " + result.toFixed(6) + " mph";
    }
  </script>
</body>
</html>
