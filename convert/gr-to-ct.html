<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grains to Carats | Everything Converter 169</title>
  <meta name="description" content="Convert grains to carats for traditional measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grains to Carats</h1>
  <p>Convert grains to carats for traditional measurement.</p>
  <input type="number" id="input" placeholder="Enter gr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.324)(val);
      document.getElementById("result").textContent = val + " gr = " + result.toFixed(6) + " ct";
    }
  </script>
</body>
</html>
