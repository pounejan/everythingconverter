<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Mils to Square Millimeters | Everything Converter 169</title>
  <meta name="description" content="Convert square mils to square millimeters for precision measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Mils to Square Millimeters</h1>
  <p>Convert square mils to square millimeters for precision measurements.</p>
  <input type="number" id="input" placeholder="Enter mil²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.00000064516)(val);
      document.getElementById("result").textContent = val + " mil² = " + result.toFixed(6) + " mm²";
    }
  </script>
</body>
</html>
