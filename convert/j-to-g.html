<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Energy to Gluons | Everything Converter 169</title>
  <meta name="description" content="Transform energy to gluons for particle physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Energy to Gluons</h1>
  <p>Transform energy to gluons for particle physics.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.6e-19)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
