<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ampere-hours to Coulombs | Everything Converter 169</title>
  <meta name="description" content="Transform ampere-hours to coulombs for charge measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ampere-hours to Coulombs</h1>
  <p>Transform ampere-hours to coulombs for charge measurements.</p>
  <input type="number" id="input" placeholder="Enter Ah">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3600)(val);
      document.getElementById("result").textContent = val + " Ah = " + result.toFixed(6) + " C";
    }
  </script>
</body>
</html>
