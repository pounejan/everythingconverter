<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters to T-Rex | Everything Converter 169</title>
  <meta name="description" content="Transform meters to T-Rex for length understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters to T-Rex</h1>
  <p>Transform meters to T-Rex for length understanding.</p>
  <input type="number" id="input" placeholder="Enter m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 12.3)(val);
      document.getElementById("result").textContent = val + " m = " + result.toFixed(6) + " ðŸ¦•";
    }
  </script>
</body>
</html>
