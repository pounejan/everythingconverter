<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters/second to Miles/day | Everything Converter 169</title>
  <meta name="description" content="Transform meters per second to miles per day for long-term measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters/second to Miles/day</h1>
  <p>Transform meters per second to miles per day for long-term measurements.</p>
  <input type="number" id="input" placeholder="Enter m/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.01852)(val);
      document.getElementById("result").textContent = val + " m/s = " + result.toFixed(6) + " mi/day";
    }
  </script>
</body>
</html>
