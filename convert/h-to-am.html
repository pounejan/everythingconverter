<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnetic Intensity (H) to A/m | Everything Converter 169</title>
  <meta name="description" content="Convert magnetic field intensity H to SI ampere/meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Magnetic Intensity (H) to A/m</h1>
  <p>Convert magnetic field intensity H to SI ampere/meter.</p>
  <input type="number" id="input" placeholder="Enter H">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " H = " + result.toFixed(6) + " A/m";
    }
  </script>
</body>
</html>
