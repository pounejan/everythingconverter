<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Slugs | Everything Converter 169</title>
  <meta name="description" content="Transform kilograms to slugs for physics-based mass.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Slugs</h1>
  <p>Transform kilograms to slugs for physics-based mass.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 14.5939)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
