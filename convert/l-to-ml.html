<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert liters to milliliters for precise volume measurements in cooking and science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Milliliters</h1>
  <p>Convert liters to milliliters for precise volume measurements in cooking and science.</p>
  <input type="number" id="input" placeholder="Enter L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " L = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
