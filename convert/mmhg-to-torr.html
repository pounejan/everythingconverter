<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millimeters of Mercury to Torr | Everything Converter 169</title>
  <meta name="description" content="Convert mmHg to Torr — nearly 1:1 for medical and scientific readings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millimeters of Mercury to Torr</h1>
  <p>Convert mmHg to Torr — nearly 1:1 for medical and scientific readings.</p>
  <input type="number" id="input" placeholder="Enter mmHg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.000)(val);
      document.getElementById("result").textContent = val + " mmHg = " + result.toFixed(6) + " Torr";
    }
  </script>
</body>
</html>
