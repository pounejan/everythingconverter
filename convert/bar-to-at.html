<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar to Technical Atmosphere | Everything Converter 169</title>
  <meta name="description" content="Transform bars to technical atmosphere for accurate mechanical pressure estimates.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bar to Technical Atmosphere</h1>
  <p>Transform bars to technical atmosphere for accurate mechanical pressure estimates.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.980665)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " at";
    }
  </script>
</body>
</html>
