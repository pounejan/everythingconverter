<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet of Water to Pascals | Everything Converter 169</title>
  <meta name="description" content="Transform feet of water to pascals for irrigation and liquid column calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet of Water to Pascals</h1>
  <p>Transform feet of water to pascals for irrigation and liquid column calculations.</p>
  <input type="number" id="input" placeholder="Enter ftH2O">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*2989.07)(val);
      document.getElementById("result").textContent = val + " ftH2O = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
