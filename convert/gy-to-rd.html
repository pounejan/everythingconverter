<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grays to Rads | Everything Converter 169</title>
  <meta name="description" content="Convert grays to rads for absorbed radiation dose.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grays to Rads</h1>
  <p>Convert grays to rads for absorbed radiation dose.</p>
  <input type="number" id="input" placeholder="Enter Gy">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " Gy = " + result.toFixed(6) + " rd";
    }
  </script>
</body>
</html>
