<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Energy to Energy | Everything Converter 169</title>
  <meta name="description" content="Convert dark energy to energy for cosmology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Dark Energy to Energy</h1>
  <p>Convert dark energy to energy for cosmology.</p>
  <input type="number" id="input" placeholder="Enter DE">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.2e-10)(val);
      document.getElementById("result").textContent = val + " DE = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
