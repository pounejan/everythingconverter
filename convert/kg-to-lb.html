<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Pounds | Everything Converter 169</title>
  <meta name="description" content="Convert kilograms to pounds for international weight units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Pounds</h1>
  <p>Convert kilograms to pounds for international weight units.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.20462)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " lb";
    }
  </script>
</body>
</html>
