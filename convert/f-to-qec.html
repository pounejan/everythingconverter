<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fidelity to Quantum Error Correction | Everything Converter 169</title>
  <meta name="description" content="Transform fidelity to quantum error correction for quantum computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fidelity to Quantum Error Correction</h1>
  <p>Transform fidelity to quantum error correction for quantum computing.</p>
  <input type="number" id="input" placeholder="Enter F">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.9999)(val);
      document.getElementById("result").textContent = val + " F = " + result.toFixed(6) + " QEC";
    }
  </script>
</body>
</html>
