<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabits per Second to Gigabits per Second | Everything Converter 169</title>
  <meta name="description" content="Convert terabits per second to gigabits per second for top-tier network speed.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Terabits per Second to Gigabits per Second</h1>
  <p>Convert terabits per second to gigabits per second for top-tier network speed.</p>
  <input type="number" id="input" placeholder="Enter Tbps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Tbps = " + result.toFixed(6) + " Gbps";
    }
  </script>
</body>
</html>
