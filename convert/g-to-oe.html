<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauss to Oersted | Everything Converter 169</title>
  <meta name="description" content="Transform gauss to oersted under vacuum conditions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gauss to Oersted</h1>
  <p>Transform gauss to oersted under vacuum conditions.</p>
  <input type="number" id="input" placeholder="Enter G">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " G = " + result.toFixed(6) + " Oe";
    }
  </script>
</body>
</html>
