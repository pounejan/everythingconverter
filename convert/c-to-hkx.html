<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celsius to HexKelvin | Everything Converter 169</title>
  <meta name="description" content="Convert Celsius to HexKelvin for embedded system diagnostics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Celsius to HexKelvin</h1>
  <p>Convert Celsius to HexKelvin for embedded system diagnostics.</p>
  <input type="number" id="input" placeholder="Enter °C">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((v+273.15).toString(16)))(val);
      document.getElementById("result").textContent = val + " °C = " + result.toFixed(6) + " HKx";
    }
  </script>
</body>
</html>
