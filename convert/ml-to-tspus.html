<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliliters (Decimal) to Teaspoons (US) | Everything Converter 169</title>
  <meta name="description" content="Convert milliliters with decimal precision to US teaspoons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliliters (Decimal) to Teaspoons (US)</h1>
  <p>Convert milliliters with decimal precision to US teaspoons.</p>
  <input type="number" id="input" placeholder="Enter mL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4.92892159)(val);
      document.getElementById("result").textContent = val + " mL = " + result.toFixed(6) + " tsp(US)";
    }
  </script>
</body>
</html>
