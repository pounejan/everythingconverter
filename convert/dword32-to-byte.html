<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Double Word (32-bit) to Byte | Everything Converter 169</title>
  <meta name="description" content="Convert 32-bit double word to byte for digital memory sizing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Double Word (32-bit) to Byte</h1>
  <p>Convert 32-bit double word to byte for digital memory sizing.</p>
  <input type="number" id="input" placeholder="Enter dword32">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4)(val);
      document.getElementById("result").textContent = val + " dword32 = " + result.toFixed(6) + " byte";
    }
  </script>
</body>
</html>
