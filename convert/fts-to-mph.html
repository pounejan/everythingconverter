<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet per Second to Miles per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert feet per second to miles per hour for practical use in sports timing and engineering models.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet per Second to Miles per Hour</h1>
  <p>Convert feet per second to miles per hour for practical use in sports timing and engineering models.</p>
  <input type="number" id="input" placeholder="Enter ft/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.46667)(val);
      document.getElementById("result").textContent = val + " ft/s = " + result.toFixed(6) + " mph";
    }
  </script>
</body>
</html>
