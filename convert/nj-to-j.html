<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanojoules to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert nanojoules to joules for small energy quantity normalization.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanojoules to Joules</h1>
  <p>Convert nanojoules to joules for small energy quantity normalization.</p>
  <input type="number" id="input" placeholder="Enter nJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1e9)(val);
      document.getElementById("result").textContent = val + " nJ = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
