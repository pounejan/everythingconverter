<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technical Atmosphere to Bar | Everything Converter 169</title>
  <meta name="description" content="Convert technical atmosphere to bars for fluid dynamics and mechanical power units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Technical Atmosphere to Bar</h1>
  <p>Convert technical atmosphere to bars for fluid dynamics and mechanical power units.</p>
  <input type="number" id="input" placeholder="Enter at">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.980665)(val);
      document.getElementById("result").textContent = val + " at = " + result.toFixed(6) + " bar";
    }
  </script>
</body>
</html>
