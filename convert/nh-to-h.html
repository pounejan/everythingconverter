<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanohenries to Microhenries | Everything Converter 169</title>
  <meta name="description" content="Transform nanohenries to microhenries for small inductance calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanohenries to Microhenries</h1>
  <p>Transform nanohenries to microhenries for small inductance calculations.</p>
  <input type="number" id="input" placeholder="Enter nH">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " nH = " + result.toFixed(6) + " Î¼H";
    }
  </script>
</body>
</html>
