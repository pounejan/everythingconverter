<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilocalories per Hour to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert kilocalories/hour to watts for physical activity and dietary energy estimation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilocalories per Hour to Watts</h1>
  <p>Convert kilocalories/hour to watts for physical activity and dietary energy estimation.</p>
  <input type="number" id="input" placeholder="Enter kcal/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.859845)(val);
      document.getElementById("result").textContent = val + " kcal/h = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
