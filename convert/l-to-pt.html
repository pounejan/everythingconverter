<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Pints | Everything Converter 169</title>
  <meta name="description" content="Convert liters to pints for serving size.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Pints</h1>
  <p>Convert liters to pints for serving size.</p>
  <input type="number" id="input" placeholder="Enter L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.11338)(val);
      document.getElementById("result").textContent = val + " L = " + result.toFixed(6) + " pt";
    }
  </script>
</body>
</html>
