<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ohms to Statohms | Everything Converter 169</title>
  <meta name="description" content="Transform ohms to statohms for electrostatic resistance calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ohms to Statohms</h1>
  <p>Transform ohms to statohms for electrostatic resistance calculations.</p>
  <input type="number" id="input" placeholder="Enter Ω">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 8.987551787e11)(val);
      document.getElementById("result").textContent = val + " Ω = " + result.toFixed(6) + " statΩ";
    }
  </script>
</body>
</html>
