<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigagrams to Metric Tons | Everything Converter 169</title>
  <meta name="description" content="Convert gigagrams to metric tons for heavy goods.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigagrams to Metric Tons</h1>
  <p>Convert gigagrams to metric tons for heavy goods.</p>
  <input type="number" id="input" placeholder="Enter Gg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Gg = " + result.toFixed(6) + " t";
    }
  </script>
</body>
</html>
