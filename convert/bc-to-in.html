<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barleycorns to Inches | Everything Converter 169</title>
  <meta name="description" content=" (bc to in) – Old English shoe size unit">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Barleycorns to Inches</h1>
  <p> (bc to in) – Old English shoe size unit</p>
  <input type="number" id="input" placeholder="Enter bc">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3)(val);
      document.getElementById("result").textContent = val + " bc = " + result.toFixed(6) + " in";
    }
  </script>
</body>
</html>
