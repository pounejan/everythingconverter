<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Inches to Square Rods | Everything Converter 169</title>
  <meta name="description" content="Convert square inches to square rods for legacy engineering plans.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Inches to Square Rods</h1>
  <p>Convert square inches to square rods for legacy engineering plans.</p>
  <input type="number" id="input" placeholder="Enter in²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 39204)(val);
      document.getElementById("result").textContent = val + " in² = " + result.toFixed(6) + " rod²";
    }
  </script>
</body>
</html>
