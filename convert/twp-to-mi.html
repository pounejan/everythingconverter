<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Township to Square Miles | Everything Converter 169</title>
  <meta name="description" content="Convert township to square miles for land surveying.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Township to Square Miles</h1>
  <p>Convert township to square miles for land surveying.</p>
  <input type="number" id="input" placeholder="Enter twp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 36)(val);
      document.getElementById("result").textContent = val + " twp = " + result.toFixed(6) + " miÂ²";
    }
  </script>
</body>
</html>
