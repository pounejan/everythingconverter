<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micrograms to Grams | Everything Converter 169</title>
  <meta name="description" content="Transform micrograms to grams for scale understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Micrograms to Grams</h1>
  <p>Transform micrograms to grams for scale understanding.</p>
  <input type="number" id="input" placeholder="Enter µg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e6)(val);
      document.getElementById("result").textContent = val + " µg = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
