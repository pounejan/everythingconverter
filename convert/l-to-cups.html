<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Cups | Everything Converter 169</title>
  <meta name="description" content="Convert liters to cups to localize metric recipes for cup users.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Cups</h1>
  <p>Convert liters to cups to localize metric recipes for cup users.</p>
  <input type="number" id="input" placeholder="Enter l">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 4.22675)(val);
      document.getElementById("result").textContent = val + " l = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
