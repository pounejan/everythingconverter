<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilocalories per Hour to BTU per Hour | Everything Converter 169</title>
  <meta name="description" content="Transform kilocalories/hr to BTU/hr for global heating and cooling system compatibility.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilocalories per Hour to BTU per Hour</h1>
  <p>Transform kilocalories/hr to BTU/hr for global heating and cooling system compatibility.</p>
  <input type="number" id="input" placeholder="Enter kcal/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.252164)(val);
      document.getElementById("result").textContent = val + " kcal/h = " + result.toFixed(6) + " BTU/hr";
    }
  </script>
</body>
</html>
