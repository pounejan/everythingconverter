<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celsius to Newton | Everything Converter 169</title>
  <meta name="description" content="Convert Celsius to Newton for historical temperature measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Celsius to Newton</h1>
  <p>Convert Celsius to Newton for historical temperature measurements.</p>
  <input type="number" id="input" placeholder="Enter °C">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 33/100)(val);
      document.getElementById("result").textContent = val + " °C = " + result.toFixed(6) + " °N";
    }
  </script>
</body>
</html>
