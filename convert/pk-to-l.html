<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pecks to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert pecks to liters for small-scale agricultural volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pecks to Liters</h1>
  <p>Convert pecks to liters for small-scale agricultural volume measurements.</p>
  <input type="number" id="input" placeholder="Enter pk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8.80977)(val);
      document.getElementById("result").textContent = val + " pk = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
