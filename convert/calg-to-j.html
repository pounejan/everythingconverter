<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CaloriesPerGram to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert calories per gram to joules for nutritional science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>CaloriesPerGram to Joules</h1>
  <p>Convert calories per gram to joules for nutritional science.</p>
  <input type="number" id="input" placeholder="Enter cal/g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.239006)(val);
      document.getElementById("result").textContent = val + " cal/g = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
