<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erg to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform erg to joules for physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Erg to Joules</h1>
  <p>Transform erg to joules for physics calculations.</p>
  <input type="number" id="input" placeholder="Enter erg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-7)(val);
      document.getElementById("result").textContent = val + " erg = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
