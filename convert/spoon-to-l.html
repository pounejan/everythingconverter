<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spoons to Liters | Everything Converter 169</title>
  <meta name="description" content="Transform spoons to liters for large recipe conversion.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Spoons to Liters</h1>
  <p>Transform spoons to liters for large recipe conversion.</p>
  <input type="number" id="input" placeholder="Enter spoon">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 200)(val);
      document.getElementById("result").textContent = val + " spoon = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
