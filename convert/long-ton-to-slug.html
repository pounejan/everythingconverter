<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long Tons to Slugs | Everything Converter 169</title>
  <meta name="description" content="Convert UK long tons to slugs for mass/weight engineering use.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Long Tons to Slugs</h1>
  <p>Convert UK long tons to slugs for mass/weight engineering use.</p>
  <input type="number" id="input" placeholder="Enter long ton">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2240 * 0.0310809)(val);
      document.getElementById("result").textContent = val + " long ton = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
