<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte to Bit | Everything Converter 169</title>
  <meta name="description" content="Convert byte to bit for communication protocol speeds.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Byte to Bit</h1>
  <p>Convert byte to bit for communication protocol speeds.</p>
  <input type="number" id="input" placeholder="Enter byte">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8)(val);
      document.getElementById("result").textContent = val + " byte = " + result.toFixed(6) + " bit";
    }
  </script>
</body>
</html>
