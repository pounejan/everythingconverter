<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days to Lunar Month | Everything Converter 169</title>
  <meta name="description" content="Transform days to lunar months for moon cycle tracking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Days to Lunar Month</h1>
  <p>Transform days to lunar months for moon cycle tracking.</p>
  <input type="number" id="input" placeholder="Enter d">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 29.5306)(val);
      document.getElementById("result").textContent = val + " d = " + result.toFixed(6) + " lm";
    }
  </script>
</body>
</html>
