<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millihenries to Microhenries | Everything Converter 169</title>
  <meta name="description" content="Convert millihenries to microhenries for inductance measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millihenries to Microhenries</h1>
  <p>Convert millihenries to microhenries for inductance measurements.</p>
  <input type="number" id="input" placeholder="Enter mH">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " mH = " + result.toFixed(6) + " Î¼H";
    }
  </script>
</body>
</html>
