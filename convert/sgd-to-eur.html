<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singapore Dollar to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Singapore Dollar to Euro for currency conversions and travel budgeting.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Singapore Dollar to Euro</h1>
  <p>Convert Singapore Dollar to Euro for currency conversions and travel budgeting.</p>
  <input type="number" id="input" placeholder="Enter SGD">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.47)(val);
      document.getElementById("result").textContent = val + " SGD = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
