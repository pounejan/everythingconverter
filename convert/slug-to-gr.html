<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs to Grains | Everything Converter 169</title>
  <meta name="description" content="Convert slugs to grains in specialized measurement fields.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs to Grains</h1>
  <p>Convert slugs to grains in specialized measurement fields.</p>
  <input type="number" id="input" placeholder="Enter slug">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.00000420285)(val);
      document.getElementById("result").textContent = val + " slug = " + result.toFixed(6) + " gr";
    }
  </script>
</body>
</html>
