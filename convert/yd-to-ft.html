<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Yards to Square Feet | Everything Converter 169</title>
  <meta name="description" content="Transform square yards to square feet for residential layout.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Yards to Square Feet</h1>
  <p>Transform square yards to square feet for residential layout.</p>
  <input type="number" id="input" placeholder="Enter yd²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 9)(val);
      document.getElementById("result").textContent = val + " yd² = " + result.toFixed(6) + " ft²";
    }
  </script>
</body>
</html>
