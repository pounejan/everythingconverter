<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams to Sticks of Butter | Everything Converter 169</title>
  <meta name="description" content="Transform grams to sticks of butter for precise butter usage in American and European recipes.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams to Sticks of Butter</h1>
  <p>Transform grams to sticks of butter for precise butter usage in American and European recipes.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 113.4)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " sticks";
    }
  </script>
</body>
</html>
