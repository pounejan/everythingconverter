<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weeks to Days | Everything Converter 169</title>
  <meta name="description" content="Convert weeks to days for project planning.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Weeks to Days</h1>
  <p>Convert weeks to days for project planning.</p>
  <input type="number" id="input" placeholder="Enter wk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 7)(val);
      document.getElementById("result").textContent = val + " wk = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
