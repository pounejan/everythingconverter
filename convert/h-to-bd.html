<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hours to Business Days | Everything Converter 169</title>
  <meta name="description" content="Transform hours to business days using 8-hour workday logic.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hours to Business Days</h1>
  <p>Transform hours to business days using 8-hour workday logic.</p>
  <input type="number" id="input" placeholder="Enter h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 8)(val);
      document.getElementById("result").textContent = val + " h = " + result.toFixed(6) + " bd";
    }
  </script>
</body>
</html>
