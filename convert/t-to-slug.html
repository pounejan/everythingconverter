<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metric Tons to Slugs | Everything Converter 169</title>
  <meta name="description" content="Convert metric tons to slugs for engineering mass calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Metric Tons to Slugs</h1>
  <p>Convert metric tons to slugs for engineering mass calculations.</p>
  <input type="number" id="input" placeholder="Enter t">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000 * 0.0685218)(val);
      document.getElementById("result").textContent = val + " t = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
