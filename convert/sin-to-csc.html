<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sine to Cosecant | Everything Converter 169</title>
  <meta name="description" content="Convert sine to cosecant value.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Sine to Cosecant</h1>
  <p>Convert sine to cosecant value.</p>
  <input type="number" id="input" placeholder="Enter sin">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 1 / v)(val);
      document.getElementById("result").textContent = val + " sin = " + result.toFixed(6) + " csc";
    }
  </script>
</body>
</html>
