<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Years to Milliseconds | Everything Converter 169</title>
  <meta name="description" content="Transform years to milliseconds for timestamp computations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Years to Milliseconds</h1>
  <p>Transform years to milliseconds for timestamp computations.</p>
  <input type="number" id="input" placeholder="Enter yr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.1536e10)(val);
      document.getElementById("result").textContent = val + " yr = " + result.toFixed(6) + " ms";
    }
  </script>
</body>
</html>
