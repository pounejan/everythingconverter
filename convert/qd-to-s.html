<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Decoherence to Time | Everything Converter 169</title>
  <meta name="description" content="Convert quantum decoherence to time for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Decoherence to Time</h1>
  <p>Convert quantum decoherence to time for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter QD">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-12)(val);
      document.getElementById("result").textContent = val + " QD = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
