<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CentiKelvin to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Transform CentiKelvin to Kelvin for laboratory precision.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>CentiKelvin to Kelvin</h1>
  <p>Transform CentiKelvin to Kelvin for laboratory precision.</p>
  <input type="number" id="input" placeholder="Enter cK">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(v/100))(val);
      document.getElementById("result").textContent = val + " cK = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
