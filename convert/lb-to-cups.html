<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Cups (Sugar) | Everything Converter 169</title>
  <meta name="description" content="Convert pounds to cups for sugar for high-volume dessert preparation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Cups (Sugar)</h1>
  <p>Convert pounds to cups for sugar for high-volume dessert preparation.</p>
  <input type="number" id="input" placeholder="Enter lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 2.27)(val);
      document.getElementById("result").textContent = val + " lb = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
