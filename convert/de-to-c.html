<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delisle to Celsius | Everything Converter 169</title>
  <meta name="description" content="Transform Delisle to Celsius for modern temperature understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Delisle to Celsius</h1>
  <p>Transform Delisle to Celsius for modern temperature understanding.</p>
  <input type="number" id="input" placeholder="Enter °De">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 100 - v * 2/3)(val);
      document.getElementById("result").textContent = val + " °De = " + result.toFixed(6) + " °C";
    }
  </script>
</body>
</html>
