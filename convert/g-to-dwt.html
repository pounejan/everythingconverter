<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams to Pennyweights | Everything Converter 169</title>
  <meta name="description" content="Transform grams to pennyweights for jewelry applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams to Pennyweights</h1>
  <p>Transform grams to pennyweights for jewelry applications.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.55517)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " dwt";
    }
  </script>
</body>
</html>
