<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliliters to Fluid Drams (US) | Everything Converter 169</title>
  <meta name="description" content="Convert milliliters to US fluid drams for medicine and culinary measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliliters to Fluid Drams (US)</h1>
  <p>Convert milliliters to US fluid drams for medicine and culinary measurements.</p>
  <input type="number" id="input" placeholder="Enter mL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.6967)(val);
      document.getElementById("result").textContent = val + " mL = " + result.toFixed(6) + " fl dr(US)";
    }
  </script>
</body>
</html>
