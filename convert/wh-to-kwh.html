<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watt-hours to Kilowatt-hours | Everything Converter 169</title>
  <meta name="description" content="Convert watt-hours to kilowatt-hours for utility billing and energy usage tracking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watt-hours to Kilowatt-hours</h1>
  <p>Convert watt-hours to kilowatt-hours for utility billing and energy usage tracking.</p>
  <input type="number" id="input" placeholder="Enter Wh">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1000)(val);
      document.getElementById("result").textContent = val + " Wh = " + result.toFixed(6) + " kWh";
    }
  </script>
</body>
</html>
