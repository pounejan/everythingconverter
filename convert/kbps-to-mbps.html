<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilobits per Second to Megabits per Second | Everything Converter 169</title>
  <meta name="description" content="Convert kilobits per second to megabits per second for network measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilobits per Second to Megabits per Second</h1>
  <p>Convert kilobits per second to megabits per second for network measurement.</p>
  <input type="number" id="input" placeholder="Enter Kbps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Kbps = " + result.toFixed(6) + " Mbps";
    }
  </script>
</body>
</html>
