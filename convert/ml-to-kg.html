<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunar Masses to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Transform lunar masses to kilograms for moon mass calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Lunar Masses to Kilograms</h1>
  <p>Transform lunar masses to kilograms for moon mass calculations.</p>
  <input type="number" id="input" placeholder="Enter ML">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 7.342e22)(val);
      document.getElementById("result").textContent = val + " ML = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
