<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>dBm to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform dBm to watts for understanding signal strength and power delivery.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>dBm to Watts</h1>
  <p>Transform dBm to watts for understanding signal strength and power delivery.</p>
  <input type="number" id="input" placeholder="Enter dBm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>Math.pow(10,v/10)/1000)(val);
      document.getElementById("result").textContent = val + " dBm = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
