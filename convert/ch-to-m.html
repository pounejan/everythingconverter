<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Chains to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert square chains to square meters for surveying applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Chains to Square Meters</h1>
  <p>Convert square chains to square meters for surveying applications.</p>
  <input type="number" id="input" placeholder="Enter ch²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 404.686)(val);
      document.getElementById("result").textContent = val + " ch² = " + result.toFixed(6) + " m²";
    }
  </script>
</body>
</html>
