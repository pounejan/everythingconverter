<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories per Hour to Kilocalories per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert cal/hr to kcal/hr for nutrition labeling, workout output, and energy tracking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories per Hour to Kilocalories per Hour</h1>
  <p>Convert cal/hr to kcal/hr for nutrition labeling, workout output, and energy tracking.</p>
  <input type="number" id="input" placeholder="Enter cal/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1000)(val);
      document.getElementById("result").textContent = val + " cal/h = " + result.toFixed(6) + " kcal/h";
    }
  </script>
</body>
</html>
