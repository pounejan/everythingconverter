<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Mass Units to Electron Masses | Everything Converter 169</title>
  <meta name="description" content="Transform atomic mass units to electron masses for particle physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Atomic Mass Units to Electron Masses</h1>
  <p>Transform atomic mass units to electron masses for particle physics calculations.</p>
  <input type="number" id="input" placeholder="Enter u">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.00054857990907)(val);
      document.getElementById("result").textContent = val + " u = " + result.toFixed(6) + " me";
    }
  </script>
</body>
</html>
