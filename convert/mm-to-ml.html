<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Millimeters to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert cubic millimeters to milliliters for micro-volume measurements in science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Millimeters to Milliliters</h1>
  <p>Convert cubic millimeters to milliliters for micro-volume measurements in science.</p>
  <input type="number" id="input" placeholder="Enter mm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " mm³ = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
