<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statohms to Ohms | Everything Converter 169</title>
  <meta name="description" content="Convert statohms to ohms for electrostatic resistance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Statohms to Ohms</h1>
  <p>Convert statohms to ohms for electrostatic resistance.</p>
  <input type="number" id="input" placeholder="Enter statΩ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8.987551787e11)(val);
      document.getElementById("result").textContent = val + " statΩ = " + result.toFixed(6) + " Ω";
    }
  </script>
</body>
</html>
