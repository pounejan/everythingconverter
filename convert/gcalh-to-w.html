<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigacalories per Hour to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert gigacalories per hour to watts for scaling energy systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigacalories per Hour to Watts</h1>
  <p>Convert gigacalories per hour to watts for scaling energy systems.</p>
  <input type="number" id="input" placeholder="Enter Gcal/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.162e6)(val);
      document.getElementById("result").textContent = val + " Gcal/h = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
