<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horsepower to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform horsepower to watts for electrical power equivalent calculations. Perfect for understanding motor specifications, power tool ratings, and converting between mechanical and electrical power units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Horsepower to Watts</h1>
  <p>Transform horsepower to watts for electrical power equivalent calculations. Perfect for understanding motor specifications, power tool ratings, and converting between mechanical and electrical power units.</p>
  <input type="number" id="input" placeholder="Enter hp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 745.7)(val);
      document.getElementById("result").textContent = val + " hp = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
