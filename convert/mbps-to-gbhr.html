<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Rate to Data Volume per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert Mbps to GB/hour for streaming and transfer analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Data Rate to Data Volume per Hour</h1>
  <p>Convert Mbps to GB/hour for streaming and transfer analysis.</p>
  <input type="number" id="input" placeholder="Enter Mbps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3600 / 8000)(val);
      document.getElementById("result").textContent = val + " Mbps = " + result.toFixed(6) + " GB/hr";
    }
  </script>
</body>
</html>
