<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanograms to Grams | Everything Converter 169</title>
  <meta name="description" content="Convert nanograms to grams for accurate micro‑scale weight.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanograms to Grams</h1>
  <p>Convert nanograms to grams for accurate micro‑scale weight.</p>
  <input type="number" id="input" placeholder="Enter ng">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e9)(val);
      document.getElementById("result").textContent = val + " ng = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
