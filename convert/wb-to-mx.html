<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wb to Mx | Everything Converter 169</title>
  <meta name="description" content="Transform weber to maxwell for older magnetic units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Wb to Mx</h1>
  <p>Transform weber to maxwell for older magnetic units.</p>
  <input type="number" id="input" placeholder="Enter Wb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e8)(val);
      document.getElementById("result").textContent = val + " Wb = " + result.toFixed(6) + " Mx";
    }
  </script>
</body>
</html>
