<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log10 to Natural Log | Everything Converter 169</title>
  <meta name="description" content="Convert base-10 logarithm to natural log.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Log10 to Natural Log</h1>
  <p>Convert base-10 logarithm to natural log.</p>
  <input type="number" id="input" placeholder="Enter log">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * Math.LN10)(val);
      document.getElementById("result").textContent = val + " log = " + result.toFixed(6) + " ln";
    }
  </script>
</body>
</html>
