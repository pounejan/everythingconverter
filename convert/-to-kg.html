<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pions to Mass | Everything Converter 169</title>
  <meta name="description" content="Convert pions to mass for particle physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pions to Mass</h1>
  <p>Convert pions to mass for particle physics.</p>
  <input type="number" id="input" placeholder="Enter π">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.49e-28)(val);
      document.getElementById("result").textContent = val + " π = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
