<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron Masses to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Convert electron masses to atomic mass units for particle physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Electron Masses to Atomic Mass Units</h1>
  <p>Convert electron masses to atomic mass units for particle physics.</p>
  <input type="number" id="input" placeholder="Enter me">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.00054857990907)(val);
      document.getElementById("result").textContent = val + " me = " + result.toFixed(6) + " u";
    }
  </script>
</body>
</html>
