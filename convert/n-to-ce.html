<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Force to Casimir Effect | Everything Converter 169</title>
  <meta name="description" content="Transform force to Casimir effect for quantum field theory.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Force to Casimir Effect</h1>
  <p>Transform force to Casimir effect for quantum field theory.</p>
  <input type="number" id="input" placeholder="Enter N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e-7)(val);
      document.getElementById("result").textContent = val + " N = " + result.toFixed(6) + " CE";
    }
  </script>
</body>
</html>
