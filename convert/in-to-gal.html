<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Inches to Gallons | Everything Converter 169</title>
  <meta name="description" content="Transform cubic inches to gallons for volume calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Inches to Gallons</h1>
  <p>Transform cubic inches to gallons for volume calculations.</p>
  <input type="number" id="input" placeholder="Enter in³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 231)(val);
      document.getElementById("result").textContent = val + " in³ = " + result.toFixed(6) + " gal";
    }
  </script>
</body>
</html>
