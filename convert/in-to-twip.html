<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inches to Twips | Everything Converter 169</title>
  <meta name="description" content=" (in to twip) – Convert to screen points">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Inches to Twips</h1>
  <p> (in to twip) – Convert to screen points</p>
  <input type="number" id="input" placeholder="Enter in">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1440)(val);
      document.getElementById("result").textContent = val + " in = " + result.toFixed(6) + " twip";
    }
  </script>
</body>
</html>
