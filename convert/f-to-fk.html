<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fahrenheit to FemtoKelvin | Everything Converter 169</title>
  <meta name="description" content="Convert Fahrenheit to FemtoKelvin for extreme precision modeling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fahrenheit to FemtoKelvin</h1>
  <p>Convert Fahrenheit to FemtoKelvin for extreme precision modeling.</p>
  <input type="number" id="input" placeholder="Enter °F">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(((v-32)*5/9+273.15)*1e-15))(val);
      document.getElementById("result").textContent = val + " °F = " + result.toFixed(6) + " fK";
    }
  </script>
</body>
</html>
