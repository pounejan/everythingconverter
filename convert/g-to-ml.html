<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams to Milliliters (Salt) | Everything Converter 169</title>
  <meta name="description" content="Convert grams to milliliters for salt to control sodium in cooking and baking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams to Milliliters (Salt)</h1>
  <p>Convert grams to milliliters for salt to control sodium in cooking and baking.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 1.2)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " ml";
    }
  </script>
</body>
</html>
