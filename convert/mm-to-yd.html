<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Millimeters to Square Yards | Everything Converter 169</title>
  <meta name="description" content="Convert square millimeters to square yards for manufacturing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Millimeters to Square Yards</h1>
  <p>Convert square millimeters to square yards for manufacturing.</p>
  <input type="number" id="input" placeholder="Enter mm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 836127)(val);
      document.getElementById("result").textContent = val + " mm² = " + result.toFixed(6) + " yd²";
    }
  </script>
</body>
</html>
