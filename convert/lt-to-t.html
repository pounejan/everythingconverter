<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long Tons to Metric Tons | Everything Converter 169</title>
  <meta name="description" content="Transform long tons to metric tons for global standards.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Long Tons to Metric Tons</h1>
  <p>Transform long tons to metric tons for global standards.</p>
  <input type="number" id="input" placeholder="Enter lt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.984207)(val);
      document.getElementById("result").textContent = val + " lt = " + result.toFixed(6) + " t";
    }
  </script>
</body>
</html>
