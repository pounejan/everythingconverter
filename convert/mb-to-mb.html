<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megabyte to Megabit | Everything Converter 169</title>
  <meta name="description" content="Convert megabyte to megabit for bandwidth comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megabyte to Megabit</h1>
  <p>Convert megabyte to megabit for bandwidth comparisons.</p>
  <input type="number" id="input" placeholder="Enter MB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8)(val);
      document.getElementById("result").textContent = val + " MB = " + result.toFixed(6) + " Mb";
    }
  </script>
</body>
</html>
