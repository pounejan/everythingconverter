<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word (32-bit) to Bit | Everything Converter 169</title>
  <meta name="description" content="Convert 32-bit word to bit for memory layout calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Word (32-bit) to Bit</h1>
  <p>Convert 32-bit word to bit for memory layout calculations.</p>
  <input type="number" id="input" placeholder="Enter word32">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 32)(val);
      document.getElementById("result").textContent = val + " word32 = " + result.toFixed(6) + " bit";
    }
  </script>
</body>
</html>
