<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exponential to Logarithm | Everything Converter 169</title>
  <meta name="description" content="Convert exponential base-e to logarithmic form.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Exponential to Logarithm</h1>
  <p>Convert exponential base-e to logarithmic form.</p>
  <input type="number" id="input" placeholder="Enter e^x">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => Math.log(v))(val);
      document.getElementById("result").textContent = val + " e^x = " + result.toFixed(6) + " ln";
    }
  </script>
</body>
</html>
