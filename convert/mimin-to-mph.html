<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miles per Minute to Miles per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert miles per minute to miles per hour for large-scale transportation speed conversion.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Miles per Minute to Miles per Hour</h1>
  <p>Convert miles per minute to miles per hour for large-scale transportation speed conversion.</p>
  <input type="number" id="input" placeholder="Enter mi/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 60)(val);
      document.getElementById("result").textContent = val + " mi/min = " + result.toFixed(6) + " mph";
    }
  </script>
</body>
</html>
