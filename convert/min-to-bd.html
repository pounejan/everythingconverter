<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minutes to Business Days | Everything Converter 169</title>
  <meta name="description" content="Transform minutes to business days using 8-hour day conversion.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Minutes to Business Days</h1>
  <p>Transform minutes to business days using 8-hour day conversion.</p>
  <input type="number" id="input" placeholder="Enter min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 480)(val);
      document.getElementById("result").textContent = val + " min = " + result.toFixed(6) + " bd";
    }
  </script>
</body>
</html>
