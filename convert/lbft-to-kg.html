<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds per Square Foot to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Transform lb/ft² to kg for mass per area applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds per Square Foot to Kilograms</h1>
  <p>Transform lb/ft² to kg for mass per area applications.</p>
  <input type="number" id="input" placeholder="Enter lb/ft²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10.7639 / 2.20462)(val);
      document.getElementById("result").textContent = val + " lb/ft² = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
