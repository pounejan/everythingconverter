<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celsius to Fahrenheit | Everything Converter 169</title>
  <meta name="description" content="Convert Celsius to Fahrenheit for weather understanding, cooking temperatures, and international travel. Essential for interpreting weather forecasts, oven settings, and medical temperatures across different regions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Celsius to Fahrenheit</h1>
  <p>Convert Celsius to Fahrenheit for weather understanding, cooking temperatures, and international travel. Essential for interpreting weather forecasts, oven settings, and medical temperatures across different regions.</p>
  <input type="number" id="input" placeholder="Enter °C">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => (val * 9/5) + 32)(val);
      document.getElementById("result").textContent = val + " °C = " + result.toFixed(6) + " °F";
    }
  </script>
</body>
</html>
