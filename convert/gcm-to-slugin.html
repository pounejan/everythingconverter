<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams per Cubic Centimeter to Slugs per Cubic Inch | Everything Converter 169</title>
  <meta name="description" content="Convert grams per cubic centimeter to slugs per cubic inch for precise scientific density conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams per Cubic Centimeter to Slugs per Cubic Inch</h1>
  <p>Convert grams per cubic centimeter to slugs per cubic inch for precise scientific density conversions.</p>
  <input type="number" id="input" placeholder="Enter g/cm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 515378.8)(val);
      document.getElementById("result").textContent = val + " g/cm³ = " + result.toFixed(6) + " slug/in³";
    }
  </script>
</body>
</html>
