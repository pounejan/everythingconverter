<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatts to Horsepower (Electric) | Everything Converter 169</title>
  <meta name="description" content="Convert kilowatts to electric horsepower for electric motor ratings and industrial drives.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatts to Horsepower (Electric)</h1>
  <p>Convert kilowatts to electric horsepower for electric motor ratings and industrial drives.</p>
  <input type="number" id="input" placeholder="Enter kW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.34)(val);
      document.getElementById("result").textContent = val + " kW = " + result.toFixed(6) + " ehp";
    }
  </script>
</body>
</html>
