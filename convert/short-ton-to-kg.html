<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Tons to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Transform short tons to kilograms for weight conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Short Tons to Kilograms</h1>
  <p>Transform short tons to kilograms for weight conversions.</p>
  <input type="number" id="input" placeholder="Enter short ton">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 907.1847)(val);
      document.getElementById("result").textContent = val + " short ton = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
