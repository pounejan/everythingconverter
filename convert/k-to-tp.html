<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelvin to Planck Temperature | Everything Converter 169</title>
  <meta name="description" content="Transform Kelvin to Planck temperature for quantum physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kelvin to Planck Temperature</h1>
  <p>Transform Kelvin to Planck temperature for quantum physics.</p>
  <input type="number" id="input" placeholder="Enter K">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.417e32)(val);
      document.getElementById("result").textContent = val + " K = " + result.toFixed(6) + " Tp";
    }
  </script>
</body>
</html>
