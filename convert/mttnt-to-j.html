<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MegatonTNT to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert megaton of TNT to joules for nuclear or asteroid energy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>MegatonTNT to Joules</h1>
  <p>Convert megaton of TNT to joules for nuclear or asteroid energy.</p>
  <input type="number" id="input" placeholder="Enter MtTNT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*4.184e15)(val);
      document.getElementById("result").textContent = val + " MtTNT = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
