<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet per Second to Miles per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert feet per second to miles per minute for speed conversions in automotive and industrial sectors.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet per Second to Miles per Minute</h1>
  <p>Convert feet per second to miles per minute for speed conversions in automotive and industrial sectors.</p>
  <input type="number" id="input" placeholder="Enter ft/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 88)(val);
      document.getElementById("result").textContent = val + " ft/s = " + result.toFixed(6) + " mi/min";
    }
  </script>
</body>
</html>
