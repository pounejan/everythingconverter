<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilopascals to Pascals | Everything Converter 169</title>
  <meta name="description" content="Transform kilopascals to pascals for detailed pressure system calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilopascals to Pascals</h1>
  <p>Transform kilopascals to pascals for detailed pressure system calculations.</p>
  <input type="number" id="input" placeholder="Enter kPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " kPa = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
