<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Teleportation to Distance | Everything Converter 169</title>
  <meta name="description" content="Convert quantum teleportation to distance for quantum information.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Teleportation to Distance</h1>
  <p>Convert quantum teleportation to distance for quantum information.</p>
  <input type="number" id="input" placeholder="Enter QTel">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e6)(val);
      document.getElementById("result").textContent = val + " QTel = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
