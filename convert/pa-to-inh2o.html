<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pascals to Inches of Water | Everything Converter 169</title>
  <meta name="description" content="Transform pascals to inches of water for low-pressure ductwork checks.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pascals to Inches of Water</h1>
  <p>Transform pascals to inches of water for low-pressure ductwork checks.</p>
  <input type="number" id="input" placeholder="Enter Pa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/249.0889)(val);
      document.getElementById("result").textContent = val + " Pa = " + result.toFixed(6) + " inH2O";
    }
  </script>
</body>
</html>
