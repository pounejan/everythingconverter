<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coulombs to Ampere-hours | Everything Converter 169</title>
  <meta name="description" content="Convert coulombs to ampere-hours for charge calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Coulombs to Ampere-hours</h1>
  <p>Convert coulombs to ampere-hours for charge calculations.</p>
  <input type="number" id="input" placeholder="Enter C">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3600)(val);
      document.getElementById("result").textContent = val + " C = " + result.toFixed(6) + " Ah";
    }
  </script>
</body>
</html>
