<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bahraini Dinar to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Bahraini Dinar to Euro for currency exchange.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bahraini Dinar to Euro</h1>
  <p>Convert Bahraini Dinar to Euro for currency exchange.</p>
  <input type="number" id="input" placeholder="Enter BHD">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.41)(val);
      document.getElementById("result").textContent = val + " BHD = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
