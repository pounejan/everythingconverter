<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanohertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert nanohertz to hertz for lab-scale frequencies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanohertz to Hertz</h1>
  <p>Convert nanohertz to hertz for lab-scale frequencies.</p>
  <input type="number" id="input" placeholder="Enter nHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e9)(val);
      document.getElementById("result").textContent = val + " nHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
