<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A/m to Gilbert per cm | Everything Converter 169</title>
  <meta name="description" content="Transform ampere per meter to gilbert per cm in field calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>A/m to Gilbert per cm</h1>
  <p>Transform ampere per meter to gilbert per cm in field calculations.</p>
  <input type="number" id="input" placeholder="Enter A/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 79.577)(val);
      document.getElementById("result").textContent = val + " A/m = " + result.toFixed(6) + " Gb/cm";
    }
  </script>
</body>
</html>
