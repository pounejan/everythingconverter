<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picohertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert picohertz to hertz for extremely low-frequency calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Picohertz to Hertz</h1>
  <p>Convert picohertz to hertz for extremely low-frequency calculations.</p>
  <input type="number" id="input" placeholder="Enter pHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e12)(val);
      document.getElementById("result").textContent = val + " pHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
