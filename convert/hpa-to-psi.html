<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hectopascals to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert hectopascals to PSI for meteorological pressure measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hectopascals to PSI</h1>
  <p>Convert hectopascals to PSI for meteorological pressure measurements.</p>
  <input type="number" id="input" placeholder="Enter hPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.0145038)(val);
      document.getElementById("result").textContent = val + " hPa = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
