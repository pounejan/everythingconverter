<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Octal to Decimal | Everything Converter 169</title>
  <meta name="description" content="Convert octal to decimal for legacy system number formatting.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Octal to Decimal</h1>
  <p>Convert octal to decimal for legacy system number formatting.</p>
  <input type="number" id="input" placeholder="Enter octal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => parseInt(v, 8))(val);
      document.getElementById("result").textContent = val + " octal = " + result.toFixed(6) + " decimal";
    }
  </script>
</body>
</html>
