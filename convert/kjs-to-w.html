<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilojoules per Second to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert kilojoules/sec to watts for engineering power flow analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilojoules per Second to Watts</h1>
  <p>Convert kilojoules/sec to watts for engineering power flow analysis.</p>
  <input type="number" id="input" placeholder="Enter kJ/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " kJ/s = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
