<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euro to Saudi Riyal | Everything Converter 169</title>
  <meta name="description" content="Convert Euro to Saudi Riyal for financial and trade purposes.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Euro to Saudi Riyal</h1>
  <p>Convert Euro to Saudi Riyal for financial and trade purposes.</p>
  <input type="number" id="input" placeholder="Enter EUR">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.20)(val);
      document.getElementById("result").textContent = val + " EUR = " + result.toFixed(6) + " SAR";
    }
  </script>
</body>
</html>
