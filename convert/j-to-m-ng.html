<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Cubic Meter of Natural Gas | Everything Converter 169</title>
  <meta name="description" content="Convert joules to cubic meter of natural gas for energy measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Cubic Meter of Natural Gas</h1>
  <p>Convert joules to cubic meter of natural gas for energy measurements.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.6e7)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " mÂ³ NG";
    }
  </script>
</body>
</html>
