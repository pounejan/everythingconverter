<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quad to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform quad to joules for large-scale energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quad to Joules</h1>
  <p>Transform quad to joules for large-scale energy calculations.</p>
  <input type="number" id="input" placeholder="Enter quad">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.055e18)(val);
      document.getElementById("result").textContent = val + " quad = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
