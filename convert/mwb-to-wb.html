<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliwebers to Webers | Everything Converter 169</title>
  <meta name="description" content="Transform milliwebers to webers for magnetic flux calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliwebers to Webers</h1>
  <p>Transform milliwebers to webers for magnetic flux calculations.</p>
  <input type="number" id="input" placeholder="Enter mWb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " mWb = " + result.toFixed(6) + " Wb";
    }
  </script>
</body>
</html>
