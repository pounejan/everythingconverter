<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliseconds to Days | Everything Converter 169</title>
  <meta name="description" content="Convert milliseconds to days for long-term calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliseconds to Days</h1>
  <p>Convert milliseconds to days for long-term calculations.</p>
  <input type="number" id="input" placeholder="Enter ms">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 86400000)(val);
      document.getElementById("result").textContent = val + " ms = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
