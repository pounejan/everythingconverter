<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rømer to Réaumur | Everything Converter 169</title>
  <meta name="description" content="Transform Rømer to Réaumur for understanding historical thermal science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rømer to Réaumur</h1>
  <p>Transform Rømer to Réaumur for understanding historical thermal science.</p>
  <input type="number" id="input" placeholder="Enter °Rø">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((v-7.5)*40/21*4/5))(val);
      document.getElementById("result").textContent = val + " °Rø = " + result.toFixed(6) + " °Ré";
    }
  </script>
</body>
</html>
