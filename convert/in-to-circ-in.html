<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Inches to Circular Inches | Everything Converter 169</title>
  <meta name="description" content="Transform square inches to circular inches for tube dimensions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Inches to Circular Inches</h1>
  <p>Transform square inches to circular inches for tube dimensions.</p>
  <input type="number" id="input" placeholder="Enter in²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4 / Math.PI)(val);
      document.getElementById("result").textContent = val + " in² = " + result.toFixed(6) + " circ in";
    }
  </script>
</body>
</html>
