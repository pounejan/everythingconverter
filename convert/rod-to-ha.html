<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Rods to Hectares | Everything Converter 169</title>
  <meta name="description" content="Convert square rods to hectares for historical land records.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Rods to Hectares</h1>
  <p>Convert square rods to hectares for historical land records.</p>
  <input type="number" id="input" placeholder="Enter rod²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.002529285)(val);
      document.getElementById("result").textContent = val + " rod² = " + result.toFixed(6) + " ha";
    }
  </script>
</body>
</html>
