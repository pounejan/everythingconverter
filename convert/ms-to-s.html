<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliseconds to Microseconds | Everything Converter 169</title>
  <meta name="description" content="Transform milliseconds to microseconds for precision timing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliseconds to Microseconds</h1>
  <p>Transform milliseconds to microseconds for precision timing.</p>
  <input type="number" id="input" placeholder="Enter ms">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " ms = " + result.toFixed(6) + " Âµs";
    }
  </script>
</body>
</html>
