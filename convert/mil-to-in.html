<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mil to Inches | Everything Converter 169</title>
  <meta name="description" content=" (mil to in) – Small distance engineering unit">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Mil to Inches</h1>
  <p> (mil to in) – Small distance engineering unit</p>
  <input type="number" id="input" placeholder="Enter mil">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " mil = " + result.toFixed(6) + " in";
    }
  </script>
</body>
</html>
