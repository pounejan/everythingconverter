<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Gram-force·cm | Everything Converter 169</title>
  <meta name="description" content="Convert joules to gram-force centimeter for engineering torque.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Gram-force·cm</h1>
  <p>Convert joules to gram-force centimeter for engineering torque.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*10197.2)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " gf·cm";
    }
  </script>
</body>
</html>
