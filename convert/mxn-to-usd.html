<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mexican Peso to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Mexican Peso to US Dollar for currency exchange and finance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Mexican Peso to US Dollar</h1>
  <p>Convert Mexican Peso to US Dollar for currency exchange and finance.</p>
  <input type="number" id="input" placeholder="Enter MXN">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 17.90)(val);
      document.getElementById("result").textContent = val + " MXN = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
