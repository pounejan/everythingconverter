<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage to Decimal | Everything Converter 169</title>
  <meta name="description" content="Convert percentage values to decimal form.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Percentage to Decimal</h1>
  <p>Convert percentage values to decimal form.</p>
  <input type="number" id="input" placeholder="Enter %">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " % = " + result.toFixed(6) + " decimal";
    }
  </script>
</body>
</html>
