<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celsius to Delisle | Everything Converter 169</title>
  <meta name="description" content="Convert Celsius to Delisle for historical temperature measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Celsius to Delisle</h1>
  <p>Convert Celsius to Delisle for historical temperature measurements.</p>
  <input type="number" id="input" placeholder="Enter °C">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (100 - v) * 3/2)(val);
      document.getElementById("result").textContent = val + " °C = " + result.toFixed(6) + " °De";
    }
  </script>
</body>
</html>
