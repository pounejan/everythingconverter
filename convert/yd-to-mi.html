<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Yards to Square Miles | Everything Converter 169</title>
  <meta name="description" content="Convert square yards to square miles for large plots.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Yards to Square Miles</h1>
  <p>Convert square yards to square miles for large plots.</p>
  <input type="number" id="input" placeholder="Enter yd²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3097600)(val);
      document.getElementById("result").textContent = val + " yd² = " + result.toFixed(6) + " mi²";
    }
  </script>
</body>
</html>
