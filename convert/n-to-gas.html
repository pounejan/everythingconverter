<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton to Gas Mark | Everything Converter 169</title>
  <meta name="description" content="Transform Newton to Gas Mark for retro culinary temperature understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton to Gas Mark</h1>
  <p>Transform Newton to Gas Mark for retro culinary temperature understanding.</p>
  <input type="number" id="input" placeholder="Enter °N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(((v*100/33-121)/14)))(val);
      document.getElementById("result").textContent = val + " °N = " + result.toFixed(6) + " Gas";
    }
  </script>
</body>
</html>
