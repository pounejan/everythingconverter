<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knots to Miles per Second | Everything Converter 169</title>
  <meta name="description" content="Convert knots to miles per second for fast velocity comparisons in nautical and aerospace contexts.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Knots to Miles per Second</h1>
  <p>Convert knots to miles per second for fast velocity comparisons in nautical and aerospace contexts.</p>
  <input type="number" id="input" placeholder="Enter kn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.000179)(val);
      document.getElementById("result").textContent = val + " kn = " + result.toFixed(6) + " mi/s";
    }
  </script>
</body>
</html>
