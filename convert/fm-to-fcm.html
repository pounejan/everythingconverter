<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farads per Meter to Farads per Centimeter | Everything Converter 169</title>
  <meta name="description" content="Convert farads per meter to farads per centimeter for permittivity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Farads per Meter to Farads per Centimeter</h1>
  <p>Convert farads per meter to farads per centimeter for permittivity.</p>
  <input type="number" id="input" placeholder="Enter F/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " F/m = " + result.toFixed(6) + " F/cm";
    }
  </script>
</body>
</html>
