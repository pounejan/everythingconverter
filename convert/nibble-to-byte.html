<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nybble to Byte | Everything Converter 169</title>
  <meta name="description" content="Convert nybble to byte for low-level memory calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nybble to Byte</h1>
  <p>Convert nybble to byte for low-level memory calculations.</p>
  <input type="number" id="input" placeholder="Enter nibble">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2)(val);
      document.getElementById("result").textContent = val + " nibble = " + result.toFixed(6) + " byte";
    }
  </script>
</body>
</html>
