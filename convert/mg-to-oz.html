<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milligrams to Ounces | Everything Converter 169</title>
  <meta name="description" content="Transform milligrams to ounces for fine measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milligrams to Ounces</h1>
  <p>Transform milligrams to ounces for fine measurement.</p>
  <input type="number" id="input" placeholder="Enter mg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 28349.5)(val);
      document.getElementById("result").textContent = val + " mg = " + result.toFixed(6) + " oz";
    }
  </script>
</body>
</html>
