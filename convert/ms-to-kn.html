<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters per Second to Knots | Everything Converter 169</title>
  <meta name="description" content="Convert meters per second to knots for precision velocity used in ships and submarine designs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters per Second to Knots</h1>
  <p>Convert meters per second to knots for precision velocity used in ships and submarine designs.</p>
  <input type="number" id="input" placeholder="Enter m/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.514444)(val);
      document.getElementById("result").textContent = val + " m/s = " + result.toFixed(6) + " kn";
    }
  </script>
</body>
</html>
