<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Convert watts to kilowatts for better understanding of residential and commercial power ratings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Kilowatts</h1>
  <p>Convert watts to kilowatts for better understanding of residential and commercial power ratings.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1000)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
