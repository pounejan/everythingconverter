<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Microns to Square Millimeters | Everything Converter 169</title>
  <meta name="description" content="Convert square microns to square millimeters for fine area values.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Microns to Square Millimeters</h1>
  <p>Convert square microns to square millimeters for fine area values.</p>
  <input type="number" id="input" placeholder="Enter μm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e6)(val);
      document.getElementById("result").textContent = val + " μm² = " + result.toFixed(6) + " mm²";
    }
  </script>
</body>
</html>
