<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Computer to Computational Power | Everything Converter 169</title>
  <meta name="description" content="Convert quantum computer to computational power for quantum computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Computer to Computational Power</h1>
  <p>Convert quantum computer to computational power for quantum computing.</p>
  <input type="number" id="input" placeholder="Enter QComp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e15)(val);
      document.getElementById("result").textContent = val + " QComp = " + result.toFixed(6) + " FLOPS";
    }
  </script>
</body>
</html>
