<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nH/m to Permeability | Everything Converter 169</title>
  <meta name="description" content="Transform nanohenries per meter to permeability.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>nH/m to Permeability</h1>
  <p>Transform nanohenries per meter to permeability.</p>
  <input type="number" id="input" placeholder="Enter nH/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e9)(val);
      document.getElementById("result").textContent = val + " nH/m = " + result.toFixed(6) + " H/m";
    }
  </script>
</body>
</html>
