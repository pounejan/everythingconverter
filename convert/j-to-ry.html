<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Rydberg | Everything Converter 169</title>
  <meta name="description" content="Convert joules to Rydberg for atomic energy measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Rydberg</h1>
  <p>Convert joules to Rydberg for atomic energy measurements.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2.18e-18)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " Ry";
    }
  </script>
</body>
</html>
