<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supersonic Speed to Meters/second | Everything Converter 169</title>
  <meta name="description" content="Convert supersonic speed to meters per second for aviation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Supersonic Speed to Meters/second</h1>
  <p>Convert supersonic speed to meters per second for aviation.</p>
  <input type="number" id="input" placeholder="Enter super">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 408.35)(val);
      document.getElementById("result").textContent = val + " super = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
