<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron Volts to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Transform electron volts to atomic mass units for mass-energy equivalence calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Electron Volts to Atomic Mass Units</h1>
  <p>Transform electron volts to atomic mass units for mass-energy equivalence calculations.</p>
  <input type="number" id="input" placeholder="Enter eV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 931494102.42)(val);
      document.getElementById("result").textContent = val + " eV = " + result.toFixed(6) + " u";
    }
  </script>
</body>
</html>
