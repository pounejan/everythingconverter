<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams per Milliliter to Kilograms per Liter | Everything Converter 169</title>
  <meta name="description" content="Convert grams per milliliter to kilograms per liter for scientific density calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams per Milliliter to Kilograms per Liter</h1>
  <p>Convert grams per milliliter to kilograms per liter for scientific density calculations.</p>
  <input type="number" id="input" placeholder="Enter g/mL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " g/mL = " + result.toFixed(6) + " kg/L";
    }
  </script>
</body>
</html>
