<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Years to Hours | Everything Converter 169</title>
  <meta name="description" content="Convert years to hours assuming 365.25 days per year.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Years to Hours</h1>
  <p>Convert years to hours assuming 365.25 days per year.</p>
  <input type="number" id="input" placeholder="Enter yr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 365.25 * 24)(val);
      document.getElementById("result").textContent = val + " yr = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
