<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OctalKelvin to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Transform OctalKelvin to Kelvin from legacy system output.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>OctalKelvin to Kelvin</h1>
  <p>Transform OctalKelvin to Kelvin from legacy system output.</p>
  <input type="number" id="input" placeholder="Enter OK">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(parseInt(v,8)))(val);
      document.getElementById("result").textContent = val + " OK = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
