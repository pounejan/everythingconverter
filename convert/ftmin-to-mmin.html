<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet per Minute to Meters per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert feet per minute to meters per minute for precise engineering velocity conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet per Minute to Meters per Minute</h1>
  <p>Convert feet per minute to meters per minute for precise engineering velocity conversions.</p>
  <input type="number" id="input" placeholder="Enter ft/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.28084)(val);
      document.getElementById("result").textContent = val + " ft/min = " + result.toFixed(6) + " m/min";
    }
  </script>
</body>
</html>
