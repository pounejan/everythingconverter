<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Perches to Square Feet | Everything Converter 169</title>
  <meta name="description" content="Convert square perches to square feet for land measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Perches to Square Feet</h1>
  <p>Convert square perches to square feet for land measurements.</p>
  <input type="number" id="input" placeholder="Enter perch²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 272.25)(val);
      document.getElementById("result").textContent = val + " perch² = " + result.toFixed(6) + " ft²";
    }
  </script>
</body>
</html>
