<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs to Pennyweights | Everything Converter 169</title>
  <meta name="description" content="Convert slugs to pennyweights for jewelry‑scale mass.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs to Pennyweights</h1>
  <p>Convert slugs to pennyweights for jewelry‑scale mass.</p>
  <input type="number" id="input" placeholder="Enter slug">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (v / 0.0000685218) / 1.55517)(val);
      document.getElementById("result").textContent = val + " slug = " + result.toFixed(6) + " dwt";
    }
  </script>
</body>
</html>
