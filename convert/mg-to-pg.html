<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milligrams to Picograms | Everything Converter 169</title>
  <meta name="description" content="Convert milligrams to picograms for chemical metrics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milligrams to Picograms</h1>
  <p>Convert milligrams to picograms for chemical metrics.</p>
  <input type="number" id="input" placeholder="Enter mg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e9)(val);
      document.getElementById("result").textContent = val + " mg = " + result.toFixed(6) + " pg";
    }
  </script>
</body>
</html>
