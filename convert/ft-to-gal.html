<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Feet to Gallons | Everything Converter 169</title>
  <meta name="description" content="Transform cubic feet to gallons for large liquid measures.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Feet to Gallons</h1>
  <p>Transform cubic feet to gallons for large liquid measures.</p>
  <input type="number" id="input" placeholder="Enter ft³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 7.48052)(val);
      document.getElementById("result").textContent = val + " ft³ = " + result.toFixed(6) + " gal";
    }
  </script>
</body>
</html>
