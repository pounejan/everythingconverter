<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megajoules to BTU | Everything Converter 169</title>
  <meta name="description" content="Transform megajoules to BTU for energy conversion calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megajoules to BTU</h1>
  <p>Transform megajoules to BTU for energy conversion calculations.</p>
  <input type="number" id="input" placeholder="Enter MJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 947.817)(val);
      document.getElementById("result").textContent = val + " MJ = " + result.toFixed(6) + " BTU";
    }
  </script>
</body>
</html>
