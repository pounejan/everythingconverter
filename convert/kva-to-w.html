<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilovolt-Amps to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert kilovolt-amps to watts considering power factor in AC circuits.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilovolt-Amps to Watts</h1>
  <p>Convert kilovolt-amps to watts considering power factor in AC circuits.</p>
  <input type="number" id="input" placeholder="Enter kVA">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " kVA = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
