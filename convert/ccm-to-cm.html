<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coulombs per Square Centimeter to Coulombs per Square Meter | Everything Converter 169</title>
  <meta name="description" content="Transform coulombs per square centimeter to coulombs per square meter for charge density calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Coulombs per Square Centimeter to Coulombs per Square Meter</h1>
  <p>Transform coulombs per square centimeter to coulombs per square meter for charge density calculations.</p>
  <input type="number" id="input" placeholder="Enter C/cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10000)(val);
      document.getElementById("result").textContent = val + " C/cm² = " + result.toFixed(6) + " C/m²";
    }
  </script>
</body>
</html>
