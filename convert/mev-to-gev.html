<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megaelectron Volts to Gigaelectron Volts | Everything Converter 169</title>
  <meta name="description" content="Convert megaelectron volts to gigaelectron volts for very high-energy particles.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megaelectron Volts to Gigaelectron Volts</h1>
  <p>Convert megaelectron volts to gigaelectron volts for very high-energy particles.</p>
  <input type="number" id="input" placeholder="Enter MeV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " MeV = " + result.toFixed(6) + " GeV";
    }
  </script>
</body>
</html>
