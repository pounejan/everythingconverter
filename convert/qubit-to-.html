<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qubits to Quantum States | Everything Converter 169</title>
  <meta name="description" content="Transform qubits to quantum states for quantum computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Qubits to Quantum States</h1>
  <p>Transform qubits to quantum states for quantum computing.</p>
  <input type="number" id="input" placeholder="Enter qubit">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " qubit = " + result.toFixed(6) + " Ïˆ";
    }
  </script>
</body>
</html>
