<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms per Liter to Grams per Milliliter | Everything Converter 169</title>
  <meta name="description" content="Convert kilograms per liter to grams per milliliter for liquid density unit conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms per Liter to Grams per Milliliter</h1>
  <p>Convert kilograms per liter to grams per milliliter for liquid density unit conversions.</p>
  <input type="number" id="input" placeholder="Enter kg/L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " kg/L = " + result.toFixed(6) + " g/mL";
    }
  </script>
</body>
</html>
