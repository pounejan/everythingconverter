<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megavolts to Kilovolts | Everything Converter 169</title>
  <meta name="description" content="Transform megavolts to kilovolts for high voltage calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megavolts to Kilovolts</h1>
  <p>Transform megavolts to kilovolts for high voltage calculations.</p>
  <input type="number" id="input" placeholder="Enter MV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " MV = " + result.toFixed(6) + " kV";
    }
  </script>
</body>
</html>
