<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beats per Minute to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert beats per minute to hertz for musical rhythm conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Beats per Minute to Hertz</h1>
  <p>Convert beats per minute to hertz for musical rhythm conversions.</p>
  <input type="number" id="input" placeholder="Enter bpm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 60)(val);
      document.getElementById("result").textContent = val + " bpm = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
