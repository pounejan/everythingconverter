<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliliters to Shot | Everything Converter 169</title>
  <meta name="description" content="Transform milliliters to shots for drink servings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliliters to Shot</h1>
  <p>Transform milliliters to shots for drink servings.</p>
  <input type="number" id="input" placeholder="Enter mL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 44.36)(val);
      document.getElementById("result").textContent = val + " mL = " + result.toFixed(6) + " shot";
    }
  </script>
</body>
</html>
