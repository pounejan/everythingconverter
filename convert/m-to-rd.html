<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters to Rods | Everything Converter 169</title>
  <meta name="description" content=" (m to rd) – Metric to rod length tool">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters to Rods</h1>
  <p> (m to rd) – Metric to rod length tool</p>
  <input type="number" id="input" placeholder="Enter m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 5.0292)(val);
      document.getElementById("result").textContent = val + " m = " + result.toFixed(6) + " rd";
    }
  </script>
</body>
</html>
