<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi to Degrees | Everything Converter 169</title>
  <meta name="description" content="Convert Pi radians to degrees for full-circle math reference.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pi to Degrees</h1>
  <p>Convert Pi radians to degrees for full-circle math reference.</p>
  <input type="number" id="input" placeholder="Enter π">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 180)(val);
      document.getElementById("result").textContent = val + " π = " + result.toFixed(6) + " deg";
    }
  </script>
</body>
</html>
