<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grains to Milligrams | Everything Converter 169</title>
  <meta name="description" content="Transform grains to milligrams for precise lab work.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grains to Milligrams</h1>
  <p>Transform grains to milligrams for precise lab work.</p>
  <input type="number" id="input" placeholder="Enter gr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 64.7989)(val);
      document.getElementById("result").textContent = val + " gr = " + result.toFixed(6) + " mg";
    }
  </script>
</body>
</html>
