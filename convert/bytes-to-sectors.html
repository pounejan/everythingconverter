<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte Offset to Sector | Everything Converter 169</title>
  <meta name="description" content="Convert byte offset to disk sector number (512B sector).">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Byte Offset to Sector</h1>
  <p>Convert byte offset to disk sector number (512B sector).</p>
  <input type="number" id="input" placeholder="Enter bytes">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 512)(val);
      document.getElementById("result").textContent = val + " bytes = " + result.toFixed(6) + " sectors";
    }
  </script>
</body>
</html>
