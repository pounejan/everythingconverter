<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minutes to Milliseconds | Everything Converter 169</title>
  <meta name="description" content="Convert minutes to milliseconds for timing applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Minutes to Milliseconds</h1>
  <p>Convert minutes to milliseconds for timing applications.</p>
  <input type="number" id="input" placeholder="Enter min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 60000)(val);
      document.getElementById("result").textContent = val + " min = " + result.toFixed(6) + " ms";
    }
  </script>
</body>
</html>
