<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Imperial Gallons to US Gallons | Everything Converter 169</title>
  <meta name="description" content="Transform imperial gallons to US gallons for volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Imperial Gallons to US Gallons</h1>
  <p>Transform imperial gallons to US gallons for volume measurements.</p>
  <input type="number" id="input" placeholder="Enter gal (imp)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.832674)(val);
      document.getElementById("result").textContent = val + " gal (imp) = " + result.toFixed(6) + " gal (US)";
    }
  </script>
</body>
</html>
