<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Meters to Square Feet | Everything Converter 169</title>
  <meta name="description" content="Convert square meters to square feet for real estate and construction measurements. Essential for property listings, floor planning, and international real estate transactions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Meters to Square Feet</h1>
  <p>Convert square meters to square feet for real estate and construction measurements. Essential for property listings, floor planning, and international real estate transactions.</p>
  <input type="number" id="input" placeholder="Enter m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 10.764)(val);
      document.getElementById("result").textContent = val + " m² = " + result.toFixed(6) + " ft²";
    }
  </script>
</body>
</html>
