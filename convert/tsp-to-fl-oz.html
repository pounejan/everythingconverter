<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaspoons to Fluid Ounces | Everything Converter 169</title>
  <meta name="description" content="Transform teaspoons to fluid ounces for precise recipe conversions and measuring liquids in small quantities.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Teaspoons to Fluid Ounces</h1>
  <p>Transform teaspoons to fluid ounces for precise recipe conversions and measuring liquids in small quantities.</p>
  <input type="number" id="input" placeholder="Enter tsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 6)(val);
      document.getElementById("result").textContent = val + " tsp = " + result.toFixed(6) + " fl oz";
    }
  </script>
</body>
</html>
