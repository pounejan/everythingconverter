<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilobyte to Kilobit | Everything Converter 169</title>
  <meta name="description" content="Convert kilobyte to kilobit for internet speed measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilobyte to Kilobit</h1>
  <p>Convert kilobyte to kilobit for internet speed measurements.</p>
  <input type="number" id="input" placeholder="Enter KB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8)(val);
      document.getElementById("result").textContent = val + " KB = " + result.toFixed(6) + " Kb";
    }
  </script>
</body>
</html>
