<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Per Minute to Per Second | Everything Converter 169</title>
  <meta name="description" content="Convert frequency per minute to per second.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Per Minute to Per Second</h1>
  <p>Convert frequency per minute to per second.</p>
  <input type="number" id="input" placeholder="Enter /min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 60)(val);
      document.getElementById("result").textContent = val + " /min = " + result.toFixed(6) + " /s";
    }
  </script>
</body>
</html>
