<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>South African Rand to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert South African Rand to US Dollar for currency conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>South African Rand to US Dollar</h1>
  <p>Convert South African Rand to US Dollar for currency conversions.</p>
  <input type="number" id="input" placeholder="Enter ZAR">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 18.75)(val);
      document.getElementById("result").textContent = val + " ZAR = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
