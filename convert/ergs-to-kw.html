<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ergs per Second to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Convert ergs/sec to kilowatts for astrophysics, quantum theory, and precise energy computation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ergs per Second to Kilowatts</h1>
  <p>Convert ergs/sec to kilowatts for astrophysics, quantum theory, and precise energy computation.</p>
  <input type="number" id="input" placeholder="Enter erg/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1e10)(val);
      document.getElementById("result").textContent = val + " erg/s = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
