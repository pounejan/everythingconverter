<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Egg Whites to Cups | Everything Converter 169</title>
  <meta name="description" content="Convert egg whites to cups for protein recipes and meringue accuracy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Egg Whites to Cups</h1>
  <p>Convert egg whites to cups for protein recipes and meringue accuracy.</p>
  <input type="number" id="input" placeholder="Enter whites">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 0.125)(val);
      document.getElementById("result").textContent = val + " whites = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
