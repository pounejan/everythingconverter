<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cups to Pints | Everything Converter 169</title>
  <meta name="description" content="Transform cups to pints for measuring ingredients.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cups to Pints</h1>
  <p>Transform cups to pints for measuring ingredients.</p>
  <input type="number" id="input" placeholder="Enter cup">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2)(val);
      document.getElementById("result").textContent = val + " cup = " + result.toFixed(6) + " pt";
    }
  </script>
</body>
</html>
