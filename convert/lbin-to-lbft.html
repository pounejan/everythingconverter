<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds per Cubic Inch to Pounds per Cubic Foot | Everything Converter 169</title>
  <meta name="description" content="Convert pounds per cubic inch to pounds per cubic foot for volume density scaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds per Cubic Inch to Pounds per Cubic Foot</h1>
  <p>Convert pounds per cubic inch to pounds per cubic foot for volume density scaling.</p>
  <input type="number" id="input" placeholder="Enter lb/in³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1728)(val);
      document.getElementById("result").textContent = val + " lb/in³ = " + result.toFixed(6) + " lb/ft³";
    }
  </script>
</body>
</html>
