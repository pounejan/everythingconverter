<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaspoons (US) to Milliliters (Decimal) | Everything Converter 169</title>
  <meta name="description" content="Convert US teaspoons to milliliters with decimal precision for precise cooking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Teaspoons (US) to Milliliters (Decimal)</h1>
  <p>Convert US teaspoons to milliliters with decimal precision for precise cooking.</p>
  <input type="number" id="input" placeholder="Enter tsp(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.92892159)(val);
      document.getElementById("result").textContent = val + " tsp(US) = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
