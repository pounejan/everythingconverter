<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints (UK) to Cubic Inches | Everything Converter 169</title>
  <meta name="description" content="Convert UK pints to cubic inches for British liquid volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pints (UK) to Cubic Inches</h1>
  <p>Convert UK pints to cubic inches for British liquid volume measurements.</p>
  <input type="number" id="input" placeholder="Enter pt(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 34.68)(val);
      document.getElementById("result").textContent = val + " pt(UK) = " + result.toFixed(6) + " inÂ³";
    }
  </script>
</body>
</html>
