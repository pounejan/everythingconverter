<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet/hour to Meters/second | Everything Converter 169</title>
  <meta name="description" content="Convert feet per hour to meters per second for slow-motion studies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet/hour to Meters/second</h1>
  <p>Convert feet per hour to meters per second for slow-motion studies.</p>
  <input type="number" id="input" placeholder="Enter ft/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.0000846667)(val);
      document.getElementById("result").textContent = val + " ft/h = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
