<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technical Atmosphere to Pascals | Everything Converter 169</title>
  <meta name="description" content="Transform technical atmosphere to pascals for mechanical power units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Technical Atmosphere to Pascals</h1>
  <p>Transform technical atmosphere to pascals for mechanical power units.</p>
  <input type="number" id="input" placeholder="Enter at">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*98066.5)(val);
      document.getElementById("result").textContent = val + " at = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
