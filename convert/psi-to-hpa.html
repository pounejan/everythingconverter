<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSI to Hectopascals | Everything Converter 169</title>
  <meta name="description" content="Transform PSI to hectopascals for weather pressure measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>PSI to Hectopascals</h1>
  <p>Transform PSI to hectopascals for weather pressure measurements.</p>
  <input type="number" id="input" placeholder="Enter psi">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.0145038)(val);
      document.getElementById("result").textContent = val + " psi = " + result.toFixed(6) + " hPa";
    }
  </script>
</body>
</html>
