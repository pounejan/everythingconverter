<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centimeters per Second to Feet per Second | Everything Converter 169</title>
  <meta name="description" content="Convert centimeters per second to feet per second for precise engineering velocity measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Centimeters per Second to Feet per Second</h1>
  <p>Convert centimeters per second to feet per second for precise engineering velocity measurements.</p>
  <input type="number" id="input" placeholder="Enter cm/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.0328084)(val);
      document.getElementById("result").textContent = val + " cm/s = " + result.toFixed(6) + " ft/s";
    }
  </script>
</body>
</html>
