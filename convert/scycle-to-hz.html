<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cycle Duration to Frequency | Everything Converter 169</title>
  <meta name="description" content="Convert cycle time in seconds to hertz.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cycle Duration to Frequency</h1>
  <p>Convert cycle time in seconds to hertz.</p>
  <input type="number" id="input" placeholder="Enter s/cycle">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 1 / v)(val);
      document.getElementById("result").textContent = val + " s/cycle = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
