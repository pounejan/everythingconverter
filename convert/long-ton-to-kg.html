<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long Tons to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Convert long tons to kilograms for metric calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Long Tons to Kilograms</h1>
  <p>Convert long tons to kilograms for metric calculations.</p>
  <input type="number" id="input" placeholder="Enter long ton">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1016.05)(val);
      document.getElementById("result").textContent = val + " long ton = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
