<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilobit to Bit | Everything Converter 169</title>
  <meta name="description" content="Convert kilobit to bit for detailed network data analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilobit to Bit</h1>
  <p>Convert kilobit to bit for detailed network data analysis.</p>
  <input type="number" id="input" placeholder="Enter Kb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Kb = " + result.toFixed(6) + " bit";
    }
  </script>
</body>
</html>
