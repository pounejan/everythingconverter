<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AvogadroEnergy to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert mole-scale energy to joules for macroscopic analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>AvogadroEnergy to Joules</h1>
  <p>Convert mole-scale energy to joules for macroscopic analysis.</p>
  <input type="number" id="input" placeholder="Enter mol·J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/6.022e23)(val);
      document.getElementById("result").textContent = val + " mol·J = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
