<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miles per Hour to Kilometers per Second | Everything Converter 169</title>
  <meta name="description" content="Convert miles per hour to kilometers per second for scientific and transportation speed analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Miles per Hour to Kilometers per Second</h1>
  <p>Convert miles per hour to kilometers per second for scientific and transportation speed analysis.</p>
  <input type="number" id="input" placeholder="Enter mph">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2236.94)(val);
      document.getElementById("result").textContent = val + " mph = " + result.toFixed(6) + " km/s";
    }
  </script>
</body>
</html>
