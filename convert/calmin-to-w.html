<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories per Minute to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert calories/minute to watts for exercise equipment and calorimetric measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories per Minute to Watts</h1>
  <p>Convert calories/minute to watts for exercise equipment and calorimetric measurements.</p>
  <input type="number" id="input" placeholder="Enter cal/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/14.184)(val);
      document.getElementById("result").textContent = val + " cal/min = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
