<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gas Mark to Rømer | Everything Converter 169</title>
  <meta name="description" content="Transform Gas Mark to Rømer for accurate retro culinary conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gas Mark to Rømer</h1>
  <p>Transform Gas Mark to Rømer for accurate retro culinary conversions.</p>
  <input type="number" id="input" placeholder="Enter Gas">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(((v*14+121)*21/40+7.5)))(val);
      document.getElementById("result").textContent = val + " Gas = " + result.toFixed(6) + " °Rø";
    }
  </script>
</body>
</html>
