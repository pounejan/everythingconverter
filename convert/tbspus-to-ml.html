<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablespoons (US) to Milliliters (Decimal) | Everything Converter 169</title>
  <meta name="description" content="Convert US tablespoons to milliliters with decimal precision for baking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tablespoons (US) to Milliliters (Decimal)</h1>
  <p>Convert US tablespoons to milliliters with decimal precision for baking.</p>
  <input type="number" id="input" placeholder="Enter tbsp(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 14.7867648)(val);
      document.getElementById("result").textContent = val + " tbsp(US) = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
