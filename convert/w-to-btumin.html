<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to BTU per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert watts to BTU/min for system output and heat exchange comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to BTU per Minute</h1>
  <p>Convert watts to BTU/min for system output and heat exchange comparisons.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/17.58426)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " BTU/min";
    }
  </script>
</body>
</html>
