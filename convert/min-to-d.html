<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minutes to Days | Everything Converter 169</title>
  <meta name="description" content="Convert minutes to days for time estimates.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Minutes to Days</h1>
  <p>Convert minutes to days for time estimates.</p>
  <input type="number" id="input" placeholder="Enter min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1440)(val);
      document.getElementById("result").textContent = val + " min = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
