<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds per Cubic Inch to Grams per Cubic Centimeter | Everything Converter 169</title>
  <meta name="description" content="Convert pounds per cubic inch to grams per cubic centimeter for precise density measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds per Cubic Inch to Grams per Cubic Centimeter</h1>
  <p>Convert pounds per cubic inch to grams per cubic centimeter for precise density measurements.</p>
  <input type="number" id="input" placeholder="Enter lb/in³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.0361273)(val);
      document.getElementById("result").textContent = val + " lb/in³ = " + result.toFixed(6) + " g/cm³";
    }
  </script>
</body>
</html>
