<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Centimeters to Acres | Everything Converter 169</title>
  <meta name="description" content="Transform square centimeters to acres for agricultural zoning.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Centimeters to Acres</h1>
  <p>Transform square centimeters to acres for agricultural zoning.</p>
  <input type="number" id="input" placeholder="Enter cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 40468564.224)(val);
      document.getElementById("result").textContent = val + " cm² = " + result.toFixed(6) + " acres";
    }
  </script>
</body>
</html>
