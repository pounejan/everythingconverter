<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Error Correction to Fidelity | Everything Converter 169</title>
  <meta name="description" content="Convert quantum error correction to fidelity for quantum computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Error Correction to Fidelity</h1>
  <p>Convert quantum error correction to fidelity for quantum computing.</p>
  <input type="number" id="input" placeholder="Enter QEC">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.9999)(val);
      document.getElementById("result").textContent = val + " QEC = " + result.toFixed(6) + " F";
    }
  </script>
</body>
</html>
