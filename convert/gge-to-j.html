<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gasoline Gallon Equivalent to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert gasoline gallon equivalent to joules for fuel energy estimates.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gasoline Gallon Equivalent to Joules</h1>
  <p>Convert gasoline gallon equivalent to joules for fuel energy estimates.</p>
  <input type="number" id="input" placeholder="Enter GGE">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.2e8)(val);
      document.getElementById("result").textContent = val + " GGE = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
