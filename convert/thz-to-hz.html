<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terahertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert terahertz to hertz for high-frequency analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Terahertz to Hertz</h1>
  <p>Convert terahertz to hertz for high-frequency analysis.</p>
  <input type="number" id="input" placeholder="Enter THz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e12)(val);
      document.getElementById("result").textContent = val + " THz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
