<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar to Millibar | Everything Converter 169</title>
  <meta name="description" content="Transform bars to millibars for fine-tuned atmospheric and pressure reports.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bar to Millibar</h1>
  <p>Transform bars to millibars for fine-tuned atmospheric and pressure reports.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " mbar";
    }
  </script>
</body>
</html>
