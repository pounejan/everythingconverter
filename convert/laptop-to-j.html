<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Battery to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert laptop battery to joules.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Laptop Battery to Joules</h1>
  <p>Convert laptop battery to joules.</p>
  <input type="number" id="input" placeholder="Enter laptop">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*180000)(val);
      document.getElementById("result").textContent = val + " laptop = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
