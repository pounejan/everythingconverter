<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microfarads to Nanofarads | Everything Converter 169</title>
  <meta name="description" content="Convert microfarads to nanofarads for capacitance measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Microfarads to Nanofarads</h1>
  <p>Convert microfarads to nanofarads for capacitance measurements.</p>
  <input type="number" id="input" placeholder="Enter μF">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " μF = " + result.toFixed(6) + " nF";
    }
  </script>
</body>
</html>
