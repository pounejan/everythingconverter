<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decades to Seconds | Everything Converter 169</title>
  <meta name="description" content="Convert decades to seconds for long-term calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decades to Seconds</h1>
  <p>Convert decades to seconds for long-term calculations.</p>
  <input type="number" id="input" placeholder="Enter dec">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10 * 365.25 * 86400)(val);
      document.getElementById("result").textContent = val + " dec = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
