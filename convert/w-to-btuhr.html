<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to BTU per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert watts to BTU per hour for HVAC and thermal load analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to BTU per Hour</h1>
  <p>Convert watts to BTU per hour for HVAC and thermal load analysis.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*3.41214)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " BTU/hr";
    }
  </script>
</body>
</html>
