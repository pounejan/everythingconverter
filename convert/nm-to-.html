<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanometers to Angstroms | Everything Converter 169</title>
  <meta name="description" content="Convert nanometers to angstroms for atomic measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanometers to Angstroms</h1>
  <p>Convert nanometers to angstroms for atomic measurements.</p>
  <input type="number" id="input" placeholder="Enter nm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " nm = " + result.toFixed(6) + " Ã…";
    }
  </script>
</body>
