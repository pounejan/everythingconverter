<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelvin to Celsius | Everything Converter 169</title>
  <meta name="description" content="Transform Kelvin to Celsius for practical temperature understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kelvin to Celsius</h1>
  <p>Transform Kelvin to Celsius for practical temperature understanding.</p>
  <input type="number" id="input" placeholder="Enter K">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v - 273.15)(val);
      document.getElementById("result").textContent = val + " K = " + result.toFixed(6) + " Â°C";
    }
  </script>
</body>
</html>
