<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pascals to Centimeters of Water | Everything Converter 169</title>
  <meta name="description" content="Transform pascals to cmH2O for physiological pressure measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pascals to Centimeters of Water</h1>
  <p>Transform pascals to cmH2O for physiological pressure measurements.</p>
  <input type="number" id="input" placeholder="Enter Pa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/98.0665)(val);
      document.getElementById("result").textContent = val + " Pa = " + result.toFixed(6) + " cmH2O";
    }
  </script>
</body>
</html>
