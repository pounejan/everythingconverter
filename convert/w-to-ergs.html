<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Erg per Second | Everything Converter 169</title>
  <meta name="description" content="Convert watts to erg per second for CGS power system interpretations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Erg per Second</h1>
  <p>Convert watts to erg per second for CGS power system interpretations.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e7)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " erg/s";
    }
  </script>
</body>
</html>
