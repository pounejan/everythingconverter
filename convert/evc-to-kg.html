<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronvolts per Speed of Light Squared to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Convert electronvolts per speed of light squared to kilograms for relativistic mass.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Electronvolts per Speed of Light Squared to Kilograms</h1>
  <p>Convert electronvolts per speed of light squared to kilograms for relativistic mass.</p>
  <input type="number" id="input" placeholder="Enter eV/c²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.78266192e-36)(val);
      document.getElementById("result").textContent = val + " eV/c² = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
