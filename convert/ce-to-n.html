<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casimir Effect to Force | Everything Converter 169</title>
  <meta name="description" content="Convert Casimir effect to force for quantum field theory.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Casimir Effect to Force</h1>
  <p>Convert Casimir effect to force for quantum field theory.</p>
  <input type="number" id="input" placeholder="Enter CE">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-7)(val);
      document.getElementById("result").textContent = val + " CE = " + result.toFixed(6) + " N";
    }
  </script>
</body>
</html>
