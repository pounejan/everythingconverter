<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Character to Byte | Everything Converter 169</title>
  <meta name="description" content="Convert ASCII character to byte for data storage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>ASCII Character to Byte</h1>
  <p>Convert ASCII character to byte for data storage.</p>
  <input type="number" id="input" placeholder="Enter char">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v.charCodeAt(0))(val);
      document.getElementById("result").textContent = val + " char = " + result.toFixed(6) + " byte";
    }
  </script>
</body>
</html>
