<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bars to Atmospheres | Everything Converter 169</title>
  <meta name="description" content="Convert bars to standard atmospheres for gas law conversions and lab environments.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bars to Atmospheres</h1>
  <p>Convert bars to standard atmospheres for gas law conversions and lab environments.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.01325)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " atm";
    }
  </script>
</body>
</html>
