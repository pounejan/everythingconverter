<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to CaloriesPerGram | Everything Converter 169</title>
  <meta name="description" content="Convert joules to calories per gram for energy density in food science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to CaloriesPerGram</h1>
  <p>Convert joules to calories per gram for energy density in food science.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.239006)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " cal/g";
    }
  </script>
</body>
</html>
