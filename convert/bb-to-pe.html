<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Bang to Planck Epoch | Everything Converter 169</title>
  <meta name="description" content="Convert Big Bang to Planck epoch for cosmology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Big Bang to Planck Epoch</h1>
  <p>Convert Big Bang to Planck epoch for cosmology.</p>
  <input type="number" id="input" placeholder="Enter BB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5.39e-44)(val);
      document.getElementById("result").textContent = val + " BB = " + result.toFixed(6) + " PE";
    }
  </script>
</body>
</html>
