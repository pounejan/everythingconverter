<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PiKelvin to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Transform PiKelvin to Kelvin from irrational-based models.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>PiKelvin to Kelvin</h1>
  <p>Transform PiKelvin to Kelvin from irrational-based models.</p>
  <input type="number" id="input" placeholder="Enter πK">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(v/Math.PI))(val);
      document.getElementById("result").textContent = val + " πK = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
