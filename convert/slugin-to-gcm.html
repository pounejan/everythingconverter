<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs per Cubic Inch to Grams per Cubic Centimeter | Everything Converter 169</title>
  <meta name="description" content="Convert slugs per cubic inch to grams per cubic centimeter for detailed density scaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs per Cubic Inch to Grams per Cubic Centimeter</h1>
  <p>Convert slugs per cubic inch to grams per cubic centimeter for detailed density scaling.</p>
  <input type="number" id="input" placeholder="Enter slug/in³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 515378.8)(val);
      document.getElementById("result").textContent = val + " slug/in³ = " + result.toFixed(6) + " g/cm³";
    }
  </script>
</body>
</html>
