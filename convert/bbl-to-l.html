<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barrels (Oil) to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert oil barrels to liters for energy and fuel volume calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Barrels (Oil) to Liters</h1>
  <p>Convert oil barrels to liters for energy and fuel volume calculations.</p>
  <input type="number" id="input" placeholder="Enter bbl">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 158.987)(val);
      document.getElementById("result").textContent = val + " bbl = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
