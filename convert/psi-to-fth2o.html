<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSI to Feet of Water | Everything Converter 169</title>
  <meta name="description" content="Transform PSI to feet of water for plumbing and irrigation system specs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>PSI to Feet of Water</h1>
  <p>Transform PSI to feet of water for plumbing and irrigation system specs.</p>
  <input type="number" id="input" placeholder="Enter psi">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.43353)(val);
      document.getElementById("result").textContent = val + " psi = " + result.toFixed(6) + " ftH2O";
    }
  </script>
</body>
</html>
