<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnetomotive Force (A路turn) to Gilbert | Everything Converter 169</title>
  <meta name="description" content="Convert ampere-turns to gilberts for MMF calculations in circuits.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Magnetomotive Force (A路turn) to Gilbert</h1>
  <p>Convert ampere-turns to gilberts for MMF calculations in circuits.</p>
  <input type="number" id="input" placeholder="Enter A路turn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.2566)(val);
      document.getElementById("result").textContent = val + " A路turn = " + result.toFixed(6) + " Gb";
    }
  </script>
</body>
</html>
