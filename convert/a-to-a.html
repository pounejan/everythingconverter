<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microamperes to Amperes | Everything Converter 169</title>
  <meta name="description" content="Transform microamperes to amperes for current calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Microamperes to Amperes</h1>
  <p>Transform microamperes to amperes for current calculations.</p>
  <input type="number" id="input" placeholder="Enter μA">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000000)(val);
      document.getElementById("result").textContent = val + " μA = " + result.toFixed(6) + " A";
    }
  </script>
</body>
</html>
