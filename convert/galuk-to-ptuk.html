<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons (UK) to Pints (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert UK gallons to UK pints for British liquid volume conversions in cooking and storage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons (UK) to Pints (UK)</h1>
  <p>Convert UK gallons to UK pints for British liquid volume conversions in cooking and storage.</p>
  <input type="number" id="input" placeholder="Enter gal(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8)(val);
      document.getElementById("result").textContent = val + " gal(UK) = " + result.toFixed(6) + " pt(UK)";
    }
  </script>
</body>
</html>
