<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thermie to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert thermie to joules for standardization.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Thermie to Joules</h1>
  <p>Convert thermie to joules for standardization.</p>
  <input type="number" id="input" placeholder="Enter th">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*4.1868e6)(val);
      document.getElementById("result").textContent = val + " th = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
