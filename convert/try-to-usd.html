<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turkish Lira to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Turkish Lira to US Dollar for financial planning and currency exchange.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Turkish Lira to US Dollar</h1>
  <p>Convert Turkish Lira to US Dollar for financial planning and currency exchange.</p>
  <input type="number" id="input" placeholder="Enter TRY">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 27.4)(val);
      document.getElementById("result").textContent = val + " TRY = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
