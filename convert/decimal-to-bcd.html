<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decimal to Binary-Coded Decimal | Everything Converter 169</title>
  <meta name="description" content="Convert decimal to BCD format for legacy computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decimal to Binary-Coded Decimal</h1>
  <p>Convert decimal to BCD format for legacy computing.</p>
  <input type="number" id="input" placeholder="Enter decimal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => Number(v).toString().split('').map(x => parseInt(x).toString(2).padStart(4, '0')).join(' '))(val);
      document.getElementById("result").textContent = val + " decimal = " + result.toFixed(6) + " BCD";
    }
  </script>
</body>
</html>
