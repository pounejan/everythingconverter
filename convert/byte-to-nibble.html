<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Byte to Nybble | Everything Converter 169</title>
  <meta name="description" content="Convert byte to nybble for hardware-level data structures.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Byte to Nybble</h1>
  <p>Convert byte to nybble for hardware-level data structures.</p>
  <input type="number" id="input" placeholder="Enter byte">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2)(val);
      document.getElementById("result").textContent = val + " byte = " + result.toFixed(6) + " nibble";
    }
  </script>
</body>
</html>
