<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millimeters of Mercury to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert mmHg to PSI for medical equipment calibration and precision lab tools.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millimeters of Mercury to PSI</h1>
  <p>Convert mmHg to PSI for medical equipment calibration and precision lab tools.</p>
  <input type="number" id="input" placeholder="Enter mmHg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.0193368)(val);
      document.getElementById("result").textContent = val + " mmHg = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
