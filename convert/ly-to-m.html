<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Years to Meters | Everything Converter 169</title>
  <meta name="description" content="Convert light years to meters for astronomical calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Light Years to Meters</h1>
  <p>Convert light years to meters for astronomical calculations.</p>
  <input type="number" id="input" placeholder="Enter ly">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 9.461e+15)(val);
      document.getElementById("result").textContent = val + " ly = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
