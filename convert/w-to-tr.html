<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Tons of Refrigeration | Everything Converter 169</title>
  <meta name="description" content="Convert watts to tons of refrigeration for HVAC and chiller plant design.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Tons of Refrigeration</h1>
  <p>Convert watts to tons of refrigeration for HVAC and chiller plant design.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/3516.85)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " TR";
    }
  </script>
</body>
</html>
