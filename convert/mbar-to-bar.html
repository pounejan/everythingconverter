<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millibar to Bar | Everything Converter 169</title>
  <meta name="description" content="Convert millibars to bars for compact pressure unit simplification.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millibar to Bar</h1>
  <p>Convert millibars to bars for compact pressure unit simplification.</p>
  <input type="number" id="input" placeholder="Enter mbar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1000)(val);
      document.getElementById("result").textContent = val + " mbar = " + result.toFixed(6) + " bar";
    }
  </script>
</body>
</html>
