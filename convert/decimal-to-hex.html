<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decimal to Hexadecimal | Everything Converter 169</title>
  <meta name="description" content="Convert decimal to hexadecimal for address mapping and registers.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decimal to Hexadecimal</h1>
  <p>Convert decimal to hexadecimal for address mapping and registers.</p>
  <input type="number" id="input" placeholder="Enter decimal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => parseInt(v).toString(16))(val);
      document.getElementById("result").textContent = val + " decimal = " + result.toFixed(6) + " hex";
    }
  </script>
</body>
</html>
