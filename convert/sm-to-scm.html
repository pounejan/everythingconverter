<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siemens per Meter to Siemens per Centimeter | Everything Converter 169</title>
  <meta name="description" content="Convert siemens per meter to siemens per centimeter for conductivity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Siemens per Meter to Siemens per Centimeter</h1>
  <p>Convert siemens per meter to siemens per centimeter for conductivity.</p>
  <input type="number" id="input" placeholder="Enter S/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " S/m = " + result.toFixed(6) + " S/cm";
    }
  </script>
</body>
</html>
