<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hertz to Revolutions per Second | Everything Converter 169</title>
  <meta name="description" content="Transform hertz to revolutions per second (1:1).">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hertz to Revolutions per Second</h1>
  <p>Transform hertz to revolutions per second (1:1).</p>
  <input type="number" id="input" placeholder="Enter Hz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " Hz = " + result.toFixed(6) + " RPS";
    }
  </script>
</body>
</html>
