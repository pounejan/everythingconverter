<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mass to Mesons | Everything Converter 169</title>
  <meta name="description" content="Transform mass to mesons for particle physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Mass to Mesons</h1>
  <p>Transform mass to mesons for particle physics.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4.6e-28)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
