<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatt-hours to Megajoules | Everything Converter 169</title>
  <meta name="description" content="Convert kWh to MJ for scientific, industrial, and energy efficiency calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatt-hours to Megajoules</h1>
  <p>Convert kWh to MJ for scientific, industrial, and energy efficiency calculations.</p>
  <input type="number" id="input" placeholder="Enter kWh">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*3.6)(val);
      document.getElementById("result").textContent = val + " kWh = " + result.toFixed(6) + " MJ";
    }
  </script>
</body>
</html>
