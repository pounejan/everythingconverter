<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horsepower to BTU per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert horsepower to BTU/hr for heating systems and thermodynamic performance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Horsepower to BTU per Hour</h1>
  <p>Convert horsepower to BTU/hr for heating systems and thermodynamic performance.</p>
  <input type="number" id="input" placeholder="Enter hp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*2544.43)(val);
      document.getElementById("result").textContent = val + " hp = " + result.toFixed(6) + " BTU/hr";
    }
  </script>
</body>
</html>
