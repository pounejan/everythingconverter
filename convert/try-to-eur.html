<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turkish Lira to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Turkish Lira to Euro for currency exchange and financial operations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Turkish Lira to Euro</h1>
  <p>Convert Turkish Lira to Euro for currency exchange and financial operations.</p>
  <input type="number" id="input" placeholder="Enter TRY">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 30.0)(val);
      document.getElementById("result").textContent = val + " TRY = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
