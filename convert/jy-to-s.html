<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Julian Years to Seconds | Everything Converter 169</title>
  <meta name="description" content="Convert Julian astronomical years to seconds.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Julian Years to Seconds</h1>
  <p>Convert Julian astronomical years to seconds.</p>
  <input type="number" id="input" placeholder="Enter jy">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.15576e7)(val);
      document.getElementById("result").textContent = val + " jy = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
