<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wb/m² to G | Everything Converter 169</title>
  <meta name="description" content="Convert weber per square meter to gauss.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Wb/m² to G</h1>
  <p>Convert weber per square meter to gauss.</p>
  <input type="number" id="input" placeholder="Enter Wb/m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10000)(val);
      document.getElementById("result").textContent = val + " Wb/m² = " + result.toFixed(6) + " G";
    }
  </script>
</body>
</html>
