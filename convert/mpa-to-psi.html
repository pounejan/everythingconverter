<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megapascals to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert megapascals to PSI for hydraulic press and high-pressure machinery specs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megapascals to PSI</h1>
  <p>Convert megapascals to PSI for hydraulic press and high-pressure machinery specs.</p>
  <input type="number" id="input" placeholder="Enter MPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*145.038)(val);
      document.getElementById("result").textContent = val + " MPa = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
