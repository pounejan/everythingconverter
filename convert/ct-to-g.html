<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carats to Micrograms | Everything Converter 169</title>
  <meta name="description" content="Transform carats to micrograms for detailed gems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Carats to Micrograms</h1>
  <p>Transform carats to micrograms for detailed gems.</p>
  <input type="number" id="input" placeholder="Enter ct">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 200000)(val);
      document.getElementById("result").textContent = val + " ct = " + result.toFixed(6) + " Âµg";
    }
  </script>
</body>
</html>
