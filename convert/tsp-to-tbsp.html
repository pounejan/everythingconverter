<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaspoons to Tablespoons | Everything Converter 169</title>
  <meta name="description" content="Transform teaspoons to tablespoons in recipes.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Teaspoons to Tablespoons</h1>
  <p>Transform teaspoons to tablespoons in recipes.</p>
  <input type="number" id="input" placeholder="Enter tsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3)(val);
      document.getElementById("result").textContent = val + " tsp = " + result.toFixed(6) + " tbsp";
    }
  </script>
</body>
</html>
