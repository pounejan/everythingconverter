<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Ounces (UK) to Fluid Drams (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert UK fluid ounces to UK fluid drams for volume scaling in British measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fluid Ounces (UK) to Fluid Drams (UK)</h1>
  <p>Convert UK fluid ounces to UK fluid drams for volume scaling in British measurements.</p>
  <input type="number" id="input" placeholder="Enter fl oz(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8)(val);
      document.getElementById("result").textContent = val + " fl oz(UK) = " + result.toFixed(6) + " fl dr(UK)";
    }
  </script>
</body>
</html>
