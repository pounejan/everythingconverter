<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exabit to Petabit | Everything Converter 169</title>
  <meta name="description" content="Convert exabit to petabit for ultra-large scale data flow.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Exabit to Petabit</h1>
  <p>Convert exabit to petabit for ultra-large scale data flow.</p>
  <input type="number" id="input" placeholder="Enter Eb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Eb = " + result.toFixed(6) + " Pb";
    }
  </script>
</body>
</html>
