<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coulombs per Kilogram to Roentgens | Everything Converter 169</title>
  <meta name="description" content="Convert coulombs per kilogram to roentgens for radiation exposure.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Coulombs per Kilogram to Roentgens</h1>
  <p>Convert coulombs per kilogram to roentgens for radiation exposure.</p>
  <input type="number" id="input" placeholder="Enter C/kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3876)(val);
      document.getElementById("result").textContent = val + " C/kg = " + result.toFixed(6) + " R";
    }
  </script>
</body>
</html>
