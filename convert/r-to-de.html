<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rømer to Delisle | Everything Converter 169</title>
  <meta name="description" content="Convert Rømer to Delisle for 18th-century thermometry studies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rømer to Delisle</h1>
  <p>Convert Rømer to Delisle for 18th-century thermometry studies.</p>
  <input type="number" id="input" placeholder="Enter °Rø">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((373.15-(v-7.5)*40/21)*3/2))(val);
      document.getElementById("result").textContent = val + " °Rø = " + result.toFixed(6) + " °De";
    }
  </script>
</body>
</html>
