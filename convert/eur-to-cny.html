<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Euro to Chinese Yuan | Everything Converter 169</title>
  <meta name="description" content="Convert Euro to Chinese Yuan for international financial transactions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Euro to Chinese Yuan</h1>
  <p>Convert Euro to Chinese Yuan for international financial transactions.</p>
  <input type="number" id="input" placeholder="Enter EUR">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 7.63)(val);
      document.getElementById("result").textContent = val + " EUR = " + result.toFixed(6) + " CNY";
    }
  </script>
</body>
</html>
