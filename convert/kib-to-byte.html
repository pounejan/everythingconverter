<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kibibyte to Byte | Everything Converter 169</title>
  <meta name="description" content="Convert kibibyte to byte for accurate memory sizing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kibibyte to Byte</h1>
  <p>Convert kibibyte to byte for accurate memory sizing.</p>
  <input type="number" id="input" placeholder="Enter KiB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1024)(val);
      document.getElementById("result").textContent = val + " KiB = " + result.toFixed(6) + " byte";
    }
  </script>
</body>
</html>
