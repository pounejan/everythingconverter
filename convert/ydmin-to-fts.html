<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yards per Minute to Feet per Second | Everything Converter 169</title>
  <meta name="description" content="Convert yards per minute to feet per second for mechanical speed and velocity calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Yards per Minute to Feet per Second</h1>
  <p>Convert yards per minute to feet per second for mechanical speed and velocity calculations.</p>
  <input type="number" id="input" placeholder="Enter yd/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 20)(val);
      document.getElementById("result").textContent = val + " yd/min = " + result.toFixed(6) + " ft/s";
    }
  </script>
</body>
</html>
