<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photon Velocity to Meters/second | Everything Converter 169</title>
  <meta name="description" content="Convert photon velocity to meters per second for electromagnetic studies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Photon Velocity to Meters/second</h1>
  <p>Convert photon velocity to meters per second for electromagnetic studies.</p>
  <input type="number" id="input" placeholder="Enter vph">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 299792458)(val);
      document.getElementById("result").textContent = val + " vph = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
