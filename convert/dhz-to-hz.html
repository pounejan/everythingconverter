<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decihertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert decihertz to hertz for intermediate frequencies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decihertz to Hertz</h1>
  <p>Convert decihertz to hertz for intermediate frequencies.</p>
  <input type="number" id="input" placeholder="Enter dHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 10)(val);
      document.getElementById("result").textContent = val + " dHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
