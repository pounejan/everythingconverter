<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zero Point Energy to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert zero point energy to joules for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Zero Point Energy to Joules</h1>
  <p>Convert zero point energy to joules for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter ZPE">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-19)(val);
      document.getElementById("result").textContent = val + " ZPE = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
