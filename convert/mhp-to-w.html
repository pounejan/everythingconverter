<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mechanical Horsepower to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert mechanical horsepower to watts for comparison of machines and engines.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Mechanical Horsepower to Watts</h1>
  <p>Convert mechanical horsepower to watts for comparison of machines and engines.</p>
  <input type="number" id="input" placeholder="Enter mhp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*745.7)(val);
      document.getElementById("result").textContent = val + " mhp = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
