<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Nanojoules | Everything Converter 169</title>
  <meta name="description" content="Convert joules to nanojoules for nanoscale energy modeling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Nanojoules</h1>
  <p>Convert joules to nanojoules for nanoscale energy modeling.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e9)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " nJ";
    }
  </script>
</body>
</html>
