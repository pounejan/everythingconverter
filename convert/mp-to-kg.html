<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Mass to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Convert Planck mass to kilograms for quantum physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Mass to Kilograms</h1>
  <p>Convert Planck mass to kilograms for quantum physics calculations.</p>
  <input type="number" id="input" placeholder="Enter mP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.176e-8)(val);
      document.getElementById("result").textContent = val + " mP = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
