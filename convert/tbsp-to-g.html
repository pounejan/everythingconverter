<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablespoons to Grams (Butter) | Everything Converter 169</title>
  <meta name="description" content="Convert tablespoons to grams for butter when cooking savory dishes or pastries.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tablespoons to Grams (Butter)</h1>
  <p>Convert tablespoons to grams for butter when cooking savory dishes or pastries.</p>
  <input type="number" id="input" placeholder="Enter tbsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 14.2)(val);
      document.getElementById("result").textContent = val + " tbsp = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
