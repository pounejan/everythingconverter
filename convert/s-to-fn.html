<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seconds to Fortnights | Everything Converter 169</title>
  <meta name="description" content="Convert seconds to fortnights for extended scheduling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Seconds to Fortnights</h1>
  <p>Convert seconds to fortnights for extended scheduling.</p>
  <input type="number" id="input" placeholder="Enter s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (14 * 86400))(val);
      document.getElementById("result").textContent = val + " s = " + result.toFixed(6) + " fn";
    }
  </script>
</body>
</html>
