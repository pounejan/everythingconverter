<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Epoch to Big Bang | Everything Converter 169</title>
  <meta name="description" content="Transform Planck epoch to Big Bang for cosmology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Epoch to Big Bang</h1>
  <p>Transform Planck epoch to Big Bang for cosmology.</p>
  <input type="number" id="input" placeholder="Enter PE">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 5.39e-44)(val);
      document.getElementById("result").textContent = val + " PE = " + result.toFixed(6) + " BB";
    }
  </script>
</body>
</html>
