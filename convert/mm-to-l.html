<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Millimeters to Microliters | Everything Converter 169</title>
  <meta name="description" content="Convert cubic millimeters to microliters for chemistry labs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Millimeters to Microliters</h1>
  <p>Convert cubic millimeters to microliters for chemistry labs.</p>
  <input type="number" id="input" placeholder="Enter mm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " mm³ = " + result.toFixed(6) + " μL";
    }
  </script>
</body>
</html>
