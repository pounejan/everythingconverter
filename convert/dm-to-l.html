<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Decimeters to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert cubic decimeters to liters, equivalent in volume.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Decimeters to Liters</h1>
  <p>Convert cubic decimeters to liters, equivalent in volume.</p>
  <input type="number" id="input" placeholder="Enter dm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " dm³ = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
