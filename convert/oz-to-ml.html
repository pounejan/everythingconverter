<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ounces to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert ounces to milliliters for drink mixing, nutrition plans, and recipe balance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ounces to Milliliters</h1>
  <p>Convert ounces to milliliters for drink mixing, nutrition plans, and recipe balance.</p>
  <input type="number" id="input" placeholder="Enter oz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 29.5735)(val);
      document.getElementById("result").textContent = val + " oz = " + result.toFixed(6) + " ml";
    }
  </script>
</body>
</html>
