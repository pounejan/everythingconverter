<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tons of Oil Equivalent to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform tons of oil equivalent to joules for energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tons of Oil Equivalent to Joules</h1>
  <p>Transform tons of oil equivalent to joules for energy calculations.</p>
  <input type="number" id="input" placeholder="Enter toe">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.1868e10)(val);
      document.getElementById("result").textContent = val + " toe = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
