<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Years to Megaparsecs | Everything Converter 169</title>
  <meta name="description" content="Transform light years to megaparsecs for galactic astronomy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Light Years to Megaparsecs</h1>
  <p>Transform light years to megaparsecs for galactic astronomy.</p>
  <input type="number" id="input" placeholder="Enter ly">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.26e6)(val);
      document.getElementById("result").textContent = val + " ly = " + result.toFixed(6) + " Mpc";
    }
  </script>
</body>
</html>
