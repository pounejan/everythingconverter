<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watt to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert watts to joules assuming 1-second duration.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watt to Joules</h1>
  <p>Convert watts to joules assuming 1-second duration.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
