<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coal Kilogram to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert coal mass to joules for legacy power generation estimates.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Coal Kilogram to Joules</h1>
  <p>Convert coal mass to joules for legacy power generation estimates.</p>
  <input type="number" id="input" placeholder="Enter kgCoal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*2.5e7)(val);
      document.getElementById("result").textContent = val + " kgCoal = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
