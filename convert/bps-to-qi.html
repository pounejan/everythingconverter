<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bandwidth to Quantum Internet | Everything Converter 169</title>
  <meta name="description" content="Transform bandwidth to quantum internet for quantum networks.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bandwidth to Quantum Internet</h1>
  <p>Transform bandwidth to quantum internet for quantum networks.</p>
  <input type="number" id="input" placeholder="Enter bps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e12)(val);
      document.getElementById("result").textContent = val + " bps = " + result.toFixed(6) + " QI";
    }
  </script>
</body>
</html>
