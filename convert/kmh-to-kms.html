<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers per Hour to Kilometers per Second | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers per hour to kilometers per second for high-speed transport modeling and simulations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers per Hour to Kilometers per Second</h1>
  <p>Convert kilometers per hour to kilometers per second for high-speed transport modeling and simulations.</p>
  <input type="number" id="input" placeholder="Enter km/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3600)(val);
      document.getElementById("result").textContent = val + " km/h = " + result.toFixed(6) + " km/s";
    }
  </script>
</body>
</html>
