<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules per Coulomb to Volts | Everything Converter 169</title>
  <meta name="description" content="Convert joules per coulomb to volts for electric potential.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules per Coulomb to Volts</h1>
  <p>Convert joules per coulomb to volts for electric potential.</p>
  <input type="number" id="input" placeholder="Enter J/C">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " J/C = " + result.toFixed(6) + " V";
    }
  </script>
</body>
</html>
