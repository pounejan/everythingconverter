<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts per Square Centimeter to Watts per Square Meter | Everything Converter 169</title>
  <meta name="description" content="Transform watts per square centimeter to watts per square meter for power density calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts per Square Centimeter to Watts per Square Meter</h1>
  <p>Transform watts per square centimeter to watts per square meter for power density calculations.</p>
  <input type="number" id="input" placeholder="Enter W/cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10000)(val);
      document.getElementById("result").textContent = val + " W/cm² = " + result.toFixed(6) + " W/m²";
    }
  </script>
</body>
</html>
