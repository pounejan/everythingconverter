<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablespoons to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Transform tablespoons to milliliters for kitchen use.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tablespoons to Milliliters</h1>
  <p>Transform tablespoons to milliliters for kitchen use.</p>
  <input type="number" id="input" placeholder="Enter tbsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 15)(val);
      document.getElementById("result").textContent = val + " tbsp = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
