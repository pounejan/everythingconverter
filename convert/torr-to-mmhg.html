<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Torr to Millimeters of Mercury | Everything Converter 169</title>
  <meta name="description" content="Transform Torr to mmHg for practical fluid and gas pressure observations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Torr to Millimeters of Mercury</h1>
  <p>Transform Torr to mmHg for practical fluid and gas pressure observations.</p>
  <input type="number" id="input" placeholder="Enter Torr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.000)(val);
      document.getElementById("result").textContent = val + " Torr = " + result.toFixed(6) + " mmHg";
    }
  </script>
</body>
</html>
