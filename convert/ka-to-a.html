<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiloamperes to Amperes | Everything Converter 169</title>
  <meta name="description" content="Transform kiloamperes to amperes for current calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kiloamperes to Amperes</h1>
  <p>Transform kiloamperes to amperes for current calculations.</p>
  <input type="number" id="input" placeholder="Enter kA">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " kA = " + result.toFixed(6) + " A";
    }
  </script>
</body>
</html>
