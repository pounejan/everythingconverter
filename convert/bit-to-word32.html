<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bit to Word (32-bit) | Everything Converter 169</title>
  <meta name="description" content="Convert bit to 32-bit word for processor data handling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bit to Word (32-bit)</h1>
  <p>Convert bit to 32-bit word for processor data handling.</p>
  <input type="number" id="input" placeholder="Enter bit">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 32)(val);
      document.getElementById("result").textContent = val + " bit = " + result.toFixed(6) + " word32";
    }
  </script>
</body>
</html>
