<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J/(A·m²) to Tesla | Everything Converter 169</title>
  <meta name="description" content="Transform joule per ampere square meter to tesla.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>J/(A·m²) to Tesla</h1>
  <p>Transform joule per ampere square meter to tesla.</p>
  <input type="number" id="input" placeholder="Enter J/(A·m²)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " J/(A·m²) = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
