<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bars to Inches of Water | Everything Converter 169</title>
  <meta name="description" content="Transform bars to inches of water for comparative pressure system diagnostics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bars to Inches of Water</h1>
  <p>Transform bars to inches of water for comparative pressure system diagnostics.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.00249089)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " inH2O";
    }
  </script>
</body>
</html>
