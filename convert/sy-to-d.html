<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidereal Year to Days | Everything Converter 169</title>
  <meta name="description" content="Convert sidereal years to days for orbital periods.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Sidereal Year to Days</h1>
  <p>Convert sidereal years to days for orbital periods.</p>
  <input type="number" id="input" placeholder="Enter sy">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 365.256)(val);
      document.getElementById("result").textContent = val + " sy = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
