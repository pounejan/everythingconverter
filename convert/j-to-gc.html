<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Water Heating Energy | Everything Converter 169</title>
  <meta name="description" content="Convert joules to the energy to heat 1g water by 1°C.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Water Heating Energy</h1>
  <p>Convert joules to the energy to heat 1g water by 1°C.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/4.18)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " g°C";
    }
  </script>
</body>
</html>
