<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauss to Maxwell/cm² | Everything Converter 169</title>
  <meta name="description" content="Convert gauss to maxwell per square centimeter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gauss to Maxwell/cm²</h1>
  <p>Convert gauss to maxwell per square centimeter.</p>
  <input type="number" id="input" placeholder="Enter G">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " G = " + result.toFixed(6) + " Mx/cm²";
    }
  </script>
</body>
</html>
