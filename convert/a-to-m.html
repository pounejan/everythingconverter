<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Are to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert are to square meters for metric land area measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Are to Square Meters</h1>
  <p>Convert are to square meters for metric land area measurement.</p>
  <input type="number" id="input" placeholder="Enter a">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " a = " + result.toFixed(6) + " mÂ²";
    }
  </script>
</body>
</html>
