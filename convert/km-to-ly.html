<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers to Light Years | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers to light years for cosmic distance understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers to Light Years</h1>
  <p>Convert kilometers to light years for cosmic distance understanding.</p>
  <input type="number" id="input" placeholder="Enter km">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 9.461e12)(val);
      document.getElementById("result").textContent = val + " km = " + result.toFixed(6) + " ly";
    }
  </script>
</body>
</html>
