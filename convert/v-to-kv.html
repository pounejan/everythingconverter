<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volts to Kilovolts | Everything Converter 169</title>
  <meta name="description" content="Convert volts to kilovolts for high voltage measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Volts to Kilovolts</h1>
  <p>Convert volts to kilovolts for high voltage measurements.</p>
  <input type="number" id="input" placeholder="Enter V">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " V = " + result.toFixed(6) + " kV";
    }
  </script>
</body>
</html>
