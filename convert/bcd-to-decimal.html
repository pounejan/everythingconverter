<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary-Coded Decimal to Decimal | Everything Converter 169</title>
  <meta name="description" content="Convert BCD to decimal number for modern usage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Binary-Coded Decimal to Decimal</h1>
  <p>Convert BCD to decimal number for modern usage.</p>
  <input type="number" id="input" placeholder="Enter BCD">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => parseInt(v.split(' ').map(x => parseInt(x, 2)).join('')))(val);
      document.getElementById("result").textContent = val + " BCD = " + result.toFixed(6) + " decimal";
    }
  </script>
</body>
</html>
