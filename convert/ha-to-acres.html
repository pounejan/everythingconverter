<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hectares to Acres | Everything Converter 169</title>
  <meta name="description" content="Convert hectares to acres for land leasing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hectares to Acres</h1>
  <p>Convert hectares to acres for land leasing.</p>
  <input type="number" id="input" placeholder="Enter ha">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.47105)(val);
      document.getElementById("result").textContent = val + " ha = " + result.toFixed(6) + " acres";
    }
  </script>
</body>
</html>
