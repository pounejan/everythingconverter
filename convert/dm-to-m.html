<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Decimeters to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Transform square decimeters to square meters for architecture.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Decimeters to Square Meters</h1>
  <p>Transform square decimeters to square meters for architecture.</p>
  <input type="number" id="input" placeholder="Enter dm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " dm² = " + result.toFixed(6) + " m²";
    }
  </script>
</body>
</html>
