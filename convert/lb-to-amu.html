<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Convert lb to AMU for fine-grain physics use.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Atomic Mass Units</h1>
  <p>Convert lb to AMU for fine-grain physics use.</p>
  <input type="number" id="input" placeholder="Enter lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.66086e-27)(val);
      document.getElementById("result").textContent = val + " lb = " + result.toFixed(6) + " amu";
    }
  </script>
</body>
</html>
