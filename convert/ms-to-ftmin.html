<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters per Second to Feet per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert meters per second to feet per minute for practical use in elevators, fans, and fluid mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters per Second to Feet per Minute</h1>
  <p>Convert meters per second to feet per minute for practical use in elevators, fans, and fluid mechanics.</p>
  <input type="number" id="input" placeholder="Enter m/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.00508)(val);
      document.getElementById("result").textContent = val + " m/s = " + result.toFixed(6) + " ft/min";
    }
  </script>
</body>
</html>
