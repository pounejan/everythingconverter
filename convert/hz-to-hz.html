<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microhertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert microhertz to hertz for detailed frequency calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Microhertz to Hertz</h1>
  <p>Convert microhertz to hertz for detailed frequency calculations.</p>
  <input type="number" id="input" placeholder="Enter μHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e6)(val);
      document.getElementById("result").textContent = val + " μHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
