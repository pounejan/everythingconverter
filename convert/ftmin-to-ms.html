<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet per Minute to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert feet per minute to meters per second for slow-motion velocity conversions in engineering.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet per Minute to Meters per Second</h1>
  <p>Convert feet per minute to meters per second for slow-motion velocity conversions in engineering.</p>
  <input type="number" id="input" placeholder="Enter ft/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.00508)(val);
      document.getElementById("result").textContent = val + " ft/min = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
