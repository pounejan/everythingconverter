<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zettabit to Exabit | Everything Converter 169</title>
  <meta name="description" content="Convert zettabit to exabit for astronomical data transfer units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Zettabit to Exabit</h1>
  <p>Convert zettabit to exabit for astronomical data transfer units.</p>
  <input type="number" id="input" placeholder="Enter Zb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Zb = " + result.toFixed(6) + " Eb";
    }
  </script>
</body>
</html>
