<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Charges to Coulombs | Everything Converter 169</title>
  <meta name="description" content="Convert Planck charges to coulombs for quantum electrodynamics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Charges to Coulombs</h1>
  <p>Convert Planck charges to coulombs for quantum electrodynamics.</p>
  <input type="number" id="input" placeholder="Enter qP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.602176634e-19)(val);
      document.getElementById("result").textContent = val + " qP = " + result.toFixed(6) + " C";
    }
  </script>
</body>
</html>
