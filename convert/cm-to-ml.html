<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Centimeters to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert cubic centimeters to milliliters for laboratory and medical volume conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Centimeters to Milliliters</h1>
  <p>Convert cubic centimeters to milliliters for laboratory and medical volume conversions.</p>
  <input type="number" id="input" placeholder="Enter cm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " cm³ = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
