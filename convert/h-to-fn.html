<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hours to Fortnights | Everything Converter 169</title>
  <meta name="description" content="Convert hours to fortnights for staffing and rotations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hours to Fortnights</h1>
  <p>Convert hours to fortnights for staffing and rotations.</p>
  <input type="number" id="input" placeholder="Enter h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (24 * 14))(val);
      document.getElementById("result").textContent = val + " h = " + result.toFixed(6) + " fn";
    }
  </script>
</body>
</html>
