<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs to Short Tons | Everything Converter 169</title>
  <meta name="description" content="Transform slugs to short tons for weight approximation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs to Short Tons</h1>
  <p>Transform slugs to short tons for weight approximation.</p>
  <input type="number" id="input" placeholder="Enter slug">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 14.5939 / 907.18474)(val);
      document.getElementById("result").textContent = val + " slug = " + result.toFixed(6) + " st";
    }
  </script>
</body>
</html>
