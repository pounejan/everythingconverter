<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Microwave Background to Temperature | Everything Converter 169</title>
  <meta name="description" content="Convert cosmic microwave background to temperature for cosmology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cosmic Microwave Background to Temperature</h1>
  <p>Convert cosmic microwave background to temperature for cosmology.</p>
  <input type="number" id="input" placeholder="Enter CMB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.725)(val);
      document.getElementById("result").textContent = val + " CMB = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
