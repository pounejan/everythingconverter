<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electron Volts to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert electron volts to joules for atomic energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Electron Volts to Joules</h1>
  <p>Convert electron volts to joules for atomic energy calculations.</p>
  <input type="number" id="input" placeholder="Enter eV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.602176634e-19)(val);
      document.getElementById("result").textContent = val + " eV = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
