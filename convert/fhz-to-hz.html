<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Femtahertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert femtahertz to hertz for subatomic frequency shifts.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Femtahertz to Hertz</h1>
  <p>Convert femtahertz to hertz for subatomic frequency shifts.</p>
  <input type="number" id="input" placeholder="Enter fHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e15)(val);
      document.getElementById("result").textContent = val + " fHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
