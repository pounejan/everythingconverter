<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InfraKelvin to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Transform InfraKelvin to Kelvin for re-normalization in particle physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>InfraKelvin to Kelvin</h1>
  <p>Transform InfraKelvin to Kelvin for re-normalization in particle physics.</p>
  <input type="number" id="input" placeholder="Enter IK">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(v+273.15001))(val);
      document.getElementById("result").textContent = val + " IK = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
