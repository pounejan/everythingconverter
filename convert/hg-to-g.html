<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hectograms to Grams | Everything Converter 169</title>
  <meta name="description" content="Convert hectograms to grams for packaging.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hectograms to Grams</h1>
  <p>Convert hectograms to grams for packaging.</p>
  <input type="number" id="input" placeholder="Enter hg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " hg = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
