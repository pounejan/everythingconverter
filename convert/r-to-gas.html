<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rømer to Gas Mark | Everything Converter 169</title>
  <meta name="description" content="Convert Rømer to Gas Mark for temperature adjustment in classic European ovens.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rømer to Gas Mark</h1>
  <p>Convert Rømer to Gas Mark for temperature adjustment in classic European ovens.</p>
  <input type="number" id="input" placeholder="Enter °Rø">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>Math.round(((v-7.5)*40/21-121)/14))(val);
      document.getElementById("result").textContent = val + " °Rø = " + result.toFixed(6) + " Gas";
    }
  </script>
</body>
</html>
