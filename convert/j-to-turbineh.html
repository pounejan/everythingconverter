<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Wind Turbine Hour | Everything Converter 169</title>
  <meta name="description" content="Convert joules to energy produced by wind turbine in an hour.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Wind Turbine Hour</h1>
  <p>Convert joules to energy produced by wind turbine in an hour.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/3.6e6)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " turbineÂ·h";
    }
  </script>
</body>
</html>
