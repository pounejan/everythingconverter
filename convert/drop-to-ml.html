<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drops to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert drops to milliliters for pharmaceutical measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Drops to Milliliters</h1>
  <p>Convert drops to milliliters for pharmaceutical measurements.</p>
  <input type="number" id="input" placeholder="Enter drop">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.05)(val);
      document.getElementById("result").textContent = val + " drop = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
