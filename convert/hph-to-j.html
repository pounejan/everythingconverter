<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horsepower-hour to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform horsepower-hour to joules for mechanical energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Horsepower-hour to Joules</h1>
  <p>Transform horsepower-hour to joules for mechanical energy calculations.</p>
  <input type="number" id="input" placeholder="Enter hp·h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.685e6)(val);
      document.getElementById("result").textContent = val + " hp·h = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
