<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volt-amperes to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert volt-amperes to watts for apparent power calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Volt-amperes to Watts</h1>
  <p>Convert volt-amperes to watts for apparent power calculations.</p>
  <input type="number" id="input" placeholder="Enter VA">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " VA = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
