<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITCalorie to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert IT calorie to joules for interoperability between older systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>ITCalorie to Joules</h1>
  <p>Convert IT calorie to joules for interoperability between older systems.</p>
  <input type="number" id="input" placeholder="Enter calIT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*4.1868)(val);
      document.getElementById("result").textContent = val + " calIT = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
