<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neutron Masses to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Convert neutron masses to atomic mass units for nuclear physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Neutron Masses to Atomic Mass Units</h1>
  <p>Convert neutron masses to atomic mass units for nuclear physics.</p>
  <input type="number" id="input" placeholder="Enter mn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.00866491588)(val);
      document.getElementById("result").textContent = val + " mn = " + result.toFixed(6) + " u";
    }
  </script>
</body>
</html>
