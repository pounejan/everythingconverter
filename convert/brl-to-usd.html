<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brazilian Real to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Brazilian Real to US Dollar for currency conversion.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Brazilian Real to US Dollar</h1>
  <p>Convert Brazilian Real to US Dollar for currency conversion.</p>
  <input type="number" id="input" placeholder="Enter BRL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4.80)(val);
      document.getElementById("result").textContent = val + " BRL = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
