<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnights to Milliseconds | Everything Converter 169</title>
  <meta name="description" content="Transform fortnights to milliseconds for digital storage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fortnights to Milliseconds</h1>
  <p>Transform fortnights to milliseconds for digital storage.</p>
  <input type="number" id="input" placeholder="Enter fn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.2096e9)(val);
      document.getElementById("result").textContent = val + " fn = " + result.toFixed(6) + " ms";
    }
  </script>
</body>
</html>
