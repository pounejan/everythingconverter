<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar to mmHg | Everything Converter 169</title>
  <meta name="description" content="Transform bar to millimeters of mercury for medical pressure measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bar to mmHg</h1>
  <p>Transform bar to millimeters of mercury for medical pressure measurements.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.00133322)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " mmHg";
    }
  </script>
</body>
</html>
