<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image DPI to PPI | Everything Converter 169</title>
  <meta name="description" content="Convert DPI to PPI for digital image sharpness comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Image DPI to PPI</h1>
  <p>Convert DPI to PPI for digital image sharpness comparisons.</p>
  <input type="number" id="input" placeholder="Enter DPI">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " DPI = " + result.toFixed(6) + " PPI";
    }
  </script>
</body>
</html>
