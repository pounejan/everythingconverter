<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pennyweights to Grams | Everything Converter 169</title>
  <meta name="description" content="Convert pennyweights to grams for precious metal measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pennyweights to Grams</h1>
  <p>Convert pennyweights to grams for precious metal measurements.</p>
  <input type="number" id="input" placeholder="Enter dwt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.55517)(val);
      document.getElementById("result").textContent = val + " dwt = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
