<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statvolts to Volts | Everything Converter 169</title>
  <meta name="description" content="Convert statvolts to volts for electrostatic measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Statvolts to Volts</h1>
  <p>Convert statvolts to volts for electrostatic measurements.</p>
  <input type="number" id="input" placeholder="Enter statV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 299.792458)(val);
      document.getElementById("result").textContent = val + " statV = " + result.toFixed(6) + " V";
    }
  </script>
</body>
</html>
