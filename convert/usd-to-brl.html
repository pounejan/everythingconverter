<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Dollar to Brazilian Real | Everything Converter 169</title>
  <meta name="description" content="Convert US Dollar to Brazilian Real for trade and personal finance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>US Dollar to Brazilian Real</h1>
  <p>Convert US Dollar to Brazilian Real for trade and personal finance.</p>
  <input type="number" id="input" placeholder="Enter USD">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.80)(val);
      document.getElementById("result").textContent = val + " USD = " + result.toFixed(6) + " BRL";
    }
  </script>
</body>
</html>
