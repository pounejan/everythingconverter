<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T to erg/(A·cm²) | Everything Converter 169</title>
  <meta name="description" content="Convert tesla to erg per ampere centimeter squared.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>T to erg/(A·cm²)</h1>
  <p>Convert tesla to erg per ampere centimeter squared.</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e7)(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " erg/(A·cm²)";
    }
  </script>
</body>
</html>
