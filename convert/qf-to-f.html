<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Field to Field Strength | Everything Converter 169</title>
  <meta name="description" content="Convert quantum field to field strength for quantum field theory.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Field to Field Strength</h1>
  <p>Convert quantum field to field strength for quantum field theory.</p>
  <input type="number" id="input" placeholder="Enter QF">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e8)(val);
      document.getElementById("result").textContent = val + " QF = " + result.toFixed(6) + " F";
    }
  </script>
</body>
</html>
