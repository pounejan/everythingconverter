<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Coherence to Coherence Time | Everything Converter 169</title>
  <meta name="description" content="Convert quantum coherence to coherence time for quantum physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Coherence to Coherence Time</h1>
  <p>Convert quantum coherence to coherence time for quantum physics.</p>
  <input type="number" id="input" placeholder="Enter QCoh">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-9)(val);
      document.getElementById("result").textContent = val + " QCoh = " + result.toFixed(6) + " Ï„";
    }
  </script>
</body>
</html>
