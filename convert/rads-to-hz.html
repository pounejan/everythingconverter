<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Velocity (rad/s) to Frequency | Everything Converter 169</title>
  <meta name="description" content="Convert angular velocity in rad/s to frequency in hertz.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Angular Velocity (rad/s) to Frequency</h1>
  <p>Convert angular velocity in rad/s to frequency in hertz.</p>
  <input type="number" id="input" placeholder="Enter rad/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (2 * Math.PI))(val);
      document.getElementById("result").textContent = val + " rad/s = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
