<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Gravity to Gravitational Waves | Everything Converter 169</title>
  <meta name="description" content="Convert quantum gravity to gravitational waves for quantum gravity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Gravity to Gravitational Waves</h1>
  <p>Convert quantum gravity to gravitational waves for quantum gravity.</p>
  <input type="number" id="input" placeholder="Enter QG">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-21)(val);
      document.getElementById("result").textContent = val + " QG = " + result.toFixed(6) + " GW";
    }
  </script>
</body>
</html>
