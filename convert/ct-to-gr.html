<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carats to Grains | Everything Converter 169</title>
  <meta name="description" content="Transform carats to grains for legacy mass units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Carats to Grains</h1>
  <p>Transform carats to grains for legacy mass units.</p>
  <input type="number" id="input" placeholder="Enter ct">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.324)(val);
      document.getElementById("result").textContent = val + " ct = " + result.toFixed(6) + " gr";
    }
  </script>
</body>
</html>
