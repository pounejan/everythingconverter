<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bar to Megapascal | Everything Converter 169</title>
  <meta name="description" content="Convert bar to megapascals for compact high-pressure readings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bar to Megapascal</h1>
  <p>Convert bar to megapascals for compact high-pressure readings.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/10)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " MPa";
    }
  </script>
</body>
</html>
