<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Nautical Miles to Square Kilometers | Everything Converter 169</title>
  <meta name="description" content="Convert square nautical miles to square kilometers for maritime area calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Nautical Miles to Square Kilometers</h1>
  <p>Convert square nautical miles to square kilometers for maritime area calculations.</p>
  <input type="number" id="input" placeholder="Enter nmi²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.429)(val);
      document.getElementById("result").textContent = val + " nmi² = " + result.toFixed(6) + " km²";
    }
  </script>
</body>
</html>
