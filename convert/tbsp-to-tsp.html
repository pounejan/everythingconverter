<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablespoons to Teaspoons | Everything Converter 169</title>
  <meta name="description" content="Convert tablespoons to teaspoons for small volume.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tablespoons to Teaspoons</h1>
  <p>Convert tablespoons to teaspoons for small volume.</p>
  <input type="number" id="input" placeholder="Enter tbsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3)(val);
      document.getElementById("result").textContent = val + " tbsp = " + result.toFixed(6) + " tsp";
    }
  </script>
</body>
</html>
