<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wavelength to Frequency in Air | Everything Converter 169</title>
  <meta name="description" content="Convert wavelength in air to frequency for audio calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Wavelength to Frequency in Air</h1>
  <p>Convert wavelength in air to frequency for audio calculations.</p>
  <input type="number" id="input" placeholder="Enter m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 343 / v)(val);
      document.getElementById("result").textContent = val + " m = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
