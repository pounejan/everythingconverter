<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules per Minute to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert joules/minute to watts for power flow and energy output over time.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules per Minute to Watts</h1>
  <p>Convert joules/minute to watts for power flow and energy output over time.</p>
  <input type="number" id="input" placeholder="Enter J/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/60)(val);
      document.getElementById("result").textContent = val + " J/min = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
