<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Singularity to Planck Density | Everything Converter 169</title>
  <meta name="description" content="Convert singularity to Planck density for black hole physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Singularity to Planck Density</h1>
  <p>Convert singularity to Planck density for black hole physics.</p>
  <input type="number" id="input" placeholder="Enter ∞">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5.16e96)(val);
      document.getElementById("result").textContent = val + " ∞ = " + result.toFixed(6) + " ρP";
    }
  </script>
</body>
</html>
