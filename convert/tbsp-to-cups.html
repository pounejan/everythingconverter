<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablespoons to Cups | Everything Converter 169</title>
  <meta name="description" content="Convert tablespoons to cups for recipe simplification and downscaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tablespoons to Cups</h1>
  <p>Convert tablespoons to cups for recipe simplification and downscaling.</p>
  <input type="number" id="input" placeholder="Enter tbsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 16)(val);
      document.getElementById("result").textContent = val + " tbsp = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
