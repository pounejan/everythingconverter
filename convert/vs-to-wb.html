<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V路s to Wb | Everything Converter 169</title>
  <meta name="description" content="Transform volt-seconds to webers for EM applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>V路s to Wb</h1>
  <p>Transform volt-seconds to webers for EM applications.</p>
  <input type="number" id="input" placeholder="Enter V路s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " V路s = " + result.toFixed(6) + " Wb";
    }
  </script>
</body>
</html>
