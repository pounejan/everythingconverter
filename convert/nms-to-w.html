<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton-meters per Second to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform Newton-meters per second to watts for torque-speed power evaluation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton-meters per Second to Watts</h1>
  <p>Transform Newton-meters per second to watts for torque-speed power evaluation.</p>
  <input type="number" id="input" placeholder="Enter Nm/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v)(val);
      document.getElementById("result").textContent = val + " Nm/s = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
