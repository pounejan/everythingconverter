<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centimeters to Decimeters | Everything Converter 169</title>
  <meta name="description" content=" (cm to dm) – Reverse metric tool">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Centimeters to Decimeters</h1>
  <p> (cm to dm) – Reverse metric tool</p>
  <input type="number" id="input" placeholder="Enter cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 10)(val);
      document.getElementById("result").textContent = val + " cm = " + result.toFixed(6) + " dm";
    }
  </script>
</body>
</html>
