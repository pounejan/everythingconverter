<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxwell/cm² to Gauss | Everything Converter 169</title>
  <meta name="description" content="Transform maxwell/cm² to gauss in flux calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Maxwell/cm² to Gauss</h1>
  <p>Transform maxwell/cm² to gauss in flux calculations.</p>
  <input type="number" id="input" placeholder="Enter Mx/cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Mx/cm² = " + result.toFixed(6) + " G";
    }
  </script>
</body>
</html>
