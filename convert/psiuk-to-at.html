<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSI (UK) to Technical Atmosphere | Everything Converter 169</title>
  <meta name="description" content="Transform UK PSI to technical atmosphere for classic pressure formats.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>PSI (UK) to Technical Atmosphere</h1>
  <p>Transform UK PSI to technical atmosphere for classic pressure formats.</p>
  <input type="number" id="input" placeholder="Enter psi(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/14.2233)(val);
      document.getElementById("result").textContent = val + " psi(UK) = " + result.toFixed(6) + " at";
    }
  </script>
</body>
</html>
