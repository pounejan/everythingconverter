<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tebibyte to Terabyte | Everything Converter 169</title>
  <meta name="description" content="Convert tebibyte to terabyte for binary and decimal storage precision.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tebibyte to Terabyte</h1>
  <p>Convert tebibyte to terabyte for binary and decimal storage precision.</p>
  <input type="number" id="input" placeholder="Enter TiB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1099511627776 / 1000000000000)(val);
      document.getElementById("result").textContent = val + " TiB = " + result.toFixed(6) + " TB";
    }
  </script>
</body>
</html>
