<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Inches to Square Decimeters | Everything Converter 169</title>
  <meta name="description" content="Transform square inches to square decimeters for industrial sheets.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Inches to Square Decimeters</h1>
  <p>Transform square inches to square decimeters for industrial sheets.</p>
  <input type="number" id="input" placeholder="Enter in²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 15.500031)(val);
      document.getElementById("result").textContent = val + " in² = " + result.toFixed(6) + " dm²";
    }
  </script>
</body>
</html>
