<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU to Megajoules | Everything Converter 169</title>
  <meta name="description" content="Convert BTU to megajoules for large-scale energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU to Megajoules</h1>
  <p>Convert BTU to megajoules for large-scale energy calculations.</p>
  <input type="number" id="input" placeholder="Enter BTU">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 947.817)(val);
      document.getElementById("result").textContent = val + " BTU = " + result.toFixed(6) + " MJ";
    }
  </script>
</body>
</html>
