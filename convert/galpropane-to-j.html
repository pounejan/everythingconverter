<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Propane Gallon to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert gallons of propane to joules for residential heating systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Propane Gallon to Joules</h1>
  <p>Convert gallons of propane to joules for residential heating systems.</p>
  <input type="number" id="input" placeholder="Enter galPropane">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*9.5e7)(val);
      document.getElementById("result").textContent = val + " galPropane = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
