<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picograms to Carats | Everything Converter 169</title>
  <meta name="description" content="Transform picograms to carats for tiny jewelry specs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Picograms to Carats</h1>
  <p>Transform picograms to carats for tiny jewelry specs.</p>
  <input type="number" id="input" placeholder="Enter pg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 200000000)(val);
      document.getElementById("result").textContent = val + " pg = " + result.toFixed(6) + " ct";
    }
  </script>
</body>
</html>
