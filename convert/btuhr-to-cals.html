<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU per Hour to Calories per Second | Everything Converter 169</title>
  <meta name="description" content="Convert BTU/hr to calories/sec for precise energy transformation and nutrition science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU per Hour to Calories per Second</h1>
  <p>Convert BTU/hr to calories/sec for precise energy transformation and nutrition science.</p>
  <input type="number" id="input" placeholder="Enter BTU/hr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/14.2857)(val);
      document.getElementById("result").textContent = val + " BTU/hr = " + result.toFixed(6) + " cal/s";
    }
  </script>
</body>
</html>
