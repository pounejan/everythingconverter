<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MPH to KPH | Everything Converter 169</title>
  <meta name="description" content="Convert miles per hour to kilometers per hour for international travel and speed limit understanding. Essential for drivers traveling abroad, GPS calibration, and vehicle specifications across different countries.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>MPH to KPH</h1>
  <p>Convert miles per hour to kilometers per hour for international travel and speed limit understanding. Essential for drivers traveling abroad, GPS calibration, and vehicle specifications across different countries.</p>
  <input type="number" id="input" placeholder="Enter mph">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 1.60934)(val);
      document.getElementById("result").textContent = val + " mph = " + result.toFixed(6) + " kph";
    }
  </script>
</body>
</html>
