<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Petabit to Exabit | Everything Converter 169</title>
  <meta name="description" content="Convert petabit to exabit for top-tier digital networking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Petabit to Exabit</h1>
  <p>Convert petabit to exabit for top-tier digital networking.</p>
  <input type="number" id="input" placeholder="Enter Pb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Pb = " + result.toFixed(6) + " Eb";
    }
  </script>
</body>
</html>
