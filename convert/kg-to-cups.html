<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Cups | Everything Converter 169</title>
  <meta name="description" content="Transform kilograms to cups for converting metric recipes to cup-based ones.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Cups</h1>
  <p>Transform kilograms to cups for converting metric recipes to cup-based ones.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 0.236588)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
