<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quarts to Liters | Everything Converter 169</title>
  <meta name="description" content="Transform quarts to liters for global usage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quarts to Liters</h1>
  <p>Transform quarts to liters for global usage.</p>
  <input type="number" id="input" placeholder="Enter qt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.05669)(val);
      document.getElementById("result").textContent = val + " qt = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
