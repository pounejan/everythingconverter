<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnetic Dipole Moment to Am² | Everything Converter 169</title>
  <meta name="description" content="Convert magnetic dipole moment units to ampere-square meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Magnetic Dipole Moment to Am²</h1>
  <p>Convert magnetic dipole moment units to ampere-square meter.</p>
  <input type="number" id="input" placeholder="Enter μ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " μ = " + result.toFixed(6) + " Am²";
    }
  </script>
</body>
</html>
