<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Annealing to Optimization | Everything Converter 169</title>
  <meta name="description" content="Convert quantum annealing to optimization for quantum computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Annealing to Optimization</h1>
  <p>Convert quantum annealing to optimization for quantum computing.</p>
  <input type="number" id="input" placeholder="Enter QAnn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e3)(val);
      document.getElementById("result").textContent = val + " QAnn = " + result.toFixed(6) + " Opt";
    }
  </script>
</body>
</html>
