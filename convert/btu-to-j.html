<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform British Thermal Units to joules for heating calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU to Joules</h1>
  <p>Transform British Thermal Units to joules for heating calculations.</p>
  <input type="number" id="input" placeholder="Enter BTU">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1055.06)(val);
      document.getElementById("result").textContent = val + " BTU = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
