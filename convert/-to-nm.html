<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angstroms to Nanometers | Everything Converter 169</title>
  <meta name="description" content="Convert angstroms to nanometers for atomic-scale measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Angstroms to Nanometers</h1>
  <p>Convert angstroms to nanometers for atomic-scale measurements.</p>
  <input type="number" id="input" placeholder="Enter Å">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.1)(val);
      document.getElementById("result").textContent = val + " Å = " + result.toFixed(6) + " nm";
    }
  </script>
</body>
</html>
