<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Inflation to Exponential Expansion | Everything Converter 169</title>
  <meta name="description" content="Convert cosmic inflation to exponential expansion for cosmology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cosmic Inflation to Exponential Expansion</h1>
  <p>Convert cosmic inflation to exponential expansion for cosmology.</p>
  <input type="number" id="input" placeholder="Enter CI">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e30)(val);
      document.getElementById("result").textContent = val + " CI = " + result.toFixed(6) + " e";
    }
  </script>
</body>
</html>
