<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Decimeters to Square Inches | Everything Converter 169</title>
  <meta name="description" content="Convert square decimeters to square inches for blueprint scales.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Decimeters to Square Inches</h1>
  <p>Convert square decimeters to square inches for blueprint scales.</p>
  <input type="number" id="input" placeholder="Enter dm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 15.500031)(val);
      document.getElementById("result").textContent = val + " dm² = " + result.toFixed(6) + " in²";
    }
  </script>
</body>
</html>
