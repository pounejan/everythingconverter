<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatts to BTU per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert kilowatts to BTU/hr for heating unit ratings and energy consumption tracking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatts to BTU per Hour</h1>
  <p>Convert kilowatts to BTU/hr for heating unit ratings and energy consumption tracking.</p>
  <input type="number" id="input" placeholder="Enter kW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*3412.14)(val);
      document.getElementById("result").textContent = val + " kW = " + result.toFixed(6) + " BTU/hr";
    }
  </script>
</body>
</html>
