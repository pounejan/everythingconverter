<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Petajoules | Everything Converter 169</title>
  <meta name="description" content="Convert joules to petajoules for continental-scale energy statistics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Petajoules</h1>
  <p>Convert joules to petajoules for continental-scale energy statistics.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1e15)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " PJ";
    }
  </script>
</body>
</html>
