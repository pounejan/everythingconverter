<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Oscillations to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert monthly events to frequency in hertz.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Monthly Oscillations to Hertz</h1>
  <p>Convert monthly events to frequency in hertz.</p>
  <input type="number" id="input" placeholder="Enter 1/mo">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2.628e6)(val);
      document.getElementById("result").textContent = val + " 1/mo = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
