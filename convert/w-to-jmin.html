<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Joules per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert watts to joules/minute for energy over time metrics in mechanical and electrical systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Joules per Minute</h1>
  <p>Convert watts to joules/minute for energy over time metrics in mechanical and electrical systems.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*60)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " J/min";
    }
  </script>
</body>
</html>
