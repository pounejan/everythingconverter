<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Size in MB to KB | Everything Converter 169</title>
  <meta name="description" content="Convert megabytes to kilobytes for file compression analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>File Size in MB to KB</h1>
  <p>Convert megabytes to kilobytes for file compression analysis.</p>
  <input type="number" id="input" placeholder="Enter MB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " MB = " + result.toFixed(6) + " KB";
    }
  </script>
</body>
</html>
