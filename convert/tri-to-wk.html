<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trimesters to Weeks | Everything Converter 169</title>
  <meta name="description" content="Convert academic trimesters to weeks (approx. 13 weeks).">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Trimesters to Weeks</h1>
  <p>Convert academic trimesters to weeks (approx. 13 weeks).</p>
  <input type="number" id="input" placeholder="Enter tri">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 13)(val);
      document.getElementById("result").textContent = val + " tri = " + result.toFixed(6) + " wk";
    }
  </script>
</body>
</html>
