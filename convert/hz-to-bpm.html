<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hertz to Beats per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert hertz to beats per minute for tempo adjustments.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hertz to Beats per Minute</h1>
  <p>Convert hertz to beats per minute for tempo adjustments.</p>
  <input type="number" id="input" placeholder="Enter Hz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 60)(val);
      document.getElementById("result").textContent = val + " Hz = " + result.toFixed(6) + " bpm";
    }
  </script>
</body>
</html>
