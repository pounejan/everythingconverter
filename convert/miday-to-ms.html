<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miles/day to Meters/second | Everything Converter 169</title>
  <meta name="description" content="Convert miles per day to meters per second for geological calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Miles/day to Meters/second</h1>
  <p>Convert miles per day to meters per second for geological calculations.</p>
  <input type="number" id="input" placeholder="Enter mi/day">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.01852)(val);
      document.getElementById("result").textContent = val + " mi/day = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
