<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Matter to Mass | Everything Converter 169</title>
  <meta name="description" content="Convert dark matter to mass for cosmology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Dark Matter to Mass</h1>
  <p>Convert dark matter to mass for cosmology.</p>
  <input type="number" id="input" placeholder="Enter DM">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5.35e-27)(val);
      document.getElementById("result").textContent = val + " DM = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
