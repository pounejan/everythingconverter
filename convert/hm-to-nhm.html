<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Permeability to nH/m | Everything Converter 169</title>
  <meta name="description" content="Convert permeability from H/m to nanohenry per meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Permeability to nH/m</h1>
  <p>Convert permeability from H/m to nanohenry per meter.</p>
  <input type="number" id="input" placeholder="Enter H/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e9)(val);
      document.getElementById("result").textContent = val + " H/m = " + result.toFixed(6) + " nH/m";
    }
  </script>
</body>
</html>
