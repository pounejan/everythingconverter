<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parsecs to Kilometers | Everything Converter 169</title>
  <meta name="description" content="Convert parsecs to kilometers for astronomical distance calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Parsecs to Kilometers</h1>
  <p>Convert parsecs to kilometers for astronomical distance calculations.</p>
  <input type="number" id="input" placeholder="Enter pc">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.086e13)(val);
      document.getElementById("result").textContent = val + " pc = " + result.toFixed(6) + " km";
    }
  </script>
</body>
</html>
