<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hours to Sidereal Days | Everything Converter 169</title>
  <meta name="description" content="Convert hours to sidereal days for star-time tracking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hours to Sidereal Days</h1>
  <p>Convert hours to sidereal days for star-time tracking.</p>
  <input type="number" id="input" placeholder="Enter h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 23.9344)(val);
      document.getElementById("result").textContent = val + " h = " + result.toFixed(6) + " sd";
    }
  </script>
</body>
</html>
