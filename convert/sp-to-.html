<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superposition to Quantum States | Everything Converter 169</title>
  <meta name="description" content="Convert superposition to quantum states for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Superposition to Quantum States</h1>
  <p>Convert superposition to quantum states for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter SP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2)(val);
      document.getElementById("result").textContent = val + " SP = " + result.toFixed(6) + " Ïˆ";
    }
  </script>
</body>
</html>
