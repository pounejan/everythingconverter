<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megawatts to Gigawatts | Everything Converter 169</title>
  <meta name="description" content="Convert megawatts to gigawatts for large infrastructure energy reporting.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megawatts to Gigawatts</h1>
  <p>Convert megawatts to gigawatts for large infrastructure energy reporting.</p>
  <input type="number" id="input" placeholder="Enter MW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1000)(val);
      document.getElementById("result").textContent = val + " MW = " + result.toFixed(6) + " GW";
    }
  </script>
</body>
</html>
