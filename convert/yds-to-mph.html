<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yards per Second to Miles per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert yards per second to miles per hour for sports and vehicle speed conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Yards per Second to Miles per Hour</h1>
  <p>Convert yards per second to miles per hour for sports and vehicle speed conversions.</p>
  <input type="number" id="input" placeholder="Enter yd/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.04545)(val);
      document.getElementById("result").textContent = val + " yd/s = " + result.toFixed(6) + " mph";
    }
  </script>
</body>
</html>
