<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters to Picometers | Everything Converter 169</title>
  <meta name="description" content=" (m to pm) – Scientific atomic size unit">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters to Picometers</h1>
  <p> (m to pm) – Scientific atomic size unit</p>
  <input type="number" id="input" placeholder="Enter m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e12)(val);
      document.getElementById("result").textContent = val + " m = " + result.toFixed(6) + " pm";
    }
  </script>
</body>
</html>
