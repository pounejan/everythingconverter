<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delisle to Fahrenheit | Everything Converter 169</title>
  <meta name="description" content="Transform Delisle to Fahrenheit for practical temperature understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Delisle to Fahrenheit</h1>
  <p>Transform Delisle to Fahrenheit for practical temperature understanding.</p>
  <input type="number" id="input" placeholder="Enter °De">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 212 - v * 6/5)(val);
      document.getElementById("result").textContent = val + " °De = " + result.toFixed(6) + " °F";
    }
  </script>
</body>
</html>
