<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astronomical Units to Meters | Everything Converter 169</title>
  <meta name="description" content="Convert astronomical units to meters for solar system measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Astronomical Units to Meters</h1>
  <p>Convert astronomical units to meters for solar system measurements.</p>
  <input type="number" id="input" placeholder="Enter AU">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.496e+11)(val);
      document.getElementById("result").textContent = val + " AU = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
