<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delisle to Planck | Everything Converter 169</title>
  <meta name="description" content="Convert Delisle to Planck temperature for high-energy physics mapping.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Delisle to Planck</h1>
  <p>Convert Delisle to Planck temperature for high-energy physics mapping.</p>
  <input type="number" id="input" placeholder="Enter °De">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((373.15-v*2/3)/1.417e32))(val);
      document.getElementById("result").textContent = val + " °De = " + result.toFixed(6) + " Tp";
    }
  </script>
</body>
</html>
