<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Transform pints to milliliters for recipe needs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pints to Milliliters</h1>
  <p>Transform pints to milliliters for recipe needs.</p>
  <input type="number" id="input" placeholder="Enter pt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 473.176)(val);
      document.getElementById("result").textContent = val + " pt = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
