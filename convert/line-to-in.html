<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line to Inches | Everything Converter 169</title>
  <meta name="description" content=" (line to in) – Typography line measure">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Line to Inches</h1>
  <p> (line to in) – Typography line measure</p>
  <input type="number" id="input" placeholder="Enter line">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 12)(val);
      document.getElementById("result").textContent = val + " line = " + result.toFixed(6) + " in";
    }
  </script>
</body>
</html>
