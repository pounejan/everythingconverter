<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mx to Wb | Everything Converter 169</title>
  <meta name="description" content="Convert maxwell to weber for total magnetic flux.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Mx to Wb</h1>
  <p>Convert maxwell to weber for total magnetic flux.</p>
  <input type="number" id="input" placeholder="Enter Mx">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-8)(val);
      document.getElementById("result").textContent = val + " Mx = " + result.toFixed(6) + " Wb";
    }
  </script>
</body>
</html>
