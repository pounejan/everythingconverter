<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiloohms to Megohms | Everything Converter 169</title>
  <meta name="description" content="Convert kiloohms to megohms for high resistance measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kiloohms to Megohms</h1>
  <p>Convert kiloohms to megohms for high resistance measurements.</p>
  <input type="number" id="input" placeholder="Enter kΩ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " kΩ = " + result.toFixed(6) + " MΩ";
    }
  </script>
</body>
</html>
