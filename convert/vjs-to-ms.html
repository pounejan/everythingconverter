<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jet Stream Velocity to Meters/second | Everything Converter 169</title>
  <meta name="description" content="Convert jet stream velocity to meters per second for atmospheric studies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Jet Stream Velocity to Meters/second</h1>
  <p>Convert jet stream velocity to meters per second for atmospheric studies.</p>
  <input type="number" id="input" placeholder="Enter vjs">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 67)(val);
      document.getElementById("result").textContent = val + " vjs = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
