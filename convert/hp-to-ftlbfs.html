<body>
  <h1>Horsepower to Foot-pounds per Second</h1>
  <p>Convert horsepower to foot-pounds/sec for mechanical systems and rotational dynamics.</p>
  <input type="number" id="input" placeholder="Enter hp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*550)(val);
      document.getElementById("result").textContent = val + " hp = " + result.toFixed(6) + " ftÂ·lbf/s";
    }
  </script>
</body>
