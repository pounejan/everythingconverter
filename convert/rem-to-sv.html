<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rems to Sieverts | Everything Converter 169</title>
  <meta name="description" content="Transform rems to sieverts for radiation dose equivalent calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rems to Sieverts</h1>
  <p>Transform rems to sieverts for radiation dose equivalent calculations.</p>
  <input type="number" id="input" placeholder="Enter rem">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " rem = " + result.toFixed(6) + " Sv";
    }
  </script>
</body>
</html>
