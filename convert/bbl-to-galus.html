<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barrels (US) to Gallons (US) | Everything Converter 169</title>
  <meta name="description" content="Convert US oil barrels to US gallons for fuel volume and energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Barrels (US) to Gallons (US)</h1>
  <p>Convert US oil barrels to US gallons for fuel volume and energy calculations.</p>
  <input type="number" id="input" placeholder="Enter bbl">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 42)(val);
      document.getElementById("result").textContent = val + " bbl = " + result.toFixed(6) + " gal(US)";
    }
  </script>
</body>
</html>
