<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Milligrams | Everything Converter 169</title>
  <meta name="description" content="Convert kilograms to milligrams for scientific data.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Milligrams</h1>
  <p>Convert kilograms to milligrams for scientific data.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e6)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " mg";
    }
  </script>
</body>
</html>
