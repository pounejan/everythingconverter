<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts per Square Meter to Watts per Square Centimeter | Everything Converter 169</title>
  <meta name="description" content="Convert watts per square meter to watts per square centimeter for power density.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts per Square Meter to Watts per Square Centimeter</h1>
  <p>Convert watts per square meter to watts per square centimeter for power density.</p>
  <input type="number" id="input" placeholder="Enter W/m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 10000)(val);
      document.getElementById("result").textContent = val + " W/m² = " + result.toFixed(6) + " W/cm²";
    }
  </script>
</body>
</html>
