<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Carats | Everything Converter 169</title>
  <meta name="description" content="Convert pounds to carats for large‑scale gemstone transport.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Carats</h1>
  <p>Convert pounds to carats for large‑scale gemstone transport.</p>
  <input type="number" id="input" placeholder="Enter lbs">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (v * 453.592) / 0.2)(val);
      document.getElementById("result").textContent = val + " lbs = " + result.toFixed(6) + " ct";
    }
  </script>
</body>
</html>
