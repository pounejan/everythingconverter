<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Tunneling to Probability | Everything Converter 169</title>
  <meta name="description" content="Convert quantum tunneling to probability for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Tunneling to Probability</h1>
  <p>Convert quantum tunneling to probability for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter QT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.37)(val);
      document.getElementById("result").textContent = val + " QT = " + result.toFixed(6) + " P";
    }
  </script>
</body>
</html>
