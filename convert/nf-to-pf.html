<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanofarads to Picofarads | Everything Converter 169</title>
  <meta name="description" content="Convert nanofarads to picofarads for small capacitance measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanofarads to Picofarads</h1>
  <p>Convert nanofarads to picofarads for small capacitance measurements.</p>
  <input type="number" id="input" placeholder="Enter nF">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " nF = " + result.toFixed(6) + " pF";
    }
  </script>
</body>
</html>
