<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThermPerHour to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert therm per hour to joules for accurate heating output.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>ThermPerHour to Joules</h1>
  <p>Convert therm per hour to joules for accurate heating output.</p>
  <input type="number" id="input" placeholder="Enter th/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.055e8)(val);
      document.getElementById("result").textContent = val + " th/h = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
