<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oersted·cm to Ampere-Turns | Everything Converter 169</title>
  <meta name="description" content="Transform oersted·cm to ampere-turns for magnetomotive force.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Oersted·cm to Ampere-Turns</h1>
  <p>Transform oersted·cm to ampere-turns for magnetomotive force.</p>
  <input type="number" id="input" placeholder="Enter Oe·cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.2566)(val);
      document.getElementById("result").textContent = val + " Oe·cm = " + result.toFixed(6) + " A·turn";
    }
  </script>
</body>
</html>
