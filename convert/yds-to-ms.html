<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yards per Second to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert yards per second to meters per second for velocity measurement in sports and engineering.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Yards per Second to Meters per Second</h1>
  <p>Convert yards per second to meters per second for velocity measurement in sports and engineering.</p>
  <input type="number" id="input" placeholder="Enter yd/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.9144)(val);
      document.getElementById("result").textContent = val + " yd/s = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
