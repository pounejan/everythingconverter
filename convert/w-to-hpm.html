<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Metric Horsepower | Everything Converter 169</title>
  <meta name="description" content="Convert watts to metric horsepower for automotive and machinery comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Metric Horsepower</h1>
  <p>Convert watts to metric horsepower for automotive and machinery comparisons.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/735.5)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " hp(m)";
    }
  </script>
</body>
</html>
