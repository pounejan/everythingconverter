<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Neutrons | Everything Converter 169</title>
  <meta name="description" content="Transform kilograms to neutrons for weight understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Neutrons</h1>
  <p>Transform kilograms to neutrons for weight understanding.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.675e-27)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " n0";
    }
  </script>
</body>
</html>
