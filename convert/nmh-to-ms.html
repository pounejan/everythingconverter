<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanometers per Hour to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert nanometers per hour to meters per second for ultra-precision velocity conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanometers per Hour to Meters per Second</h1>
  <p>Convert nanometers per hour to meters per second for ultra-precision velocity conversions.</p>
  <input type="number" id="input" placeholder="Enter nm/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.6e12)(val);
      document.getElementById("result").textContent = val + " nm/h = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
