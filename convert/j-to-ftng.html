<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Natural Gas Cubic Foot | Everything Converter 169</title>
  <meta name="description" content="Convert joules to cubic feet of natural gas for heating value calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Natural Gas Cubic Foot</h1>
  <p>Convert joules to cubic feet of natural gas for heating value calculations.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.055e6)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " ftÂ³NG";
    }
  </script>
</body>
</html>
