<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ounces to Nanograms | Everything Converter 169</title>
  <meta name="description" content="Convert ounces to nanograms for pharmaceutical measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ounces to Nanograms</h1>
  <p>Convert ounces to nanograms for pharmaceutical measurement.</p>
  <input type="number" id="input" placeholder="Enter oz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.83495e7)(val);
      document.getElementById("result").textContent = val + " oz = " + result.toFixed(6) + " ng";
    }
  </script>
</body>
</html>
