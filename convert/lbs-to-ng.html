<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Nanograms | Everything Converter 169</title>
  <meta name="description" content="Convert pounds to nanograms for micro-scale applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Nanograms</h1>
  <p>Convert pounds to nanograms for micro-scale applications.</p>
  <input type="number" id="input" placeholder="Enter lbs">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.53592e8)(val);
      document.getElementById("result").textContent = val + " lbs = " + result.toFixed(6) + " ng";
    }
  </script>
</body>
</html>
