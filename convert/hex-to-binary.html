<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hexadecimal to Binary | Everything Converter 169</title>
  <meta name="description" content="Convert hexadecimal to binary for detailed bit-level analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hexadecimal to Binary</h1>
  <p>Convert hexadecimal to binary for detailed bit-level analysis.</p>
  <input type="number" id="input" placeholder="Enter hex">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => parseInt(v, 16).toString(2))(val);
      document.getElementById("result").textContent = val + " hex = " + result.toFixed(6) + " binary";
    }
  </script>
</body>
</html>
