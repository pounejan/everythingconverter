<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Degrees to Gradians | Everything Converter 169</title>
  <meta name="description" content="Convert degrees to gradians for alternative angular measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Degrees to Gradians</h1>
  <p>Convert degrees to gradians for alternative angular measurement.</p>
  <input type="number" id="input" placeholder="Enter deg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * (200 / 180))(val);
      document.getElementById("result").textContent = val + " deg = " + result.toFixed(6) + " grad";
    }
  </script>
</body>
</html>
