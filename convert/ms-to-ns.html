<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliseconds to Nanoseconds | Everything Converter 169</title>
  <meta name="description" content="Convert milliseconds to nanoseconds for extremely fine-grained time intervals.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliseconds to Nanoseconds</h1>
  <p>Convert milliseconds to nanoseconds for extremely fine-grained time intervals.</p>
  <input type="number" id="input" placeholder="Enter ms">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e6)(val);
      document.getElementById("result").textContent = val + " ms = " + result.toFixed(6) + " ns";
    }
  </script>
</body>
</html>
