<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons (US) to Pecks | Everything Converter 169</title>
  <meta name="description" content="Convert US gallons to pecks for volume scaling in agriculture and industry.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons (US) to Pecks</h1>
  <p>Convert US gallons to pecks for volume scaling in agriculture and industry.</p>
  <input type="number" id="input" placeholder="Enter gal(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2.775)(val);
      document.getElementById("result").textContent = val + " gal(US) = " + result.toFixed(6) + " pk";
    }
  </script>
</body>
</html>
