<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>μT to T | Everything Converter 169</title>
  <meta name="description" content="Transform microtesla to tesla in SI units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>μT to T</h1>
  <p>Transform microtesla to tesla in SI units.</p>
  <input type="number" id="input" placeholder="Enter μT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e6)(val);
      document.getElementById("result").textContent = val + " μT = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
