<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Meters to Gallons | Everything Converter 169</title>
  <meta name="description" content="Convert cubic meters to US gallons for large volumes.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Meters to Gallons</h1>
  <p>Convert cubic meters to US gallons for large volumes.</p>
  <input type="number" id="input" placeholder="Enter m³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 264.172)(val);
      document.getElementById("result").textContent = val + " m³ = " + result.toFixed(6) + " gal";
    }
  </script>
</body>
</html>
