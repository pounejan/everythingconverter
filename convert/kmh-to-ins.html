<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers/hour to Inches/second | Everything Converter 169</title>
  <meta name="description" content="Transform kilometers per hour to inches per second for detailed studies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers/hour to Inches/second</h1>
  <p>Transform kilometers per hour to inches per second for detailed studies.</p>
  <input type="number" id="input" placeholder="Enter km/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.09144)(val);
      document.getElementById("result").textContent = val + " km/h = " + result.toFixed(6) + " in/s";
    }
  </script>
</body>
</html>
