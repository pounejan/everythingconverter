<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mA/cm to A/m | Everything Converter 169</title>
  <meta name="description" content="Transform milliampere per cm to ampere per meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>mA/cm to A/m</h1>
  <p>Transform milliampere per cm to ampere per meter.</p>
  <input type="number" id="input" placeholder="Enter mA/cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " mA/cm = " + result.toFixed(6) + " A/m";
    }
  </script>
</body>
</html>
