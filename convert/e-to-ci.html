<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exponential Expansion to Cosmic Inflation | Everything Converter 169</title>
  <meta name="description" content="Transform exponential expansion to cosmic inflation for cosmology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Exponential Expansion to Cosmic Inflation</h1>
  <p>Transform exponential expansion to cosmic inflation for cosmology.</p>
  <input type="number" id="input" placeholder="Enter e">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e30)(val);
      document.getElementById("result").textContent = val + " e = " + result.toFixed(6) + " CI";
    }
  </script>
</body>
</html>
