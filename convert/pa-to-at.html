<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pascals to Technical Atmosphere | Everything Converter 169</title>
  <meta name="description" content="Convert pascals to technical atmosphere for mechanical systems under pressure.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pascals to Technical Atmosphere</h1>
  <p>Convert pascals to technical atmosphere for mechanical systems under pressure.</p>
  <input type="number" id="input" placeholder="Enter Pa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/98066.5)(val);
      document.getElementById("result").textContent = val + " Pa = " + result.toFixed(6) + " at";
    }
  </script>
</body>
</html>
