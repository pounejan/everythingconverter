<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volts to Statvolts | Everything Converter 169</title>
  <meta name="description" content="Transform volts to statvolts for electrostatic calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Volts to Statvolts</h1>
  <p>Transform volts to statvolts for electrostatic calculations.</p>
  <input type="number" id="input" placeholder="Enter V">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 299.792458)(val);
      document.getElementById("result").textContent = val + " V = " + result.toFixed(6) + " statV";
    }
  </script>
</body>
</html>
