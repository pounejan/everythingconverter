<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abcoulombs to Coulombs | Everything Converter 169</title>
  <meta name="description" content="Convert abcoulombs to coulombs for electromagnetic units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Abcoulombs to Coulombs</h1>
  <p>Convert abcoulombs to coulombs for electromagnetic units.</p>
  <input type="number" id="input" placeholder="Enter abC">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " abC = " + result.toFixed(6) + " C";
    }
  </script>
</body>
</html>
