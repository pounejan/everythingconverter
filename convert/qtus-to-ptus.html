<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quarts (US) to Pints (US) | Everything Converter 169</title>
  <meta name="description" content="Convert US quarts to US pints for cooking and liquid volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quarts (US) to Pints (US)</h1>
  <p>Convert US quarts to US pints for cooking and liquid volume measurements.</p>
  <input type="number" id="input" placeholder="Enter qt(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2)(val);
      document.getElementById("result").textContent = val + " qt(US) = " + result.toFixed(6) + " pt(US)";
    }
  </script>
</body>
</html>
