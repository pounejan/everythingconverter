<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fathoms to Meters | Everything Converter 169</title>
  <meta name="description" content=" (fathom to m) – Nautical depth conversion">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fathoms to Meters</h1>
  <p> (fathom to m) – Nautical depth conversion</p>
  <input type="number" id="input" placeholder="Enter fathom">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.8288)(val);
      document.getElementById("result").textContent = val + " fathom = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
