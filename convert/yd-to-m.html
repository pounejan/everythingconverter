<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Yards to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert square yards to square meters for international layouts.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Yards to Square Meters</h1>
  <p>Convert square yards to square meters for international layouts.</p>
  <input type="number" id="input" placeholder="Enter yd²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.836127)(val);
      document.getElementById("result").textContent = val + " yd² = " + result.toFixed(6) + " m²";
    }
  </script>
</body>
</html>
