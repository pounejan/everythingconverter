<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Units to Loops | Everything Converter 169</title>
  <meta name="description" content="Transform Planck units to loops for loop quantum gravity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Units to Loops</h1>
  <p>Transform Planck units to loops for loop quantum gravity.</p>
  <input type="number" id="input" placeholder="Enter lP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.6e-35)(val);
      document.getElementById("result").textContent = val + " lP = " + result.toFixed(6) + " loop";
    }
  </script>
</body>
</html>
