<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delisle to Newton | Everything Converter 169</title>
  <meta name="description" content="Convert Delisle to Newton for bridging historical European temperature scales.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Delisle to Newton</h1>
  <p>Convert Delisle to Newton for bridging historical European temperature scales.</p>
  <input type="number" id="input" placeholder="Enter °De">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((100-v*2/3)*33/100))(val);
      document.getElementById("result").textContent = val + " °De = " + result.toFixed(6) + " °N";
    }
  </script>
</body>
</html>
