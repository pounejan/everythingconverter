<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redshift to Distance | Everything Converter 169</title>
  <meta name="description" content="Transform redshift to distance for cosmological measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Redshift to Distance</h1>
  <p>Transform redshift to distance for cosmological measurements.</p>
  <input type="number" id="input" placeholder="Enter z">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4286)(val);
      document.getElementById("result").textContent = val + " z = " + result.toFixed(6) + " Mpc";
    }
  </script>
</body>
</html>
