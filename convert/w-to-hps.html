<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Boiler Horsepower | Everything Converter 169</title>
  <meta name="description" content="Convert watts to boiler horsepower for steam power plants and heating systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Boiler Horsepower</h1>
  <p>Convert watts to boiler horsepower for steam power plants and heating systems.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/9809.5)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " hp(S)";
    }
  </script>
</body>
</html>
