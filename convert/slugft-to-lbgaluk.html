<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs per Cubic Foot to Pounds per Gallon (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert slugs per cubic foot to pounds per UK gallon for fluid density in British units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs per Cubic Foot to Pounds per Gallon (UK)</h1>
  <p>Convert slugs per cubic foot to pounds per UK gallon for fluid density in British units.</p>
  <input type="number" id="input" placeholder="Enter slug/ft³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.0091)(val);
      document.getElementById("result").textContent = val + " slug/ft³ = " + result.toFixed(6) + " lb/gal(UK)";
    }
  </script>
</body>
</html>
