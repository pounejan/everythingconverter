<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Pints (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert liters to UK pints for British liquid volume conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Pints (UK)</h1>
  <p>Convert liters to UK pints for British liquid volume conversions.</p>
  <input type="number" id="input" placeholder="Enter L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.568261)(val);
      document.getElementById("result").textContent = val + " L = " + result.toFixed(6) + " pt(UK)";
    }
  </script>
</body>
</html>
