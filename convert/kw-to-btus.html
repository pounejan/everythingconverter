<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatts to BTU per Second | Everything Converter 169</title>
  <meta name="description" content="Convert kilowatts to BTU/sec for fast thermal power measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatts to BTU per Second</h1>
  <p>Convert kilowatts to BTU/sec for fast thermal power measurements.</p>
  <input type="number" id="input" placeholder="Enter kW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.05506)(val);
      document.getElementById("result").textContent = val + " kW = " + result.toFixed(6) + " BTU/s";
    }
  </script>
</body>
</html>
