<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs to Grams | Everything Converter 169</title>
  <meta name="description" content="Transform slugs to grams for force-related mass.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs to Grams</h1>
  <p>Transform slugs to grams for force-related mass.</p>
  <input type="number" id="input" placeholder="Enter slug">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 14593.9)(val);
      document.getElementById("result").textContent = val + " slug = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
