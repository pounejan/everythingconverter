<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miles per Hour to Yards per Second | Everything Converter 169</title>
  <meta name="description" content="Convert miles per hour to yards per second for velocity conversions in athletics and transport.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Miles per Hour to Yards per Second</h1>
  <p>Convert miles per hour to yards per second for velocity conversions in athletics and transport.</p>
  <input type="number" id="input" placeholder="Enter mph">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2.04545)(val);
      document.getElementById("result").textContent = val + " mph = " + result.toFixed(6) + " yd/s";
    }
  </script>
</body>
</html>
