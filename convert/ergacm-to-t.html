<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>erg/(A·cm²) to T | Everything Converter 169</title>
  <meta name="description" content="Transform erg per A·cm² to tesla.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>erg/(A·cm²) to T</h1>
  <p>Transform erg per A·cm² to tesla.</p>
  <input type="number" id="input" placeholder="Enter erg/(A·cm²)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e7)(val);
      document.getElementById("result").textContent = val + " erg/(A·cm²) = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
