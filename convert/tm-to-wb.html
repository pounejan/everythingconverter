<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla·m² to Weber | Everything Converter 169</title>
  <meta name="description" content="Transform tesla·square meter to weber for flux quantity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tesla·m² to Weber</h1>
  <p>Transform tesla·square meter to weber for flux quantity.</p>
  <input type="number" id="input" placeholder="Enter T·m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " T·m² = " + result.toFixed(6) + " Wb";
    }
  </script>
</body>
</html>
