<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weber to Joules per Ampere | Everything Converter 169</title>
  <meta name="description" content="Convert webers to joules per ampere for motor design.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Weber to Joules per Ampere</h1>
  <p>Convert webers to joules per ampere for motor design.</p>
  <input type="number" id="input" placeholder="Enter Wb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Wb = " + result.toFixed(6) + " J/A";
    }
  </script>
</body>
</html>
