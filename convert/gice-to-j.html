<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ice Melting Energy to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert grams of melted ice to joules.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ice Melting Energy to Joules</h1>
  <p>Convert grams of melted ice to joules.</p>
  <input type="number" id="input" placeholder="Enter gIce">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*80)(val);
      document.getElementById("result").textContent = val + " gIce = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
