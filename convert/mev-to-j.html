<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megaelectronvolts to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert megaelectronvolts to joules for atomic-scale measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megaelectronvolts to Joules</h1>
  <p>Convert megaelectronvolts to joules for atomic-scale measurements.</p>
  <input type="number" id="input" placeholder="Enter MeV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.602e-13)(val);
      document.getElementById("result").textContent = val + " MeV = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
