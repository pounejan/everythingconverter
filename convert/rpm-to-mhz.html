<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPM to Megahertz | Everything Converter 169</title>
  <meta name="description" content="Transform RPM to megahertz in rotating systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>RPM to Megahertz</h1>
  <p>Transform RPM to megahertz in rotating systems.</p>
  <input type="number" id="input" placeholder="Enter RPM">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 6e7)(val);
      document.getElementById("result").textContent = val + " RPM = " + result.toFixed(6) + " MHz";
    }
  </script>
</body>
</html>
