<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Gas Cubic Foot to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert cubic foot of natural gas to joules for residential energy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Natural Gas Cubic Foot to Joules</h1>
  <p>Convert cubic foot of natural gas to joules for residential energy.</p>
  <input type="number" id="input" placeholder="Enter ft³NG">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1.055e6)(val);
      document.getElementById("result").textContent = val + " ft³NG = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
