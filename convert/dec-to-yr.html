<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decades to Years | Everything Converter 169</title>
  <meta name="description" content="Transform decades to years for historical calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decades to Years</h1>
  <p>Transform decades to years for historical calculations.</p>
  <input type="number" id="input" placeholder="Enter dec">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " dec = " + result.toFixed(6) + " yr";
    }
  </script>
</body>
</html>
