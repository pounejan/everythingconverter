<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton to Celsius | Everything Converter 169</title>
  <meta name="description" content="Transform Newton to Celsius for modern temperature understanding.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton to Celsius</h1>
  <p>Transform Newton to Celsius for modern temperature understanding.</p>
  <input type="number" id="input" placeholder="Enter °N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100/33)(val);
      document.getElementById("result").textContent = val + " °N = " + result.toFixed(6) + " °C";
    }
  </script>
</body>
</html>
