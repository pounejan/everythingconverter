<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exbibyte to Zebibyte | Everything Converter 169</title>
  <meta name="description" content="Convert exbibyte to zebibyte for huge-scale binary data calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Exbibyte to Zebibyte</h1>
  <p>Convert exbibyte to zebibyte for huge-scale binary data calculations.</p>
  <input type="number" id="input" placeholder="Enter EiB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1024)(val);
      document.getElementById("result").textContent = val + " EiB = " + result.toFixed(6) + " ZiB";
    }
  </script>
</body>
</html>
