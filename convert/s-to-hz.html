<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Wave Period to Frequency | Everything Converter 169</title>
  <meta name="description" content="Convert period (s) to frequency in hertz.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Sound Wave Period to Frequency</h1>
  <p>Convert period (s) to frequency in hertz.</p>
  <input type="number" id="input" placeholder="Enter s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 1 / v)(val);
      document.getElementById("result").textContent = val + " s = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
