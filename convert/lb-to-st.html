<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Short Tons | Everything Converter 169</title>
  <meta name="description" content="Transform pounds to short tons (US) for cargo weight.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Short Tons</h1>
  <p>Transform pounds to short tons (US) for cargo weight.</p>
  <input type="number" id="input" placeholder="Enter lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2000)(val);
      document.getElementById("result").textContent = val + " lb = " + result.toFixed(6) + " st";
    }
  </script>
</body>
</html>
