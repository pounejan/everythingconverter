<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milligrams to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Convert mg to AMU for biomedical research.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milligrams to Atomic Mass Units</h1>
  <p>Convert mg to AMU for biomedical research.</p>
  <input type="number" id="input" placeholder="Enter mg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.6605390666e-21)(val);
      document.getElementById("result").textContent = val + " mg = " + result.toFixed(6) + " amu";
    }
  </script>
</body>
</html>
