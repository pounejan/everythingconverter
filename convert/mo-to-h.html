<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Months to Hours | Everything Converter 169</title>
  <meta name="description" content="Convert average months to hours using 30.44 days per month.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Months to Hours</h1>
  <p>Convert average months to hours using 30.44 days per month.</p>
  <input type="number" id="input" placeholder="Enter mo">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 30.44 * 24)(val);
      document.getElementById("result").textContent = val + " mo = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
