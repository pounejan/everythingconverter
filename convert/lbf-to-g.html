<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds-Force to Grams | Everything Converter 169</title>
  <meta name="description" content="Transform pounds-force to grams for force balance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds-Force to Grams</h1>
  <p>Transform pounds-force to grams for force balance.</p>
  <input type="number" id="input" placeholder="Enter lbf">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (0.00220462 * 9.80665))(val);
      document.getElementById("result").textContent = val + " lbf = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
