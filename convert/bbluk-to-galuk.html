<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barrels (UK) to Gallons (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert UK barrels to UK gallons for petroleum and liquid volume conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Barrels (UK) to Gallons (UK)</h1>
  <p>Convert UK barrels to UK gallons for petroleum and liquid volume conversions.</p>
  <input type="number" id="input" placeholder="Enter bbl(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 36)(val);
      document.getElementById("result").textContent = val + " bbl(UK) = " + result.toFixed(6) + " gal(UK)";
    }
  </script>
</body>
</html>
