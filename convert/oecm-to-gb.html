<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oe路cm to Gb | Everything Converter 169</title>
  <meta name="description" content="Transform oersted-centimeter to gilberts.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Oe路cm to Gb</h1>
  <p>Transform oersted-centimeter to gilberts.</p>
  <input type="number" id="input" placeholder="Enter Oe路cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Oe路cm = " + result.toFixed(6) + " Gb";
    }
  </script>
</body>
</html>
