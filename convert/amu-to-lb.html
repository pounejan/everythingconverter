<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Mass Units to Pounds | Everything Converter 169</title>
  <meta name="description" content="Transform AMU to lb for advanced conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Atomic Mass Units to Pounds</h1>
  <p>Transform AMU to lb for advanced conversions.</p>
  <input type="number" id="input" placeholder="Enter amu">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.66086e-27)(val);
      document.getElementById("result").textContent = val + " amu = " + result.toFixed(6) + " lb";
    }
  </script>
</body>
</html>
