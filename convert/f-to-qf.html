<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Field Strength to Quantum Field | Everything Converter 169</title>
  <meta name="description" content="Transform field strength to quantum field for quantum field theory.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Field Strength to Quantum Field</h1>
  <p>Transform field strength to quantum field for quantum field theory.</p>
  <input type="number" id="input" placeholder="Enter F">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e8)(val);
      document.getElementById("result").textContent = val + " F = " + result.toFixed(6) + " QF";
    }
  </script>
</body>
</html>
