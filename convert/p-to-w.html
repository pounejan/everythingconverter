<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Power to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert Planck power to watts for fundamental physics applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Power to Watts</h1>
  <p>Convert Planck power to watts for fundamental physics applications.</p>
  <input type="number" id="input" placeholder="Enter Pₚ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*3.628e52)(val);
      document.getElementById("result").textContent = val + " Pₚ = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
