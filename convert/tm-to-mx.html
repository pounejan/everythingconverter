<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T·m² to Maxwell | Everything Converter 169</title>
  <meta name="description" content="Transform tesla-square meter to maxwell.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>T·m² to Maxwell</h1>
  <p>Transform tesla-square meter to maxwell.</p>
  <input type="number" id="input" placeholder="Enter T·m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e8)(val);
      document.getElementById("result").textContent = val + " T·m² = " + result.toFixed(6) + " Mx";
    }
  </script>
</body>
</html>
