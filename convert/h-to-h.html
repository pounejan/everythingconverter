<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microhenries to Henries | Everything Converter 169</title>
  <meta name="description" content="Transform microhenries to henries for inductance calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Microhenries to Henries</h1>
  <p>Transform microhenries to henries for inductance calculations.</p>
  <input type="number" id="input" placeholder="Enter μH">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000000)(val);
      document.getElementById("result").textContent = val + " μH = " + result.toFixed(6) + " H";
    }
  </script>
</body>
</html>
