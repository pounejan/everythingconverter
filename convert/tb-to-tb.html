<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabyte to Terabit | Everything Converter 169</title>
  <meta name="description" content="Convert terabyte to terabit for high-capacity data transmission.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Terabyte to Terabit</h1>
  <p>Convert terabyte to terabit for high-capacity data transmission.</p>
  <input type="number" id="input" placeholder="Enter TB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8)(val);
      document.getElementById("result").textContent = val + " TB = " + result.toFixed(6) + " Tb";
    }
  </script>
</body>
</html>
