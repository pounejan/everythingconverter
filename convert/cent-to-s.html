<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centuries to Seconds | Everything Converter 169</title>
  <meta name="description" content="Convert centuries to seconds, useful in historical data.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Centuries to Seconds</h1>
  <p>Convert centuries to seconds, useful in historical data.</p>
  <input type="number" id="input" placeholder="Enter cent">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100 * 365.25 * 86400)(val);
      document.getElementById("result").textContent = val + " cent = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
