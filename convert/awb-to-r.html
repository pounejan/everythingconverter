<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A/Wb to Magnetic Reluctance | Everything Converter 169</title>
  <meta name="description" content="Transform ampere per weber to magnetic reluctance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>A/Wb to Magnetic Reluctance</h1>
  <p>Transform ampere per weber to magnetic reluctance.</p>
  <input type="number" id="input" placeholder="Enter A/Wb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " A/Wb = " + result.toFixed(6) + " Râ‚˜";
    }
  </script>
</body>
</html>
