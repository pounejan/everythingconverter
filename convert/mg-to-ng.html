<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milligrams to Nanograms | Everything Converter 169</title>
  <meta name="description" content="Convert milligrams to nanograms for exact pharmaceutical weights.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milligrams to Nanograms</h1>
  <p>Convert milligrams to nanograms for exact pharmaceutical weights.</p>
  <input type="number" id="input" placeholder="Enter mg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e6)(val);
      document.getElementById("result").textContent = val + " mg = " + result.toFixed(6) + " ng";
    }
  </script>
</body>
</html>
