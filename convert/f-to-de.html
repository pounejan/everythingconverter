<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fahrenheit to Delisle | Everything Converter 169</title>
  <meta name="description" content="Convert Fahrenheit to Delisle for specialized temperature calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fahrenheit to Delisle</h1>
  <p>Convert Fahrenheit to Delisle for specialized temperature calculations.</p>
  <input type="number" id="input" placeholder="Enter °F">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (212 - v) * 5/6)(val);
      document.getElementById("result").textContent = val + " °F = " + result.toFixed(6) + " °De";
    }
  </script>
</body>
</html>
