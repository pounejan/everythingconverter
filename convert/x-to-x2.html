<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modulus | Everything Converter 169</title>
  <meta name="description" content="Get the remainder of a number divided by 2.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Modulus</h1>
  <p>Get the remainder of a number divided by 2.</p>
  <input type="number" id="input" placeholder="Enter x">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v % 2)(val);
      document.getElementById("result").textContent = val + " x = " + result.toFixed(6) + " x%2";
    }
  </script>
</body>
</html>
