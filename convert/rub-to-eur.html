<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Russian Ruble to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Russian Ruble to Euro for trade and investment.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Russian Ruble to Euro</h1>
  <p>Convert Russian Ruble to Euro for trade and investment.</p>
  <input type="number" id="input" placeholder="Enter RUB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 91.5)(val);
      document.getElementById("result").textContent = val + " RUB = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
