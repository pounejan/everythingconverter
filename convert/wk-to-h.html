<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weeks to Hours | Everything Converter 169</title>
  <meta name="description" content="Transform weeks to hours for detailed planning.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Weeks to Hours</h1>
  <p>Transform weeks to hours for detailed planning.</p>
  <input type="number" id="input" placeholder="Enter wk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 168)(val);
      document.getElementById("result").textContent = val + " wk = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
