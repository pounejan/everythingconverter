<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Black Hole to Hawking Radiation | Everything Converter 169</title>
  <meta name="description" content="Convert quantum black hole to Hawking radiation for quantum gravity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Black Hole to Hawking Radiation</h1>
  <p>Convert quantum black hole to Hawking radiation for quantum gravity.</p>
  <input type="number" id="input" placeholder="Enter QBH">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 6.2e-8)(val);
      document.getElementById("result").textContent = val + " QBH = " + result.toFixed(6) + " HR";
    }
  </script>
</body>
</html>
