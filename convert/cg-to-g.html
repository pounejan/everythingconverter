<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centigrams to Grams | Everything Converter 169</title>
  <meta name="description" content="Convert centigrams to grams for scientific measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Centigrams to Grams</h1>
  <p>Convert centigrams to grams for scientific measurement.</p>
  <input type="number" id="input" placeholder="Enter cg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " cg = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
