<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Blocks to Kilobytes | Everything Converter 169</title>
  <meta name="description" content="Convert data blocks to kilobytes (block = 512B).">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Data Blocks to Kilobytes</h1>
  <p>Convert data blocks to kilobytes (block = 512B).</p>
  <input type="number" id="input" placeholder="Enter blocks">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (v * 512) / 1000)(val);
      document.getElementById("result").textContent = val + " blocks = " + result.toFixed(6) + " KB";
    }
  </script>
</body>
</html>
