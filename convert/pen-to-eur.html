<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peruvian Sol to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Peruvian Sol to Euro for currency conversion and trade.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Peruvian Sol to Euro</h1>
  <p>Convert Peruvian Sol to Euro for currency conversion and trade.</p>
  <input type="number" id="input" placeholder="Enter PEN">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4.0)(val);
      document.getElementById("result").textContent = val + " PEN = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
