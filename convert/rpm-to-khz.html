<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPM to Kilohertz | Everything Converter 169</title>
  <meta name="description" content="Transform revolutions per minute to kilohertz.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>RPM to Kilohertz</h1>
  <p>Transform revolutions per minute to kilohertz.</p>
  <input type="number" id="input" placeholder="Enter RPM">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 60000)(val);
      document.getElementById("result").textContent = val + " RPM = " + result.toFixed(6) + " kHz";
    }
  </script>
</body>
</html>
