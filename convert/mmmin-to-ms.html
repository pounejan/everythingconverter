<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millimeters per Minute to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert millimeters per minute to meters per second for slow mechanical and fluid velocity calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millimeters per Minute to Meters per Second</h1>
  <p>Convert millimeters per minute to meters per second for slow mechanical and fluid velocity calculations.</p>
  <input type="number" id="input" placeholder="Enter mm/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 60000)(val);
      document.getElementById("result").textContent = val + " mm/min = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
