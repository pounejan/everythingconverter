<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delisle to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Transform Delisle to Kelvin for absolute temperature calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Delisle to Kelvin</h1>
  <p>Transform Delisle to Kelvin for absolute temperature calculations.</p>
  <input type="number" id="input" placeholder="Enter °De">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 373.15 - v * 2/3)(val);
      document.getElementById("result").textContent = val + " °De = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
