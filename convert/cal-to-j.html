<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert calories to joules for scientific energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories to Joules</h1>
  <p>Convert calories to joules for scientific energy calculations.</p>
  <input type="number" id="input" placeholder="Enter cal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.184)(val);
      document.getElementById("result").textContent = val + " cal = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
