<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatts to Horsepower | Everything Converter 169</title>
  <meta name="description" content="Convert kilowatts to horsepower for high-power applications and industrial machinery. Essential for industrial engineers, equipment specifications, and power system calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatts to Horsepower</h1>
  <p>Convert kilowatts to horsepower for high-power applications and industrial machinery. Essential for industrial engineers, equipment specifications, and power system calculations.</p>
  <input type="number" id="input" placeholder="Enter kW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 1.341)(val);
      document.getElementById("result").textContent = val + " kW = " + result.toFixed(6) + " hp";
    }
  </script>
</body>
</html>
