<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shots to Liters | Everything Converter 169</title>
  <meta name="description" content="Transform shots to liters for beverage management.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Shots to Liters</h1>
  <p>Transform shots to liters for beverage management.</p>
  <input type="number" id="input" placeholder="Enter shot">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 22.54)(val);
      document.getElementById("result").textContent = val + " shot = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
