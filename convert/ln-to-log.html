<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Natural Log to Log10 | Everything Converter 169</title>
  <meta name="description" content="Convert natural logarithm to base-10 logarithm.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Natural Log to Log10</h1>
  <p>Convert natural logarithm to base-10 logarithm.</p>
  <input type="number" id="input" placeholder="Enter ln">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / Math.LN10)(val);
      document.getElementById("result").textContent = val + " ln = " + result.toFixed(6) + " log";
    }
  </script>
</body>
</html>
