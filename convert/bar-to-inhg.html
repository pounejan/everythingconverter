<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bars to Inches of Mercury | Everything Converter 169</title>
  <meta name="description" content="Transform bars to inches of mercury for legacy pressure systems and conversion needs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bars to Inches of Mercury</h1>
  <p>Transform bars to inches of mercury for legacy pressure systems and conversion needs.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.0338639)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " inHg";
    }
  </script>
</body>
</html>
