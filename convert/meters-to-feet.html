<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters to Feet | Everything Converter 169</title>
  <meta name="description" content="Convert metric meters to imperial feet. Essential for international construction projects, architectural plans, and engineering specifications. One meter equals approximately 3.28 feet, making this converter perfect for blueprint conversions and measurement standardization.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters to Feet</h1>
  <p>Convert metric meters to imperial feet. Essential for international construction projects, architectural plans, and engineering specifications. One meter equals approximately 3.28 feet, making this converter perfect for blueprint conversions and measurement standardization.</p>
  <input type="number" id="input" placeholder="Enter meters">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 3.28084)(val);
      document.getElementById("result").textContent = val + " meters = " + result.toFixed(6) + " feet";
    }
  </script>
</body>
</html>
