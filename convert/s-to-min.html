<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Per Second to Per Minute | Everything Converter 169</title>
  <meta name="description" content="Transform per second to per minute frequency.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Per Second to Per Minute</h1>
  <p>Transform per second to per minute frequency.</p>
  <input type="number" id="input" placeholder="Enter /s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 60)(val);
      document.getElementById("result").textContent = val + " /s = " + result.toFixed(6) + " /min";
    }
  </script>
</body>
</html>
