<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radians to Turns | Everything Converter 169</title>
  <meta name="description" content="Convert radians to turns (revolutions).">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Radians to Turns</h1>
  <p>Convert radians to turns (revolutions).</p>
  <input type="number" id="input" placeholder="Enter rad">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (2 * Math.PI))(val);
      document.getElementById("result").textContent = val + " rad = " + result.toFixed(6) + " turn";
    }
  </script>
</body>
</html>
