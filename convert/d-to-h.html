<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Days to Hours | Everything Converter 169</title>
  <meta name="description" content="Transform days to hours for work calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Days to Hours</h1>
  <p>Transform days to hours for work calculations.</p>
  <input type="number" id="input" placeholder="Enter d">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 24)(val);
      document.getElementById("result").textContent = val + " d = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
