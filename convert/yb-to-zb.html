<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yottabit to Zettabit | Everything Converter 169</title>
  <meta name="description" content="Convert yottabit to zettabit for the largest network data scales.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Yottabit to Zettabit</h1>
  <p>Convert yottabit to zettabit for the largest network data scales.</p>
  <input type="number" id="input" placeholder="Enter Yb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Yb = " + result.toFixed(6) + " Zb";
    }
  </script>
</body>
</html>
