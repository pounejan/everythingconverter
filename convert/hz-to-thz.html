<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hertz to Terahertz | Everything Converter 169</title>
  <meta name="description" content="Convert hertz to terahertz for spectroscopy applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hertz to Terahertz</h1>
  <p>Convert hertz to terahertz for spectroscopy applications.</p>
  <input type="number" id="input" placeholder="Enter Hz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e12)(val);
      document.getElementById("result").textContent = val + " Hz = " + result.toFixed(6) + " THz";
    }
  </script>
</body>
</html>
