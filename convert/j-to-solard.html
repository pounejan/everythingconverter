<body>
  <h1>Joules to Solar Panel Day</h1>
  <p>Convert joules to daily solar panel output (300Wh avg).</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.08e6)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " solarÂ·d";
    }
  </script>
</body>
