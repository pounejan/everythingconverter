<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oersted to Ampere Turns per Meter | Everything Converter 169</title>
  <meta name="description" content="Transform oersted to ampere-turns per meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Oersted to Ampere Turns per Meter</h1>
  <p>Transform oersted to ampere-turns per meter.</p>
  <input type="number" id="input" placeholder="Enter Oe">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.01257)(val);
      document.getElementById("result").textContent = val + " Oe = " + result.toFixed(6) + " At/m";
    }
  </script>
</body>
</html>
