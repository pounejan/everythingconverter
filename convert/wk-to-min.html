<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weeks to Minutes | Everything Converter 169</title>
  <meta name="description" content="Transform weeks to minutes for scheduling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Weeks to Minutes</h1>
  <p>Transform weeks to minutes for scheduling.</p>
  <input type="number" id="input" placeholder="Enter wk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10080)(val);
      document.getElementById("result").textContent = val + " wk = " + result.toFixed(6) + " min";
    }
  </script>
</body>
</html>
