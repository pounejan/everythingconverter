<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G·cm² to T·m² | Everything Converter 169</title>
  <meta name="description" content="Transform gauss·cm² to tesla·m².">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>G·cm² to T·m²</h1>
  <p>Transform gauss·cm² to tesla·m².</p>
  <input type="number" id="input" placeholder="Enter G·cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e8)(val);
      document.getElementById("result").textContent = val + " G·cm² = " + result.toFixed(6) + " T·m²";
    }
  </script>
</body>
</html>
