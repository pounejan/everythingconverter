<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computational Power to Quantum Computer | Everything Converter 169</title>
  <meta name="description" content="Transform computational power to quantum computer for quantum computing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Computational Power to Quantum Computer</h1>
  <p>Transform computational power to quantum computer for quantum computing.</p>
  <input type="number" id="input" placeholder="Enter FLOPS">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e15)(val);
      document.getElementById("result").textContent = val + " FLOPS = " + result.toFixed(6) + " QComp";
    }
  </script>
</body>
</html>
