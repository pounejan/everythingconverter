<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Pints (US) | Everything Converter 169</title>
  <meta name="description" content="Convert liters to US pints for accurate liquid volume scaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Pints (US)</h1>
  <p>Convert liters to US pints for accurate liquid volume scaling.</p>
  <input type="number" id="input" placeholder="Enter L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.473176)(val);
      document.getElementById("result").textContent = val + " L = " + result.toFixed(6) + " pt(US)";
    }
  </script>
</body>
</html>
