<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Convert grams to AMU for nuclear mass calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams to Atomic Mass Units</h1>
  <p>Convert grams to AMU for nuclear mass calculations.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.6605390666e-24)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " amu";
    }
  </script>
</body>
</html>
