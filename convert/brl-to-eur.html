<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brazilian Real to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Brazilian Real to Euro for trade and investment purposes.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Brazilian Real to Euro</h1>
  <p>Convert Brazilian Real to Euro for trade and investment purposes.</p>
  <input type="number" id="input" placeholder="Enter BRL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 5.25)(val);
      document.getElementById("result").textContent = val + " BRL = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
