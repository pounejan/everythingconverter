<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pecks to Bushels | Everything Converter 169</title>
  <meta name="description" content="Convert pecks to bushels for precise agricultural volume conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pecks to Bushels</h1>
  <p>Convert pecks to bushels for precise agricultural volume conversions.</p>
  <input type="number" id="input" placeholder="Enter pk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4)(val);
      document.getElementById("result").textContent = val + " pk = " + result.toFixed(6) + " bu";
    }
  </script>
</body>
</html>
