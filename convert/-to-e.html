<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pi to e | Everything Converter 169</title>
  <meta name="description" content="Convert multiples of Pi to base e.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pi to e</h1>
  <p>Convert multiples of Pi to base e.</p>
  <input type="number" id="input" placeholder="Enter π">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * Math.PI)(val);
      document.getElementById("result").textContent = val + " π = " + result.toFixed(6) + " e";
    }
  </script>
</body>
</html>
