<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cups to Eggs | Everything Converter 169</title>
  <meta name="description" content="Transform cups to number of eggs for scaling recipes efficiently.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cups to Eggs</h1>
  <p>Transform cups to number of eggs for scaling recipes efficiently.</p>
  <input type="number" id="input" placeholder="Enter cups">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 0.2)(val);
      document.getElementById("result").textContent = val + " cups = " + result.toFixed(6) + " eggs";
    }
  </script>
</body>
</html>
