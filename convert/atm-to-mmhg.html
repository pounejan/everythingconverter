<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atmospheres to mmHg | Everything Converter 169</title>
  <meta name="description" content="Transform atmospheres to millimeters of mercury for barometric pressure.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Atmospheres to mmHg</h1>
  <p>Transform atmospheres to millimeters of mercury for barometric pressure.</p>
  <input type="number" id="input" placeholder="Enter atm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 760)(val);
      document.getElementById("result").textContent = val + " atm = " + result.toFixed(6) + " mmHg";
    }
  </script>
</body>
</html>
