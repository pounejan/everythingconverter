<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnetic Reluctance to A/Wb | Everything Converter 169</title>
  <meta name="description" content="Convert magnetic reluctance to ampere per weber in circuits.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Magnetic Reluctance to A/Wb</h1>
  <p>Convert magnetic reluctance to ampere per weber in circuits.</p>
  <input type="number" id="input" placeholder="Enter Rₘ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Rₘ = " + result.toFixed(6) + " A/Wb";
    }
  </script>
</body>
</html>
