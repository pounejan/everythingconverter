<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints to Cups | Everything Converter 169</title>
  <meta name="description" content="Transform pints to cups to portion drinks or ingredients more accurately.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pints to Cups</h1>
  <p>Transform pints to cups to portion drinks or ingredients more accurately.</p>
  <input type="number" id="input" placeholder="Enter pt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 2)(val);
      document.getElementById("result").textContent = val + " pt = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
