<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dyne per Square Centimeter to Pascals | Everything Converter 169</title>
  <meta name="description" content="Convert dyne per square centimeter to pascals for CGS pressure calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Dyne per Square Centimeter to Pascals</h1>
  <p>Convert dyne per square centimeter to pascals for CGS pressure calculations.</p>
  <input type="number" id="input" placeholder="Enter dyn/cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.1)(val);
      document.getElementById("result").textContent = val + " dyn/cm² = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
