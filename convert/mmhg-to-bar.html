<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mmHg to Bar | Everything Converter 169</title>
  <meta name="description" content="Convert millimeters of mercury to bar for pressure calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>mmHg to Bar</h1>
  <p>Convert millimeters of mercury to bar for pressure calculations.</p>
  <input type="number" id="input" placeholder="Enter mmHg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.00133322)(val);
      document.getElementById("result").textContent = val + " mmHg = " + result.toFixed(6) + " bar";
    }
  </script>
</body>
</html>
