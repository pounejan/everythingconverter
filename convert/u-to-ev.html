<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Mass Units to Electron Volts | Everything Converter 169</title>
  <meta name="description" content="Convert atomic mass units to electron volts for mass-energy equivalence.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Atomic Mass Units to Electron Volts</h1>
  <p>Convert atomic mass units to electron volts for mass-energy equivalence.</p>
  <input type="number" id="input" placeholder="Enter u">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 931494102.42)(val);
      document.getElementById("result").textContent = val + " u = " + result.toFixed(6) + " eV";
    }
  </script>
</body>
</html>
