<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hartree to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform Hartree to joules for quantum chemistry calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hartree to Joules</h1>
  <p>Transform Hartree to joules for quantum chemistry calculations.</p>
  <input type="number" id="input" placeholder="Enter Ha">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.36e-18)(val);
      document.getElementById("result").textContent = val + " Ha = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
