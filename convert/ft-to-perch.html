<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Feet to Square Perches | Everything Converter 169</title>
  <meta name="description" content="Transform square feet to square perches for traditional land measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Feet to Square Perches</h1>
  <p>Transform square feet to square perches for traditional land measurements.</p>
  <input type="number" id="input" placeholder="Enter ft²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 272.25)(val);
      document.getElementById("result").textContent = val + " ft² = " + result.toFixed(6) + " perch²";
    }
  </script>
</body>
</html>
