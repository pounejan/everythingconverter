<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms per Cubic Meter to Slugs per Cubic Foot | Everything Converter 169</title>
  <meta name="description" content="Convert kilograms per cubic meter to slugs per cubic foot for advanced density calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms per Cubic Meter to Slugs per Cubic Foot</h1>
  <p>Convert kilograms per cubic meter to slugs per cubic foot for advanced density calculations.</p>
  <input type="number" id="input" placeholder="Enter kg/m³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 515.3788)(val);
      document.getElementById("result").textContent = val + " kg/m³ = " + result.toFixed(6) + " slug/ft³";
    }
  </script>
</body>
</html>
