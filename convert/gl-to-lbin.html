<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams per Liter to Pounds per Cubic Inch | Everything Converter 169</title>
  <meta name="description" content="Convert grams per liter to pounds per cubic inch for scientific density calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams per Liter to Pounds per Cubic Inch</h1>
  <p>Convert grams per liter to pounds per cubic inch for scientific density calculations.</p>
  <input type="number" id="input" placeholder="Enter g/L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 27679.9)(val);
      document.getElementById("result").textContent = val + " g/L = " + result.toFixed(6) + " lb/inÂ³";
    }
  </script>
</body>
</html>
