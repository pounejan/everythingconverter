<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siemens per Centimeter to Siemens per Meter | Everything Converter 169</title>
  <meta name="description" content="Transform siemens per centimeter to siemens per meter for conductivity calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Siemens per Centimeter to Siemens per Meter</h1>
  <p>Transform siemens per centimeter to siemens per meter for conductivity calculations.</p>
  <input type="number" id="input" placeholder="Enter S/cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " S/cm = " + result.toFixed(6) + " S/m";
    }
  </script>
</body>
</html>
