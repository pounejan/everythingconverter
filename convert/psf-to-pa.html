<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds per Square Foot to Pascals | Everything Converter 169</title>
  <meta name="description" content="Convert pounds per square foot to pascals for structural pressure calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds per Square Foot to Pascals</h1>
  <p>Convert pounds per square foot to pascals for structural pressure calculations.</p>
  <input type="number" id="input" placeholder="Enter psf">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 47.8803)(val);
      document.getElementById("result").textContent = val + " psf = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
