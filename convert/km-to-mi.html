<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Kilometers to Square Miles | Everything Converter 169</title>
  <meta name="description" content="Convert square kilometers to square miles for international mapping.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Kilometers to Square Miles</h1>
  <p>Convert square kilometers to square miles for international mapping.</p>
  <input type="number" id="input" placeholder="Enter km²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2.58999)(val);
      document.getElementById("result").textContent = val + " km² = " + result.toFixed(6) + " mi²";
    }
  </script>
</body>
</html>
