<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ohms to Kiloohms | Everything Converter 169</title>
  <meta name="description" content="Transform ohms to kiloohms for electrical resistance calculations. Useful for electronics design, circuit analysis, and understanding component specifications in electrical systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ohms to Kiloohms</h1>
  <p>Transform ohms to kiloohms for electrical resistance calculations. Useful for electronics design, circuit analysis, and understanding component specifications in electrical systems.</p>
  <input type="number" id="input" placeholder="Enter Ω">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 1000)(val);
      document.getElementById("result").textContent = val + " Ω = " + result.toFixed(6) + " kΩ";
    }
  </script>
</body>
</html>
