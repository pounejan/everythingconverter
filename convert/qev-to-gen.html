<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Evolution to Generations | Everything Converter 169</title>
  <meta name="description" content="Convert quantum evolution to generations for quantum biology.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Evolution to Generations</h1>
  <p>Convert quantum evolution to generations for quantum biology.</p>
  <input type="number" id="input" placeholder="Enter QEv">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e6)(val);
      document.getElementById("result").textContent = val + " QEv = " + result.toFixed(6) + " Gen";
    }
  </script>
</body>
</html>
