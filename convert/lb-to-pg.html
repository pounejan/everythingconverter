<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Picograms | Everything Converter 169</title>
  <meta name="description" content="Convert pounds to picograms for extreme precision.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Picograms</h1>
  <p>Convert pounds to picograms for extreme precision.</p>
  <input type="number" id="input" placeholder="Enter lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.53592e14)(val);
      document.getElementById("result").textContent = val + " lb = " + result.toFixed(6) + " pg";
    }
  </script>
</body>
</html>
