<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosine to Secant | Everything Converter 169</title>
  <meta name="description" content="Convert cosine to secant value.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cosine to Secant</h1>
  <p>Convert cosine to secant value.</p>
  <input type="number" id="input" placeholder="Enter cos">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 1 / v)(val);
      document.getElementById("result").textContent = val + " cos = " + result.toFixed(6) + " sec";
    }
  </script>
</body>
</html>
