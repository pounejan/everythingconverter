<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla to N/(A·m) | Everything Converter 169</title>
  <meta name="description" content="Convert tesla to newton per ampere meter for force per unit current.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tesla to N/(A·m)</h1>
  <p>Convert tesla to newton per ampere meter for force per unit current.</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " N/(A·m)";
    }
  </script>
</body>
</html>
