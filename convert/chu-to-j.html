<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celsius Heat Unit to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform Celsius heat unit to joules for thermal calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Celsius Heat Unit to Joules</h1>
  <p>Transform Celsius heat unit to joules for thermal calculations.</p>
  <input type="number" id="input" placeholder="Enter CHU">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1899.1)(val);
      document.getElementById("result").textContent = val + " CHU = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
