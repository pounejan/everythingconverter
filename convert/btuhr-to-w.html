<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU per Hour to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform BTU per hour to watts for heating and cooling power calculations. Useful for HVAC systems, energy efficiency analysis, and thermal power conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU per Hour to Watts</h1>
  <p>Transform BTU per hour to watts for heating and cooling power calculations. Useful for HVAC systems, energy efficiency analysis, and thermal power conversions.</p>
  <input type="number" id="input" placeholder="Enter BTU/hr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 0.293071)(val);
      document.getElementById("result").textContent = val + " BTU/hr = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
