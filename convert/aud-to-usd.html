<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Australian Dollar to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Australian Dollar to US Dollar for currency exchange in Oceania.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Australian Dollar to US Dollar</h1>
  <p>Convert Australian Dollar to US Dollar for currency exchange in Oceania.</p>
  <input type="number" id="input" placeholder="Enter AUD">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.51)(val);
      document.getElementById("result").textContent = val + " AUD = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
