<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newtons to Grams | Everything Converter 169</title>
  <meta name="description" content="Transform newtons to grams for mass under gravity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newtons to Grams</h1>
  <p>Transform newtons to grams for mass under gravity.</p>
  <input type="number" id="input" placeholder="Enter N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.00980665)(val);
      document.getElementById("result").textContent = val + " N = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
