<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaspoons (US) to Tablespoons (US) | Everything Converter 169</title>
  <meta name="description" content="Convert US teaspoons to US tablespoons for accurate volume conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Teaspoons (US) to Tablespoons (US)</h1>
  <p>Convert US teaspoons to US tablespoons for accurate volume conversions.</p>
  <input type="number" id="input" placeholder="Enter tsp(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3)(val);
      document.getElementById("result").textContent = val + " tsp(US) = " + result.toFixed(6) + " tbsp(US)";
    }
  </script>
</body>
</html>
