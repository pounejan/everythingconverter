<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pascals to Dyne per Square Centimeter | Everything Converter 169</title>
  <meta name="description" content="Transform pascals to dyne per square centimeter for CGS pressure measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pascals to Dyne per Square Centimeter</h1>
  <p>Transform pascals to dyne per square centimeter for CGS pressure measurements.</p>
  <input type="number" id="input" placeholder="Enter Pa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.1)(val);
      document.getElementById("result").textContent = val + " Pa = " + result.toFixed(6) + " dyn/cmÂ²";
    }
  </script>
</body>
</html>
