<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terajoules to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert terajoules to joules for granular energy tracking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Terajoules to Joules</h1>
  <p>Convert terajoules to joules for granular energy tracking.</p>
  <input type="number" id="input" placeholder="Enter TJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e12)(val);
      document.getElementById("result").textContent = val + " TJ = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
