<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatts to Calories per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert kilowatts to calories/hour for food science, thermal systems, and energy intake estimations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatts to Calories per Hour</h1>
  <p>Convert kilowatts to calories/hour for food science, thermal systems, and energy intake estimations.</p>
  <input type="number" id="input" placeholder="Enter kW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*859845)(val);
      document.getElementById("result").textContent = val + " kW = " + result.toFixed(6) + " cal/h";
    }
  </script>
</body>
</html>
