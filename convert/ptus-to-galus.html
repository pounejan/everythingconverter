<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints (US) to Gallons (US) | Everything Converter 169</title>
  <meta name="description" content="Convert US pints to US gallons for volume scaling in recipes and liquid measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pints (US) to Gallons (US)</h1>
  <p>Convert US pints to US gallons for volume scaling in recipes and liquid measurements.</p>
  <input type="number" id="input" placeholder="Enter pt(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 8)(val);
      document.getElementById("result").textContent = val + " pt(US) = " + result.toFixed(6) + " gal(US)";
    }
  </script>
</body>
</html>
