<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centuries to Milliseconds | Everything Converter 169</title>
  <meta name="description" content="Transform centuries to milliseconds for archival data timestamps.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Centuries to Milliseconds</h1>
  <p>Transform centuries to milliseconds for archival data timestamps.</p>
  <input type="number" id="input" placeholder="Enter cent">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.1536e12)(val);
      document.getElementById("result").textContent = val + " cent = " + result.toFixed(6) + " ms";
    }
  </script>
</body>
</html>
