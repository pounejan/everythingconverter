<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Ounces to Cups | Everything Converter 169</title>
  <meta name="description" content="Transform fluid ounces to cups for beverage servings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fluid Ounces to Cups</h1>
  <p>Transform fluid ounces to cups for beverage servings.</p>
  <input type="number" id="input" placeholder="Enter fl oz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 8)(val);
      document.getElementById("result").textContent = val + " fl oz = " + result.toFixed(6) + " cup";
    }
  </script>
</body>
</html>
