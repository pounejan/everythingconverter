<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hertz to RPM | Everything Converter 169</title>
  <meta name="description" content="Convert hertz to revolutions per minute for machinery.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hertz to RPM</h1>
  <p>Convert hertz to revolutions per minute for machinery.</p>
  <input type="number" id="input" placeholder="Enter Hz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 60)(val);
      document.getElementById("result").textContent = val + " Hz = " + result.toFixed(6) + " rpm";
    }
  </script>
</body>
</html>
