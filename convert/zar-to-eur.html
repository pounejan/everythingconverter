<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>South African Rand to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert South African Rand to Euro for currency exchange and investments.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>South African Rand to Euro</h1>
  <p>Convert South African Rand to Euro for currency exchange and investments.</p>
  <input type="number" id="input" placeholder="Enter ZAR">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 20.46)(val);
      document.getElementById("result").textContent = val + " ZAR = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
