<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Meters to Square Poles | Everything Converter 169</title>
  <meta name="description" content="Convert square meters to square poles for historical usage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Meters to Square Poles</h1>
  <p>Convert square meters to square poles for historical usage.</p>
  <input type="number" id="input" placeholder="Enter m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 25.2929)(val);
      document.getElementById("result").textContent = val + " m² = " + result.toFixed(6) + " pole²";
    }
  </script>
</body>
</html>
