<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton to Planck | Everything Converter 169</title>
  <meta name="description" content="Convert Newton to Planck temperature for scientific precision.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton to Planck</h1>
  <p>Convert Newton to Planck temperature for scientific precision.</p>
  <input type="number" id="input" placeholder="Enter °N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((v*100/33+273.15)/1.417e32))(val);
      document.getElementById("result").textContent = val + " °N = " + result.toFixed(6) + " Tp";
    }
  </script>
</body>
</html>
