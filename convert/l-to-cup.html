<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Cups | Everything Converter 169</title>
  <meta name="description" content="Transform liters to cups for cooking measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Cups</h1>
  <p>Transform liters to cups for cooking measurements.</p>
  <input type="number" id="input" placeholder="Enter L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.236588)(val);
      document.getElementById("result").textContent = val + " L = " + result.toFixed(6) + " cup";
    }
  </script>
</body>
</html>
