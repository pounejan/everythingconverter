<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Mechanical Horsepower | Everything Converter 169</title>
  <meta name="description" content="Convert watts to mechanical horsepower for rotary systems and mechanical output.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Mechanical Horsepower</h1>
  <p>Convert watts to mechanical horsepower for rotary systems and mechanical output.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/745.7)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " mhp";
    }
  </script>
</body>
</html>
