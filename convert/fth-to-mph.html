<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet per Hour to Miles per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert feet per hour to miles per hour for slow speed calculations in mechanics and transport.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet per Hour to Miles per Hour</h1>
  <p>Convert feet per hour to miles per hour for slow speed calculations in mechanics and transport.</p>
  <input type="number" id="input" placeholder="Enter ft/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 5280)(val);
      document.getElementById("result").textContent = val + " ft/h = " + result.toFixed(6) + " mph";
    }
  </script>
</body>
</html>
