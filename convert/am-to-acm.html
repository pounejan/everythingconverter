<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amperes per Square Meter to Amperes per Square Centimeter | Everything Converter 169</title>
  <meta name="description" content="Convert amperes per square meter to amperes per square centimeter for current density.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Amperes per Square Meter to Amperes per Square Centimeter</h1>
  <p>Convert amperes per square meter to amperes per square centimeter for current density.</p>
  <input type="number" id="input" placeholder="Enter A/m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 10000)(val);
      document.getElementById("result").textContent = val + " A/m² = " + result.toFixed(6) + " A/cm²";
    }
  </script>
</body>
</html>
