<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hours to Seconds | Everything Converter 169</title>
  <meta name="description" content="Transform hours to seconds for detailed timing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hours to Seconds</h1>
  <p>Transform hours to seconds for detailed timing.</p>
  <input type="number" id="input" placeholder="Enter h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3600)(val);
      document.getElementById("result").textContent = val + " h = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
