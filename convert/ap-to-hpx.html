<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Area to Holographic Pixels | Everything Converter 169</title>
  <meta name="description" content="Transform Planck area to holographic pixels for holographic principle.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Area to Holographic Pixels</h1>
  <p>Transform Planck area to holographic pixels for holographic principle.</p>
  <input type="number" id="input" placeholder="Enter AP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2.61e-70)(val);
      document.getElementById("result").textContent = val + " AP = " + result.toFixed(6) + " hpx";
    }
  </script>
</body>
</html>
