<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pecks to Cubic Feet | Everything Converter 169</title>
  <meta name="description" content="Convert pecks to cubic feet for small-scale agricultural volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pecks to Cubic Feet</h1>
  <p>Convert pecks to cubic feet for small-scale agricultural volume measurements.</p>
  <input type="number" id="input" placeholder="Enter pk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.311115)(val);
      document.getElementById("result").textContent = val + " pk = " + result.toFixed(6) + " ftÂ³";
    }
  </script>
</body>
</html>
