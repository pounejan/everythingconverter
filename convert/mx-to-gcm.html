<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maxwell to Gauss·cm² | Everything Converter 169</title>
  <meta name="description" content="Convert maxwell to gauss·centimeter squared for flux area.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Maxwell to Gauss·cm²</h1>
  <p>Convert maxwell to gauss·centimeter squared for flux area.</p>
  <input type="number" id="input" placeholder="Enter Mx">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Mx = " + result.toFixed(6) + " G·cm²";
    }
  </script>
</body>
</html>
