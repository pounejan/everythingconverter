<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parsecs to Light Years | Everything Converter 169</title>
  <meta name="description" content="Transform parsecs to light years for astronomical measurements and stellar distance calculations. Perfect for astronomy, astrophysics, and understanding cosmic measurement units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Parsecs to Light Years</h1>
  <p>Transform parsecs to light years for astronomical measurements and stellar distance calculations. Perfect for astronomy, astrophysics, and understanding cosmic measurement units.</p>
  <input type="number" id="input" placeholder="Enter pc">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 3.26156)(val);
      document.getElementById("result").textContent = val + " pc = " + result.toFixed(6) + " ly";
    }
  </script>
</body>
</html>
