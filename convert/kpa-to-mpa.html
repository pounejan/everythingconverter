<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilopascal to Megapascal | Everything Converter 169</title>
  <meta name="description" content="Convert kilopascals to megapascals for clean unit scaling in hydraulic systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilopascal to Megapascal</h1>
  <p>Convert kilopascals to megapascals for clean unit scaling in hydraulic systems.</p>
  <input type="number" id="input" placeholder="Enter kPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1000)(val);
      document.getElementById("result").textContent = val + " kPa = " + result.toFixed(6) + " MPa";
    }
  </script>
</body>
</html>
