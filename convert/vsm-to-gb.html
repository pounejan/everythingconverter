<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V路s/m to Gilbert | Everything Converter 169</title>
  <meta name="description" content="Transform volt-seconds/meter to gilberts for MMF.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>V路s/m to Gilbert</h1>
  <p>Transform volt-seconds/meter to gilberts for MMF.</p>
  <input type="number" id="input" placeholder="Enter V路s/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e-7)(val);
      document.getElementById("result").textContent = val + " V路s/m = " + result.toFixed(6) + " Gb";
    }
  </script>
</body>
</html>
