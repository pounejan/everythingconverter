<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lumen per Second to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert lumen/second to watts for light power output in visible range.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Lumen per Second to Watts</h1>
  <p>Convert lumen/second to watts for light power output in visible range.</p>
  <input type="number" id="input" placeholder="Enter lm/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/683)(val);
      document.getElementById("result").textContent = val + " lm/s = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
