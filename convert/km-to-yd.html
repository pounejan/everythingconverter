<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers to Yards | Everything Converter 169</title>
  <meta name="description" content="Transform kilometers to yards for athletic measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers to Yards</h1>
  <p>Transform kilometers to yards for athletic measurements.</p>
  <input type="number" id="input" placeholder="Enter km">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1093.61)(val);
      document.getElementById("result").textContent = val + " km = " + result.toFixed(6) + " yd";
    }
  </script>
</body>
</html>
