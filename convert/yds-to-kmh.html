<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yards/second to Kilometers/hour | Everything Converter 169</title>
  <meta name="description" content="Transform yards per second to kilometers per hour for speed calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Yards/second to Kilometers/hour</h1>
  <p>Transform yards per second to kilometers per hour for speed calculations.</p>
  <input type="number" id="input" placeholder="Enter yd/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.291)(val);
      document.getElementById("result").textContent = val + " yd/s = " + result.toFixed(6) + " km/h";
    }
  </script>
</body>
</html>
