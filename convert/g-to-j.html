<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gluons to Energy | Everything Converter 169</title>
  <meta name="description" content="Convert gluons to energy for particle physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gluons to Energy</h1>
  <p>Convert gluons to energy for particle physics.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.6e-19)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
