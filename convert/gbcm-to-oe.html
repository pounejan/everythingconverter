<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gilbert per cm to Oersted | Everything Converter 169</title>
  <meta name="description" content="Transform gilbert per cm to oersted for magnetic field values.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gilbert per cm to Oersted</h1>
  <p>Transform gilbert per cm to oersted for magnetic field values.</p>
  <input type="number" id="input" placeholder="Enter Gb/cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Gb/cm = " + result.toFixed(6) + " Oe";
    }
  </script>
</body>
</html>
