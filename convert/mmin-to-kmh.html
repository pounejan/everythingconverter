<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters per Minute to Kilometers per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert meters per minute to kilometers per hour for transportation and engineering speed conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters per Minute to Kilometers per Hour</h1>
  <p>Convert meters per minute to kilometers per hour for transportation and engineering speed conversions.</p>
  <input type="number" id="input" placeholder="Enter m/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.06)(val);
      document.getElementById("result").textContent = val + " m/min = " + result.toFixed(6) + " km/h";
    }
  </script>
</body>
</html>
