<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ampere Turns per Meter to Oersted | Everything Converter 169</title>
  <meta name="description" content="Convert ampere-turns/meter to oersted for field strength.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ampere Turns per Meter to Oersted</h1>
  <p>Convert ampere-turns/meter to oersted for field strength.</p>
  <input type="number" id="input" placeholder="Enter At/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.01257)(val);
      document.getElementById("result").textContent = val + " At/m = " + result.toFixed(6) + " Oe";
    }
  </script>
</body>
</html>
