<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilocalories per Hour to Calories per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert kcal/hr to cal/hr for detailed dietary and metabolic energy studies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilocalories per Hour to Calories per Hour</h1>
  <p>Convert kcal/hr to cal/hr for detailed dietary and metabolic energy studies.</p>
  <input type="number" id="input" placeholder="Enter kcal/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " kcal/h = " + result.toFixed(6) + " cal/h";
    }
  </script>
</body>
</html>
