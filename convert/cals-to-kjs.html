<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories per Second to Kilojoules per Second | Everything Converter 169</title>
  <meta name="description" content="Convert calories/sec to kilojoules/sec for thermal dynamics and energy transfer.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories per Second to Kilojoules per Second</h1>
  <p>Convert calories/sec to kilojoules/sec for thermal dynamics and energy transfer.</p>
  <input type="number" id="input" placeholder="Enter cal/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.004184)(val);
      document.getElementById("result").textContent = val + " cal/s = " + result.toFixed(6) + " kJ/s";
    }
  </script>
</body>
</html>
