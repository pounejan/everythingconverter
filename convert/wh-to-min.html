<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Hours to Minutes | Everything Converter 169</title>
  <meta name="description" content="Convert work hours to minutes for timesheets.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Work Hours to Minutes</h1>
  <p>Convert work hours to minutes for timesheets.</p>
  <input type="number" id="input" placeholder="Enter wh">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 60)(val);
      document.getElementById("result").textContent = val + " wh = " + result.toFixed(6) + " min";
    }
  </script>
</body>
</html>
