<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers/hour to Yards/second | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers per hour to yards per second for athletic measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers/hour to Yards/second</h1>
  <p>Convert kilometers per hour to yards per second for athletic measurements.</p>
  <input type="number" id="input" placeholder="Enter km/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.291)(val);
      document.getElementById("result").textContent = val + " km/h = " + result.toFixed(6) + " yd/s";
    }
  </script>
</body>
</html>
