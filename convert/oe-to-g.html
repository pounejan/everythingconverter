<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oersted to Gauss | Everything Converter 169</title>
  <meta name="description" content="Convert oersted to gauss in vacuum magnetic field measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Oersted to Gauss</h1>
  <p>Convert oersted to gauss in vacuum magnetic field measurements.</p>
  <input type="number" id="input" placeholder="Enter Oe">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Oe = " + result.toFixed(6) + " G";
    }
  </script>
</body>
</html>
