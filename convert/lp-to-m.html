<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Length to Meters | Everything Converter 169</title>
  <meta name="description" content="Convert Planck length to meters for quantum physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Length to Meters</h1>
  <p>Convert Planck length to meters for quantum physics calculations.</p>
  <input type="number" id="input" placeholder="Enter lP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.616e-35)(val);
      document.getElementById("result").textContent = val + " lP = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
