<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers per Hour to Meters per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers per hour to meters per minute for detailed transit and mechanical velocity data.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers per Hour to Meters per Minute</h1>
  <p>Convert kilometers per hour to meters per minute for detailed transit and mechanical velocity data.</p>
  <input type="number" id="input" placeholder="Enter km/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.06)(val);
      document.getElementById("result").textContent = val + " km/h = " + result.toFixed(6) + " m/min";
    }
  </script>
</body>
</html>
