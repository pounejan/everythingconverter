<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carats to Milligrams | Everything Converter 169</title>
  <meta name="description" content="Transform carats to milligrams for jewelry precision.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Carats to Milligrams</h1>
  <p>Transform carats to milligrams for jewelry precision.</p>
  <input type="number" id="input" placeholder="Enter ct">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 200)(val);
      document.getElementById("result").textContent = val + " ct = " + result.toFixed(6) + " mg";
    }
  </script>
</body>
</html>
