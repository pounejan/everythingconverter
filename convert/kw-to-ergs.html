<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatts to Ergs per Second | Everything Converter 169</title>
  <meta name="description" content="Convert kilowatts to ergs/sec for high-resolution energy conversions in theoretical physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatts to Ergs per Second</h1>
  <p>Convert kilowatts to ergs/sec for high-resolution energy conversions in theoretical physics.</p>
  <input type="number" id="input" placeholder="Enter kW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e10)(val);
      document.getElementById("result").textContent = val + " kW = " + result.toFixed(6) + " erg/s";
    }
  </script>
</body>
</html>
