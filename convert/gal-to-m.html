<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons to Cubic Meters | Everything Converter 169</title>
  <meta name="description" content="Transform gallons to cubic meters for water storage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons to Cubic Meters</h1>
  <p>Transform gallons to cubic meters for water storage.</p>
  <input type="number" id="input" placeholder="Enter gal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 264.172)(val);
      document.getElementById("result").textContent = val + " gal = " + result.toFixed(6) + " mÂ³";
    }
  </script>
</body>
</html>
