<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Am² to mJ/T | Everything Converter 169</title>
  <meta name="description" content="Convert ampere square meter to millijoule per tesla.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Am² to mJ/T</h1>
  <p>Convert ampere square meter to millijoule per tesla.</p>
  <input type="number" id="input" placeholder="Enter Am²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Am² = " + result.toFixed(6) + " mJ/T";
    }
  </script>
</body>
</html>
