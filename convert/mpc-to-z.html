<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distance to Redshift | Everything Converter 169</title>
  <meta name="description" content="Convert distance to redshift for cosmological calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Distance to Redshift</h1>
  <p>Convert distance to redshift for cosmological calculations.</p>
  <input type="number" id="input" placeholder="Enter Mpc">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4286)(val);
      document.getElementById("result").textContent = val + " Mpc = " + result.toFixed(6) + " z";
    }
  </script>
</body>
</html>
