<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MilliDelisle to Celsius | Everything Converter 169</title>
  <meta name="description" content="Transform MilliDelisle to Celsius for reverse specialized computations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>MilliDelisle to Celsius</h1>
  <p>Transform MilliDelisle to Celsius for reverse specialized computations.</p>
  <input type="number" id="input" placeholder="Enter m°De">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(100-v/1000*2/3))(val);
      document.getElementById("result").textContent = val + " m°De = " + result.toFixed(6) + " °C";
    }
  </script>
</body>
</html>
