<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dunam to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert dunam to square meters for Middle Eastern land area units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Dunam to Square Meters</h1>
  <p>Convert dunam to square meters for Middle Eastern land area units.</p>
  <input type="number" id="input" placeholder="Enter dunam">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " dunam = " + result.toFixed(6) + " mÂ²";
    }
  </script>
</body>
</html>
