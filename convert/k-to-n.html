<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelvin to Newton | Everything Converter 169</title>
  <meta name="description" content="Convert Kelvin to Newton for scientific temperature calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kelvin to Newton</h1>
  <p>Convert Kelvin to Newton for scientific temperature calculations.</p>
  <input type="number" id="input" placeholder="Enter K">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (v - 273.15) * 33/100)(val);
      document.getElementById("result").textContent = val + " K = " + result.toFixed(6) + " Â°N";
    }
  </script>
</body>
</html>
