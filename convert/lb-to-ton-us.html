<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Tons (US) | Everything Converter 169</title>
  <meta name="description" content="Transform pounds to US tons for freight volume.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Tons (US)</h1>
  <p>Transform pounds to US tons for freight volume.</p>
  <input type="number" id="input" placeholder="Enter lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2000)(val);
      document.getElementById("result").textContent = val + " lb = " + result.toFixed(6) + " ton (US)";
    }
  </script>
</body>
</html>
