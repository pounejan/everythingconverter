<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megapascals to Pascals | Everything Converter 169</title>
  <meta name="description" content="Transform megapascals to pascals for high-pressure precision work.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megapascals to Pascals</h1>
  <p>Transform megapascals to pascals for high-pressure precision work.</p>
  <input type="number" id="input" placeholder="Enter MPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e6)(val);
      document.getElementById("result").textContent = val + " MPa = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
