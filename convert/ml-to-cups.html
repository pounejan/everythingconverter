<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliliters to Cups | Everything Converter 169</title>
  <meta name="description" content="Convert milliliters to cups for accurate ingredient adjustments in recipes from around the world. Ideal for home chefs, bakers, and food bloggers.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliliters to Cups</h1>
  <p>Convert milliliters to cups for accurate ingredient adjustments in recipes from around the world. Ideal for home chefs, bakers, and food bloggers.</p>
  <input type="number" id="input" placeholder="Enter ml">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 236.588)(val);
      document.getElementById("result").textContent = val + " ml = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
