<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Technical Atmosphere to PSI (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert technical atmosphere to UK PSI for legacy industrial devices.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Technical Atmosphere to PSI (UK)</h1>
  <p>Convert technical atmosphere to UK PSI for legacy industrial devices.</p>
  <input type="number" id="input" placeholder="Enter at">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*14.2233)(val);
      document.getElementById("result").textContent = val + " at = " + result.toFixed(6) + " psi(UK)";
    }
  </script>
</body>
</html>
