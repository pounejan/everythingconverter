<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigabits per Second to Terabits per Second | Everything Converter 169</title>
  <meta name="description" content="Convert gigabits per second to terabits per second for large data rates.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigabits per Second to Terabits per Second</h1>
  <p>Convert gigabits per second to terabits per second for large data rates.</p>
  <input type="number" id="input" placeholder="Enter Gbps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Gbps = " + result.toFixed(6) + " Tbps";
    }
  </script>
</body>
</html>
