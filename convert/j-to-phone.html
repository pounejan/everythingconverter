<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Smartphone Charge | Everything Converter 169</title>
  <meta name="description" content="Convert joules to smartphone battery (10Wh) energy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Smartphone Charge</h1>
  <p>Convert joules to smartphone battery (10Wh) energy.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/36000)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " phone";
    }
  </script>
</body>
</html>
