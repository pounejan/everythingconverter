<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slugs to Long Tons | Everything Converter 169</title>
  <meta name="description" content="Convert slugs to UK long tons for precise mass conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Slugs to Long Tons</h1>
  <p>Convert slugs to UK long tons for precise mass conversions.</p>
  <input type="number" id="input" placeholder="Enter slug">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (2240 * 0.0310809))(val);
      document.getElementById("result").textContent = val + " slug = " + result.toFixed(6) + " long ton";
    }
  </script>
</body>
</html>
