<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams per Liter to Pounds per Gallon (US) | Everything Converter 169</title>
  <meta name="description" content="Convert grams per liter to pounds per US gallon for fluid density conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams per Liter to Pounds per Gallon (US)</h1>
  <p>Convert grams per liter to pounds per US gallon for fluid density conversions.</p>
  <input type="number" id="input" placeholder="Enter g/L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 8.3454)(val);
      document.getElementById("result").textContent = val + " g/L = " + result.toFixed(6) + " lb/gal(US)";
    }
  </script>
</body>
</html>
