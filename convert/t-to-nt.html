<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T to nT | Everything Converter 169</title>
  <meta name="description" content="Convert tesla to nanotesla for geomagnetic studies.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>T to nT</h1>
  <p>Convert tesla to nanotesla for geomagnetic studies.</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e9)(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " nT";
    }
  </script>
</body>
</html>
