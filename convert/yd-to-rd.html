<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yards to Rods | Everything Converter 169</title>
  <meta name="description" content=" (yd to rd) – Land measurement tool">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Yards to Rods</h1>
  <p> (yd to rd) – Land measurement tool</p>
  <input type="number" id="input" placeholder="Enter yd">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 5.5)(val);
      document.getElementById("result").textContent = val + " yd = " + result.toFixed(6) + " rd";
    }
  </script>
</body>
</html>
