<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standard Atmosphere to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert standard atmosphere to PSI for calibrated pressure benchmarks.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Standard Atmosphere to PSI</h1>
  <p>Convert standard atmosphere to PSI for calibrated pressure benchmarks.</p>
  <input type="number" id="input" placeholder="Enter atm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*14.6959)(val);
      document.getElementById("result").textContent = val + " atm = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
