<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Particles to Mass | Everything Converter 169</title>
  <meta name="description" content="Convert virtual particles to mass for quantum physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Virtual Particles to Mass</h1>
  <p>Convert virtual particles to mass for quantum physics.</p>
  <input type="number" id="input" placeholder="Enter VP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-30)(val);
      document.getElementById("result").textContent = val + " VP = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
