<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Microjoules to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert microjoules to joules for scaling up small energy units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Microjoules to Joules</h1>
  <p>Convert microjoules to joules for scaling up small energy units.</p>
  <input type="number" id="input" placeholder="Enter µJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1e6)(val);
      document.getElementById("result").textContent = val + " µJ = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
