<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decare to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert decare to square meters for large agricultural plots.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decare to Square Meters</h1>
  <p>Convert decare to square meters for large agricultural plots.</p>
  <input type="number" id="input" placeholder="Enter daa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " daa = " + result.toFixed(6) + " mÂ²";
    }
  </script>
</body>
</html>
