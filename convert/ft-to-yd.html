<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Feet to Square Yards | Everything Converter 169</title>
  <meta name="description" content="Convert square feet to square yards for flooring projects.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Feet to Square Yards</h1>
  <p>Convert square feet to square yards for flooring projects.</p>
  <input type="number" id="input" placeholder="Enter ft²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 9)(val);
      document.getElementById("result").textContent = val + " ft² = " + result.toFixed(6) + " yd²";
    }
  </script>
</body>
</html>
