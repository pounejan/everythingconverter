<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU to Calories | Everything Converter 169</title>
  <meta name="description" content="Transform BTU to calories for energy conversion calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU to Calories</h1>
  <p>Transform BTU to calories for energy conversion calculations.</p>
  <input type="number" id="input" placeholder="Enter BTU">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 252.164)(val);
      document.getElementById("result").textContent = val + " BTU = " + result.toFixed(6) + " cal";
    }
  </script>
</body>
</html>
