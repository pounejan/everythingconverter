<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Meter of Natural Gas to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform cubic meter of natural gas to joules for energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Meter of Natural Gas to Joules</h1>
  <p>Transform cubic meter of natural gas to joules for energy calculations.</p>
  <input type="number" id="input" placeholder="Enter m³ NG">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.6e7)(val);
      document.getElementById("result").textContent = val + " m³ NG = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
