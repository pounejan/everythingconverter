<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams per Cubic Inch to Kilograms per Cubic Meter | Everything Converter 169</title>
  <meta name="description" content="Convert grams per cubic inch to kilograms per cubic meter for precise material density conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams per Cubic Inch to Kilograms per Cubic Meter</h1>
  <p>Convert grams per cubic inch to kilograms per cubic meter for precise material density conversions.</p>
  <input type="number" id="input" placeholder="Enter g/in³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 27679.9)(val);
      document.getElementById("result").textContent = val + " g/in³ = " + result.toFixed(6) + " kg/m³";
    }
  </script>
</body>
</html>
