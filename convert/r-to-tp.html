<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rankine to Planck | Everything Converter 169</title>
  <meta name="description" content="Convert Rankine to Planck temperature for astrophysical study.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rankine to Planck</h1>
  <p>Convert Rankine to Planck temperature for astrophysical study.</p>
  <input type="number" id="input" placeholder="Enter °R">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((v*5/9)/1.417e32))(val);
      document.getElementById("result").textContent = val + " °R = " + result.toFixed(6) + " Tp";
    }
  </script>
</body>
</html>
