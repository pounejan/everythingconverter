<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticks of Butter to Cups | Everything Converter 169</title>
  <meta name="description" content="Transform sticks of butter to cups for consistent butter quantities in your cooking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Sticks of Butter to Cups</h1>
  <p>Transform sticks of butter to cups for consistent butter quantities in your cooking.</p>
  <input type="number" id="input" placeholder="Enter sticks">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 2)(val);
      document.getElementById("result").textContent = val + " sticks = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
