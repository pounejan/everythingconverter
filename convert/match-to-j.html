<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Flame to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert number of match flames to joules.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Match Flame to Joules</h1>
  <p>Convert number of match flames to joules.</p>
  <input type="number" id="input" placeholder="Enter match">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " match = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
