<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers per Hour to Speed of Light | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers per hour to speed of light for relativistic speed and physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers per Hour to Speed of Light</h1>
  <p>Convert kilometers per hour to speed of light for relativistic speed and physics calculations.</p>
  <input type="number" id="input" placeholder="Enter km/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1079252848.8)(val);
      document.getElementById("result").textContent = val + " km/h = " + result.toFixed(6) + " c";
    }
  </script>
</body>
</html>
