<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micrograms to Carats | Everything Converter 169</title>
  <meta name="description" content="Convert micrograms to carats for micro-gem weight.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Micrograms to Carats</h1>
  <p>Convert micrograms to carats for micro-gem weight.</p>
  <input type="number" id="input" placeholder="Enter µg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 200000)(val);
      document.getElementById("result").textContent = val + " µg = " + result.toFixed(6) + " ct";
    }
  </script>
</body>
</html>
