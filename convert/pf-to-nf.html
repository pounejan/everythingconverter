<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picofarads to Nanofarads | Everything Converter 169</title>
  <meta name="description" content="Transform picofarads to nanofarads for small capacitance calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Picofarads to Nanofarads</h1>
  <p>Transform picofarads to nanofarads for small capacitance calculations.</p>
  <input type="number" id="input" placeholder="Enter pF">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " pF = " + result.toFixed(6) + " nF";
    }
  </script>
</body>
</html>
