<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amperes to Kiloamperes | Everything Converter 169</title>
  <meta name="description" content="Convert amperes to kiloamperes for high current measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Amperes to Kiloamperes</h1>
  <p>Convert amperes to kiloamperes for high current measurements.</p>
  <input type="number" id="input" placeholder="Enter A">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " A = " + result.toFixed(6) + " kA";
    }
  </script>
</body>
</html>
