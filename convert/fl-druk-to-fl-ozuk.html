<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluid Drams (UK) to Fluid Ounces (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert UK fluid drams to UK fluid ounces for accurate liquid volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fluid Drams (UK) to Fluid Ounces (UK)</h1>
  <p>Convert UK fluid drams to UK fluid ounces for accurate liquid volume measurements.</p>
  <input type="number" id="input" placeholder="Enter fl dr(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 8)(val);
      document.getElementById("result").textContent = val + " fl dr(UK) = " + result.toFixed(6) + " fl oz(UK)";
    }
  </script>
</body>
</html>
