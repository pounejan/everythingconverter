<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J/A to Weber | Everything Converter 169</title>
  <meta name="description" content="Transform joule per ampere to weber for magnetic flux.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>J/A to Weber</h1>
  <p>Transform joule per ampere to weber for magnetic flux.</p>
  <input type="number" id="input" placeholder="Enter J/A">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " J/A = " + result.toFixed(6) + " Wb";
    }
  </script>
</body>
</html>
