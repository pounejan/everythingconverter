<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hectares to Square Miles | Everything Converter 169</title>
  <meta name="description" content="Transform hectares to square miles for global land metrics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Hectares to Square Miles</h1>
  <p>Transform hectares to square miles for global land metrics.</p>
  <input type="number" id="input" placeholder="Enter ha">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 258.9988)(val);
      document.getElementById("result").textContent = val + " ha = " + result.toFixed(6) + " miÂ²";
    }
  </script>
</body>
</html>
