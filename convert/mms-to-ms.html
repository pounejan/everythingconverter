<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millimeters per Second to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert millimeters per second to meters per second for microflow or low-speed mechanical systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millimeters per Second to Meters per Second</h1>
  <p>Convert millimeters per second to meters per second for microflow or low-speed mechanical systems.</p>
  <input type="number" id="input" placeholder="Enter mm/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " mm/s = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
