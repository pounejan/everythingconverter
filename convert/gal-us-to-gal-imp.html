<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Gallons to Imperial Gallons | Everything Converter 169</title>
  <meta name="description" content="Convert US gallons to imperial gallons for volume comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>US Gallons to Imperial Gallons</h1>
  <p>Convert US gallons to imperial gallons for volume comparisons.</p>
  <input type="number" id="input" placeholder="Enter gal (US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.832674)(val);
      document.getElementById("result").textContent = val + " gal (US) = " + result.toFixed(6) + " gal (imp)";
    }
  </script>
</body>
</html>
