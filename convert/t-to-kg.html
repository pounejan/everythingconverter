<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tachyons to Mass | Everything Converter 169</title>
  <meta name="description" content="Convert tachyons to mass for theoretical physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tachyons to Mass</h1>
  <p>Convert tachyons to mass for theoretical physics.</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.67e-27)(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
