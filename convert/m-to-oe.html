<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Measurement to Observer Effect | Everything Converter 169</title>
  <meta name="description" content="Transform measurement to observer effect for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Measurement to Observer Effect</h1>
  <p>Transform measurement to observer effect for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter M">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " M = " + result.toFixed(6) + " OE";
    }
  </script>
</body>
</html>
