<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A/turn路m to Oersted | Everything Converter 169</title>
  <meta name="description" content="Transform ampere-turn per meter to oersted.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>A/turn路m to Oersted</h1>
  <p>Transform ampere-turn per meter to oersted.</p>
  <input type="number" id="input" placeholder="Enter A/turn路m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 79.5775)(val);
      document.getElementById("result").textContent = val + " A/turn路m = " + result.toFixed(6) + " Oe";
    }
  </script>
</body>
</html>
