<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanoseconds to Hours | Everything Converter 169</title>
  <meta name="description" content="Convert nanoseconds to hours for extremely long durations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanoseconds to Hours</h1>
  <p>Convert nanoseconds to hours for extremely long durations.</p>
  <input type="number" id="input" placeholder="Enter ns">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.6e12)(val);
      document.getElementById("result").textContent = val + " ns = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
