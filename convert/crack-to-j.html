<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firecracker to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert firecracker explosions to joules.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Firecracker to Joules</h1>
  <p>Convert firecracker explosions to joules.</p>
  <input type="number" id="input" placeholder="Enter crack">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1046)(val);
      document.getElementById("result").textContent = val + " crack = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
