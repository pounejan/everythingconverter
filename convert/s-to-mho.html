<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Siemens to Mhos | Everything Converter 169</title>
  <meta name="description" content="Convert siemens to mhos for conductance measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Siemens to Mhos</h1>
  <p>Convert siemens to mhos for conductance measurements.</p>
  <input type="number" id="input" placeholder="Enter S">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " S = " + result.toFixed(6) + " mho";
    }
  </script>
</body>
</html>
