<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilopascals to Bars | Everything Converter 169</title>
  <meta name="description" content="Transform kilopascals to bars for practical fluid pressure monitoring.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilopascals to Bars</h1>
  <p>Transform kilopascals to bars for practical fluid pressure monitoring.</p>
  <input type="number" id="input" placeholder="Enter kPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/100)(val);
      document.getElementById("result").textContent = val + " kPa = " + result.toFixed(6) + " bar";
    }
  </script>
</body>
</html>
