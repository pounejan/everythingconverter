<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decimal to Percentage | Everything Converter 169</title>
  <meta name="description" content="Convert decimal numbers to percentage format.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decimal to Percentage</h1>
  <p>Convert decimal numbers to percentage format.</p>
  <input type="number" id="input" placeholder="Enter decimal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " decimal = " + result.toFixed(6) + " %";
    }
  </script>
</body>
</html>
