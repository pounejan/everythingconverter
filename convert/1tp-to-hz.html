<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Time Inverse to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert inverse Planck time to hertz for theoretical physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Time Inverse to Hertz</h1>
  <p>Convert inverse Planck time to hertz for theoretical physics.</p>
  <input type="number" id="input" placeholder="Enter 1/tP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " 1/tP = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
