<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cups (Metric) to Cubic Centimeters | Everything Converter 169</title>
  <meta name="description" content="Convert metric cups to cubic centimeters for cooking and science volume conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cups (Metric) to Cubic Centimeters</h1>
  <p>Convert metric cups to cubic centimeters for cooking and science volume conversions.</p>
  <input type="number" id="input" placeholder="Enter cup(metric)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 250)(val);
      document.getElementById("result").textContent = val + " cup(metric) = " + result.toFixed(6) + " cmÂ³";
    }
  </script>
</body>
</html>
