<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Mils to Square Millimeters | Everything Converter 169</title>
  <meta name="description" content="Convert circular mils to square millimeters for wire area calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Circular Mils to Square Millimeters</h1>
  <p>Convert circular mils to square millimeters for wire area calculations.</p>
  <input type="number" id="input" placeholder="Enter cmil">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.000000506707)(val);
      document.getElementById("result").textContent = val + " cmil = " + result.toFixed(6) + " mmÂ²";
    }
  </script>
</body>
</html>
