<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cups (US) to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert US cups to milliliters for cooking and recipe measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cups (US) to Milliliters</h1>
  <p>Convert US cups to milliliters for cooking and recipe measurements.</p>
  <input type="number" id="input" placeholder="Enter cup(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 236.588)(val);
      document.getElementById("result").textContent = val + " cup(US) = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
