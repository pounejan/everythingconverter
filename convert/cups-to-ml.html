<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cups to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert cups to milliliters for international recipe conversions and precise cooking measurements. Essential for baking, cooking international recipes, and ensuring accurate ingredient proportions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cups to Milliliters</h1>
  <p>Convert cups to milliliters for international recipe conversions and precise cooking measurements. Essential for baking, cooking international recipes, and ensuring accurate ingredient proportions.</p>
  <input type="number" id="input" placeholder="Enter cups">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 236.588)(val);
      document.getElementById("result").textContent = val + " cups = " + result.toFixed(6) + " ml";
    }
  </script>
</body>
</html>
