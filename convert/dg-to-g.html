<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decigrams to Grams | Everything Converter 169</title>
  <meta name="description" content="Convert decigrams to grams in science labs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decigrams to Grams</h1>
  <p>Convert decigrams to grams in science labs.</p>
  <input type="number" id="input" placeholder="Enter dg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 10)(val);
      document.getElementById("result").textContent = val + " dg = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
