<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millimeters of Water to Pascals | Everything Converter 169</title>
  <meta name="description" content="Convert mmH2O to pascals for fine-grained pressure calibration.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millimeters of Water to Pascals</h1>
  <p>Convert mmH2O to pascals for fine-grained pressure calibration.</p>
  <input type="number" id="input" placeholder="Enter mmH2O">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*9.80665)(val);
      document.getElementById("result").textContent = val + " mmH2O = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
