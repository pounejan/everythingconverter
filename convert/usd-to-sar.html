<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>US Dollar to Saudi Riyal | Everything Converter 169</title>
  <meta name="description" content="Convert US Dollar to Saudi Riyal for Middle Eastern commerce and travel.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>US Dollar to Saudi Riyal</h1>
  <p>Convert US Dollar to Saudi Riyal for Middle Eastern commerce and travel.</p>
  <input type="number" id="input" placeholder="Enter USD">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.75)(val);
      document.getElementById("result").textContent = val + " USD = " + result.toFixed(6) + " SAR";
    }
  </script>
</body>
</html>
