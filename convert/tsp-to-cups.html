<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaspoons to Cups | Everything Converter 169</title>
  <meta name="description" content="Convert teaspoons to cups to combine tiny quantities into meaningful recipe values.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Teaspoons to Cups</h1>
  <p>Convert teaspoons to cups to combine tiny quantities into meaningful recipe values.</p>
  <input type="number" id="input" placeholder="Enter tsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 48)(val);
      document.getElementById("result").textContent = val + " tsp = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
