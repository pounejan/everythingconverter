<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electrons to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Convert electrons to kilograms for weight comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Electrons to Kilograms</h1>
  <p>Convert electrons to kilograms for weight comparisons.</p>
  <input type="number" id="input" placeholder="Enter e-">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 9.109e-31)(val);
      document.getElementById("result").textContent = val + " e- = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
