<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Tons to Pounds | Everything Converter 169</title>
  <meta name="description" content="Convert short tons to pounds for American weight measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Short Tons to Pounds</h1>
  <p>Convert short tons to pounds for American weight measurements.</p>
  <input type="number" id="input" placeholder="Enter short ton">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2000)(val);
      document.getElementById("result").textContent = val + " short ton = " + result.toFixed(6) + " lbs";
    }
  </script>
</body>
</html>
