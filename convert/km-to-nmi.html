<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Kilometers to Square Nautical Miles | Everything Converter 169</title>
  <meta name="description" content="Transform square kilometers to square nautical miles for sea territory mapping.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Kilometers to Square Nautical Miles</h1>
  <p>Transform square kilometers to square nautical miles for sea territory mapping.</p>
  <input type="number" id="input" placeholder="Enter km²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.429)(val);
      document.getElementById("result").textContent = val + " km² = " + result.toFixed(6) + " nmi²";
    }
  </script>
</body>
</html>
