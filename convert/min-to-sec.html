<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minutes to Seconds | Everything Converter 169</title>
  <meta name="description" content="Convert minutes to seconds for timing calculations, programming, and athletic performance tracking. Essential for workout routines, cooking timers, and technical specifications where precise timing is crucial.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Minutes to Seconds</h1>
  <p>Convert minutes to seconds for timing calculations, programming, and athletic performance tracking. Essential for workout routines, cooking timers, and technical specifications where precise timing is crucial.</p>
  <input type="number" id="input" placeholder="Enter min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 60)(val);
      document.getElementById("result").textContent = val + " min = " + result.toFixed(6) + " sec";
    }
  </script>
</body>
</html>
