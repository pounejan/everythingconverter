<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Celsius to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Convert Celsius to Kelvin for scientific research and absolute temperature calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Celsius to Kelvin</h1>
  <p>Convert Celsius to Kelvin for scientific research and absolute temperature calculations.</p>
  <input type="number" id="input" placeholder="Enter °C">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v + 273.15)(val);
      document.getElementById("result").textContent = val + " °C = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
