<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astronomical Units to Light Years | Everything Converter 169</title>
  <meta name="description" content="Transform astronomical units to light years for cosmic comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Astronomical Units to Light Years</h1>
  <p>Transform astronomical units to light years for cosmic comparisons.</p>
  <input type="number" id="input" placeholder="Enter AU">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 63241.1)(val);
      document.getElementById("result").textContent = val + " AU = " + result.toFixed(6) + " ly";
    }
  </script>
</body>
</html>
