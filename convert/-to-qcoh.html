<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coherence Time to Quantum Coherence | Everything Converter 169</title>
  <meta name="description" content="Transform coherence time to quantum coherence for quantum physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Coherence Time to Quantum Coherence</h1>
  <p>Transform coherence time to quantum coherence for quantum physics.</p>
  <input type="number" id="input" placeholder="Enter τ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e-9)(val);
      document.getElementById("result").textContent = val + " τ = " + result.toFixed(6) + " QCoh";
    }
  </script>
</body>
</html>
