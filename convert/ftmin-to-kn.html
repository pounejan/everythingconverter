<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet per Minute to Knots | Everything Converter 169</title>
  <meta name="description" content="Convert feet per minute to knots for nautical speed monitoring and maritime applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet per Minute to Knots</h1>
  <p>Convert feet per minute to knots for nautical speed monitoring and maritime applications.</p>
  <input type="number" id="input" placeholder="Enter ft/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 101.27)(val);
      document.getElementById("result").textContent = val + " ft/min = " + result.toFixed(6) + " kn";
    }
  </script>
</body>
</html>
