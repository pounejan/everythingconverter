<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milligrams per Liter to Micrograms per Liter | Everything Converter 169</title>
  <meta name="description" content="Convert milligrams per liter to micrograms per liter for fluid density calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milligrams per Liter to Micrograms per Liter</h1>
  <p>Convert milligrams per liter to micrograms per liter for fluid density calculations.</p>
  <input type="number" id="input" placeholder="Enter mg/L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " mg/L = " + result.toFixed(6) + " Âµg/L";
    }
  </script>
</body>
</html>
