<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chilean Peso to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Chilean Peso to Euro for currency conversion and investments.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Chilean Peso to Euro</h1>
  <p>Convert Chilean Peso to Euro for currency conversion and investments.</p>
  <input type="number" id="input" placeholder="Enter CLP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 900)(val);
      document.getElementById("result").textContent = val + " CLP = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
