<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet per Hour to Knots | Everything Converter 169</title>
  <meta name="description" content="Convert feet per hour to knots for nautical speed conversions and boat speed monitoring.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet per Hour to Knots</h1>
  <p>Convert feet per hour to knots for nautical speed conversions and boat speed monitoring.</p>
  <input type="number" id="input" placeholder="Enter ft/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 6076.12)(val);
      document.getElementById("result").textContent = val + " ft/h = " + result.toFixed(6) + " kn";
    }
  </script>
</body>
</html>
