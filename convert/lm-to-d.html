<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lunar Month to Days | Everything Converter 169</title>
  <meta name="description" content="Convert lunar months to days (synodic month ~29.53 days).">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Lunar Month to Days</h1>
  <p>Convert lunar months to days (synodic month ~29.53 days).</p>
  <input type="number" id="input" placeholder="Enter lm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 29.5306)(val);
      document.getElementById("result").textContent = val + " lm = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
