<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acres to Quarter Section | Everything Converter 169</title>
  <meta name="description" content="Transform acres to quarter section for surveying calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Acres to Quarter Section</h1>
  <p>Transform acres to quarter section for surveying calculations.</p>
  <input type="number" id="input" placeholder="Enter acres">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 160)(val);
      document.getElementById("result").textContent = val + " acres = " + result.toFixed(6) + " Â¼ section";
    }
  </script>
</body>
</html>
