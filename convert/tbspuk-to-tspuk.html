<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablespoons (UK) to Teaspoons (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert UK tablespoons to UK teaspoons for detailed volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tablespoons (UK) to Teaspoons (UK)</h1>
  <p>Convert UK tablespoons to UK teaspoons for detailed volume measurements.</p>
  <input type="number" id="input" placeholder="Enter tbsp(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3)(val);
      document.getElementById("result").textContent = val + " tbsp(UK) = " + result.toFixed(6) + " tsp(UK)";
    }
  </script>
</body>
</html>
