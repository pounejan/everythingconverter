<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Meters to Acre-feet | Everything Converter 169</title>
  <meta name="description" content="Transform cubic meters to acre-feet for water management calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Meters to Acre-feet</h1>
  <p>Transform cubic meters to acre-feet for water management calculations.</p>
  <input type="number" id="input" placeholder="Enter m³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1233.48)(val);
      document.getElementById("result").textContent = val + " m³ = " + result.toFixed(6) + " ac-ft";
    }
  </script>
</body>
</html>
