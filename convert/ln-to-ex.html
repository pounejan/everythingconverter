<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logarithm to Exponential | Everything Converter 169</title>
  <meta name="description" content="Convert natural log values to exponential base-e.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Logarithm to Exponential</h1>
  <p>Convert natural log values to exponential base-e.</p>
  <input type="number" id="input" placeholder="Enter ln">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => Math.exp(v))(val);
      document.getElementById("result").textContent = val + " ln = " + result.toFixed(6) + " e^x";
    }
  </script>
</body>
</html>
