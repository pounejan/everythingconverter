<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters per Second to Nanometers per Second | Everything Converter 169</title>
  <meta name="description" content="Convert meters per second to nanometers per second for scientific velocity scale conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters per Second to Nanometers per Second</h1>
  <p>Convert meters per second to nanometers per second for scientific velocity scale conversions.</p>
  <input type="number" id="input" placeholder="Enter m/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e9)(val);
      document.getElementById("result").textContent = val + " m/s = " + result.toFixed(6) + " nm/s";
    }
  </script>
</body>
</html>
