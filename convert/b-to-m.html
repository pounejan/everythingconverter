<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barns to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert barns to square meters for nuclear physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Barns to Square Meters</h1>
  <p>Convert barns to square meters for nuclear physics calculations.</p>
  <input type="number" id="input" placeholder="Enter b">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-28)(val);
      document.getElementById("result").textContent = val + " b = " + result.toFixed(6) + " mÂ²";
    }
  </script>
</body>
</html>
