<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megabits per Second to Gigabits per Second | Everything Converter 169</title>
  <meta name="description" content="Convert megabits per second to gigabits per second for data throughput.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megabits per Second to Gigabits per Second</h1>
  <p>Convert megabits per second to gigabits per second for data throughput.</p>
  <input type="number" id="input" placeholder="Enter Mbps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Mbps = " + result.toFixed(6) + " Gbps";
    }
  </script>
</body>
</html>
