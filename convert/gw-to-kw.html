<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigawatts to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Transform gigawatts to kilowatts for equipment comparisons across scales.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigawatts to Kilowatts</h1>
  <p>Transform gigawatts to kilowatts for equipment comparisons across scales.</p>
  <input type="number" id="input" placeholder="Enter GW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e6)(val);
      document.getElementById("result").textContent = val + " GW = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
