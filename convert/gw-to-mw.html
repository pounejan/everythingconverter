<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigawatts to Megawatts | Everything Converter 169</title>
  <meta name="description" content="Transform gigawatts to megawatts for scalable energy measurement systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigawatts to Megawatts</h1>
  <p>Transform gigawatts to megawatts for scalable energy measurement systems.</p>
  <input type="number" id="input" placeholder="Enter GW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " GW = " + result.toFixed(6) + " MW";
    }
  </script>
</body>
</html>
