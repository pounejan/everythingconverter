<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonnes to Stones | Everything Converter 169</title>
  <meta name="description" content="Convert tonnes (metric) to stones (UK) for health or transport.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tonnes to Stones</h1>
  <p>Convert tonnes (metric) to stones (UK) for health or transport.</p>
  <input type="number" id="input" placeholder="Enter t">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000 / 6.35029)(val);
      document.getElementById("result").textContent = val + " t = " + result.toFixed(6) + " st";
    }
  </script>
</body>
</html>
