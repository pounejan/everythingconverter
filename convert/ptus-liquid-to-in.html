<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pints (US Liquid) to Cubic Inches | Everything Converter 169</title>
  <meta name="description" content="Convert US liquid pints to cubic inches for cooking and engineering volume conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pints (US Liquid) to Cubic Inches</h1>
  <p>Convert US liquid pints to cubic inches for cooking and engineering volume conversions.</p>
  <input type="number" id="input" placeholder="Enter pt(US liquid)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 28.875)(val);
      document.getElementById("result").textContent = val + " pt(US liquid) = " + result.toFixed(6) + " inÂ³";
    }
  </script>
</body>
</html>
