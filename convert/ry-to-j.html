<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rydberg to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform Rydberg to joules for atomic physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rydberg to Joules</h1>
  <p>Transform Rydberg to joules for atomic physics calculations.</p>
  <input type="number" id="input" placeholder="Enter Ry">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.18e-18)(val);
      document.getElementById("result").textContent = val + " Ry = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
