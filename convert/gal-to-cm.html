<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons to Cubic Centimeters | Everything Converter 169</title>
  <meta name="description" content="Convert gallons to cc for precise volume measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons to Cubic Centimeters</h1>
  <p>Convert gallons to cc for precise volume measurement.</p>
  <input type="number" id="input" placeholder="Enter gal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3785.41)(val);
      document.getElementById("result").textContent = val + " gal = " + result.toFixed(6) + " cmÂ³";
    }
  </script>
</body>
</html>
