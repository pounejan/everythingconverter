<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Horsepower | Everything Converter 169</title>
  <meta name="description" content="Convert watts to horsepower for engine power comparisons and mechanical calculations. Essential for automotive professionals, engineers, and anyone comparing electrical and mechanical power ratings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Horsepower</h1>
  <p>Convert watts to horsepower for engine power comparisons and mechanical calculations. Essential for automotive professionals, engineers, and anyone comparing electrical and mechanical power ratings.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 745.7)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " hp";
    }
  </script>
</body>
</html>
