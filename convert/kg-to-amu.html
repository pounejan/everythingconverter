<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Convert kg to AMU for molecular scale weights.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Atomic Mass Units</h1>
  <p>Convert kg to AMU for molecular scale weights.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.6605390666e-27)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " amu";
    }
  </script>
</body>
</html>
