<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millibars to Pascals | Everything Converter 169</title>
  <meta name="description" content="Transform millibars to pascals for atmospheric science and research.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millibars to Pascals</h1>
  <p>Transform millibars to pascals for atmospheric science and research.</p>
  <input type="number" id="input" placeholder="Enter mbar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*100)(val);
      document.getElementById("result").textContent = val + " mbar = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
