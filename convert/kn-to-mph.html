<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knots to Miles per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert knots to miles per hour for aircraft and sea travel comparisons in imperial systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Knots to Miles per Hour</h1>
  <p>Convert knots to miles per hour for aircraft and sea travel comparisons in imperial systems.</p>
  <input type="number" id="input" placeholder="Enter kn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.15078)(val);
      document.getElementById("result").textContent = val + " kn = " + result.toFixed(6) + " mph";
    }
  </script>
</body>
</html>
