<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centimeters per Second to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert centimeters per second to meters per second for detailed velocity in engineering and physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Centimeters per Second to Meters per Second</h1>
  <p>Convert centimeters per second to meters per second for detailed velocity in engineering and physics.</p>
  <input type="number" id="input" placeholder="Enter cm/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " cm/s = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
