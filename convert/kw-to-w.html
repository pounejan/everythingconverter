<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilowatts to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform kilowatts to watts for small-scale electric power output and measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilowatts to Watts</h1>
  <p>Transform kilowatts to watts for small-scale electric power output and measurements.</p>
  <input type="number" id="input" placeholder="Enter kW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1000)(val);
      document.getElementById("result").textContent = val + " kW = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
