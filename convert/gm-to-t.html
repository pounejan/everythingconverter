<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauss·m² to Tesla | Everything Converter 169</title>
  <meta name="description" content="Transform gauss·m² to tesla for magnetic flux density.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gauss·m² to Tesla</h1>
  <p>Transform gauss·m² to tesla for magnetic flux density.</p>
  <input type="number" id="input" placeholder="Enter G·m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 10000)(val);
      document.getElementById("result").textContent = val + " G·m² = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
