<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Yards to Acres | Everything Converter 169</title>
  <meta name="description" content="Transform square yards to acres for subdivision calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Yards to Acres</h1>
  <p>Transform square yards to acres for subdivision calculations.</p>
  <input type="number" id="input" placeholder="Enter yd²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4840)(val);
      document.getElementById("result").textContent = val + " yd² = " + result.toFixed(6) + " acres";
    }
  </script>
</body>
</html>
