<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Ounces‑troy | Everything Converter 169</title>
  <meta name="description" content="Convert kilograms to troy ounces for precious metals.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Ounces‑troy</h1>
  <p>Convert kilograms to troy ounces for precious metals.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (v * 1000) / 31.1035)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " oz t";
    }
  </script>
</body>
</html>
