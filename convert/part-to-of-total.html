<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage of Total | Everything Converter 169</title>
  <meta name="description" content="Calculate percentage of a total number.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Percentage of Total</h1>
  <p>Calculate percentage of a total number.</p>
  <input type="number" id="input" placeholder="Enter part">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " part = " + result.toFixed(6) + " % of total";
    }
  </script>
</body>
</html>
