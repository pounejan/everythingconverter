<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fahrenheit to Gas Mark | Everything Converter 169</title>
  <meta name="description" content="Convert Fahrenheit to Gas Mark for cooking and baking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fahrenheit to Gas Mark</h1>
  <p>Convert Fahrenheit to Gas Mark for cooking and baking.</p>
  <input type="number" id="input" placeholder="Enter °F">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => Math.round((v - 250) / 25))(val);
      document.getElementById("result").textContent = val + " °F = " + result.toFixed(6) + " Gas";
    }
  </script>
</body>
</html>
