<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliliters to Pints | Everything Converter 169</title>
  <meta name="description" content="Convert milliliters to pints for beverage amounts.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliliters to Pints</h1>
  <p>Convert milliliters to pints for beverage amounts.</p>
  <input type="number" id="input" placeholder="Enter mL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 473.176)(val);
      document.getElementById("result").textContent = val + " mL = " + result.toFixed(6) + " pt";
    }
  </script>
</body>
</html>
