<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micrograms per Liter to Milligrams per Liter | Everything Converter 169</title>
  <meta name="description" content="Convert micrograms per liter to milligrams per liter for water quality density measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Micrograms per Liter to Milligrams per Liter</h1>
  <p>Convert micrograms per liter to milligrams per liter for water quality density measurements.</p>
  <input type="number" id="input" placeholder="Enter µg/L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " µg/L = " + result.toFixed(6) + " mg/L";
    }
  </script>
</body>
</html>
