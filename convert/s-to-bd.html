<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seconds to Business Days | Everything Converter 169</title>
  <meta name="description" content="Convert seconds to business days based on 8-hour workdays.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Seconds to Business Days</h1>
  <p>Convert seconds to business days based on 8-hour workdays.</p>
  <input type="number" id="input" placeholder="Enter s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (8 * 3600))(val);
      document.getElementById("result").textContent = val + " s = " + result.toFixed(6) + " bd";
    }
  </script>
</body>
</html>
