<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weber/m² to Tesla | Everything Converter 169</title>
  <meta name="description" content="Transform weber/m² to tesla for flux density.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Weber/m² to Tesla</h1>
  <p>Transform weber/m² to tesla for flux density.</p>
  <input type="number" id="input" placeholder="Enter Wb/m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Wb/m² = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
