<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millibar to Millimeter of Water | Everything Converter 169</title>
  <meta name="description" content="Transform millibar to mmH2O for HVAC and fan pressure metrics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millibar to Millimeter of Water</h1>
  <p>Transform millibar to mmH2O for HVAC and fan pressure metrics.</p>
  <input type="number" id="input" placeholder="Enter mbar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.0980665)(val);
      document.getElementById("result").textContent = val + " mbar = " + result.toFixed(6) + " mmH2O";
    }
  </script>
</body>
</html>
