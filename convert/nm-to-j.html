<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton-meters to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert newton-meters to joules in mechanical energy problems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton-meters to Joules</h1>
  <p>Convert newton-meters to joules in mechanical energy problems.</p>
  <input type="number" id="input" placeholder="Enter N·m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v)(val);
      document.getElementById("result").textContent = val + " N·m = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
