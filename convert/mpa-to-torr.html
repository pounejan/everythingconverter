<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megapascal to Torr | Everything Converter 169</title>
  <meta name="description" content="Transform megapascals to torr for fine-resolution vacuum simulations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megapascal to Torr</h1>
  <p>Transform megapascals to torr for fine-resolution vacuum simulations.</p>
  <input type="number" id="input" placeholder="Enter MPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/0.000133322)(val);
      document.getElementById("result").textContent = val + " MPa = " + result.toFixed(6) + " Torr";
    }
  </script>
</body>
</html>
