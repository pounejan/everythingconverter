<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frequency to Wavelength in Air | Everything Converter 169</title>
  <meta name="description" content="Convert frequency to wavelength in air.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Frequency to Wavelength in Air</h1>
  <p>Convert frequency to wavelength in air.</p>
  <input type="number" id="input" placeholder="Enter Hz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => 343 / v)(val);
      document.getElementById("result").textContent = val + " Hz = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
