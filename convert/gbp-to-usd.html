<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>British Pound to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert British Pound to US Dollar for international money transfers and commerce.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>British Pound to US Dollar</h1>
  <p>Convert British Pound to US Dollar for international money transfers and commerce.</p>
  <input type="number" id="input" placeholder="Enter GBP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.78)(val);
      document.getElementById("result").textContent = val + " GBP = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
