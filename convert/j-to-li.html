<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Magnetic Field Energy | Everything Converter 169</title>
  <meta name="description" content="Transform joules to magnetic energy representation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Magnetic Field Energy</h1>
  <p>Transform joules to magnetic energy representation.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " ½LI²";
    }
  </script>
</body>
</html>
