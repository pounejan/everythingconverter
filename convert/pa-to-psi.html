<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pascals to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert pascals to PSI (pounds per square inch) for American standard pressure systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pascals to PSI</h1>
  <p>Convert pascals to PSI (pounds per square inch) for American standard pressure systems.</p>
  <input type="number" id="input" placeholder="Enter Pa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.000145038)(val);
      document.getElementById("result").textContent = val + " Pa = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
