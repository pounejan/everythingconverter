<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gilberts to Ampere-turns | Everything Converter 169</title>
  <meta name="description" content="Transform gilberts to ampere-turns for magnetomotive force calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gilberts to Ampere-turns</h1>
  <p>Transform gilberts to ampere-turns for magnetomotive force calculations.</p>
  <input type="number" id="input" placeholder="Enter Gb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.256637)(val);
      document.getElementById("result").textContent = val + " Gb = " + result.toFixed(6) + " At";
    }
  </script>
</body>
</html>
