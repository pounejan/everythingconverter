<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exajoules to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert exajoules to joules for ultra-large energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Exajoules to Joules</h1>
  <p>Convert exajoules to joules for ultra-large energy calculations.</p>
  <input type="number" id="input" placeholder="Enter EJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e18)(val);
      document.getElementById("result").textContent = val + " EJ = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
