<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megajoules to Kilowatt-hours | Everything Converter 169</title>
  <meta name="description" content="Convert megajoules to kWh for electric billing, grid analysis, and efficiency.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megajoules to Kilowatt-hours</h1>
  <p>Convert megajoules to kWh for electric billing, grid analysis, and efficiency.</p>
  <input type="number" id="input" placeholder="Enter MJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/3.6)(val);
      document.getElementById("result").textContent = val + " MJ = " + result.toFixed(6) + " kWh";
    }
  </script>
</body>
</html>
