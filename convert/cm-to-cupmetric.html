<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Centimeters to Cups (Metric) | Everything Converter 169</title>
  <meta name="description" content="Convert cubic centimeters to metric cups for precise volume scaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Centimeters to Cups (Metric)</h1>
  <p>Convert cubic centimeters to metric cups for precise volume scaling.</p>
  <input type="number" id="input" placeholder="Enter cm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 250)(val);
      document.getElementById("result").textContent = val + " cm³ = " + result.toFixed(6) + " cup(metric)";
    }
  </script>
</body>
</html>
