<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quarts (UK) to Pints (UK) | Everything Converter 169</title>
  <meta name="description" content="Convert UK quarts to UK pints for British liquid volume scaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quarts (UK) to Pints (UK)</h1>
  <p>Convert UK quarts to UK pints for British liquid volume scaling.</p>
  <input type="number" id="input" placeholder="Enter qt(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2)(val);
      document.getElementById("result").textContent = val + " qt(UK) = " + result.toFixed(6) + " pt(UK)";
    }
  </script>
</body>
</html>
