<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seconds to Milliseconds | Everything Converter 169</title>
  <meta name="description" content="Transform seconds to milliseconds for precise measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Seconds to Milliseconds</h1>
  <p>Transform seconds to milliseconds for precise measurements.</p>
  <input type="number" id="input" placeholder="Enter s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " s = " + result.toFixed(6) + " ms";
    }
  </script>
</body>
</html>
