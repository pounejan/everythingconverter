<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Long Tons to Slugs | Everything Converter 169</title>
  <meta name="description" content="Convert long tons to slugs for physics or aerospace usage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Long Tons to Slugs</h1>
  <p>Convert long tons to slugs for physics or aerospace usage.</p>
  <input type="number" id="input" placeholder="Enter lt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1016.05 / 14.5939)(val);
      document.getElementById("result").textContent = val + " lt = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
