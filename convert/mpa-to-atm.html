<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megapascal to Atmosphere | Everything Converter 169</title>
  <meta name="description" content="Convert megapascals to atmospheres for gas dynamics and industrial calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megapascal to Atmosphere</h1>
  <p>Convert megapascals to atmospheres for gas dynamics and industrial calculations.</p>
  <input type="number" id="input" placeholder="Enter MPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*9.86923)(val);
      document.getElementById("result").textContent = val + " MPa = " + result.toFixed(6) + " atm";
    }
  </script>
</body>
</html>
