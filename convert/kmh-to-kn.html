<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers per Hour to Knots | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers per hour to knots for marine travel and international nautical operations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers per Hour to Knots</h1>
  <p>Convert kilometers per hour to knots for marine travel and international nautical operations.</p>
  <input type="number" id="input" placeholder="Enter km/h">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.852)(val);
      document.getElementById("result").textContent = val + " km/h = " + result.toFixed(6) + " kn";
    }
  </script>
</body>
</html>
