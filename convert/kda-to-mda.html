<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilodaltons to Megadaltons | Everything Converter 169</title>
  <meta name="description" content="Transform kilodaltons to megadaltons for very large molecular mass calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilodaltons to Megadaltons</h1>
  <p>Transform kilodaltons to megadaltons for very large molecular mass calculations.</p>
  <input type="number" id="input" placeholder="Enter kDa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " kDa = " + result.toFixed(6) + " MDa";
    }
  </script>
</body>
</html>
