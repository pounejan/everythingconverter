<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilopascal to Feet of Water | Everything Converter 169</title>
  <meta name="description" content="Convert kilopascals to feet of water for fluid column pressure conversion.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilopascal to Feet of Water</h1>
  <p>Convert kilopascals to feet of water for fluid column pressure conversion.</p>
  <input type="number" id="input" placeholder="Enter kPa">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/3.0)(val);
      document.getElementById("result").textContent = val + " kPa = " + result.toFixed(6) + " ftH2O";
    }
  </script>
</body>
</html>
