<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Calorie Thermochemical | Everything Converter 169</title>
  <meta name="description" content="Convert joules to thermochemical calories for standardized thermodynamics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Calorie Thermochemical</h1>
  <p>Convert joules to thermochemical calories for standardized thermodynamics.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/4.184)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " cal(th)";
    }
  </script>
</body>
</html>
