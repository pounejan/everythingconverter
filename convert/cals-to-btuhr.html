<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories per Second to BTU per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert calories/sec to BTU/hr for heating, energy, and metabolic output.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories per Second to BTU per Hour</h1>
  <p>Convert calories/sec to BTU/hr for heating, energy, and metabolic output.</p>
  <input type="number" id="input" placeholder="Enter cal/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*14.2857)(val);
      document.getElementById("result").textContent = val + " cal/s = " + result.toFixed(6) + " BTU/hr";
    }
  </script>
</body>
</html>
