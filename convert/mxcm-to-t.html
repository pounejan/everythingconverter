<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mx/cm² to T | Everything Converter 169</title>
  <meta name="description" content="Transform maxwell/cm² to tesla.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Mx/cm² to T</h1>
  <p>Transform maxwell/cm² to tesla.</p>
  <input type="number" id="input" placeholder="Enter Mx/cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e4 / 1e8)(val);
      document.getElementById("result").textContent = val + " Mx/cm² = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
