<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feet of Water to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert feet of water to PSI for pump head calculations and well pressure.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Feet of Water to PSI</h1>
  <p>Convert feet of water to PSI for pump head calculations and well pressure.</p>
  <input type="number" id="input" placeholder="Enter ftH2O">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.43353)(val);
      document.getElementById("result").textContent = val + " ftH2O = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
