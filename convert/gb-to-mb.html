<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigabit to Megabit | Everything Converter 169</title>
  <meta name="description" content="Convert gigabit to megabit for high-capacity data transfer calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigabit to Megabit</h1>
  <p>Convert gigabit to megabit for high-capacity data transfer calculations.</p>
  <input type="number" id="input" placeholder="Enter Gb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Gb = " + result.toFixed(6) + " Mb";
    }
  </script>
</body>
</html>
