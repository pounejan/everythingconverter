<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tebibyte to Pebibyte | Everything Converter 169</title>
  <meta name="description" content="Convert tebibyte to pebibyte for massive binary data storage conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tebibyte to Pebibyte</h1>
  <p>Convert tebibyte to pebibyte for massive binary data storage conversions.</p>
  <input type="number" id="input" placeholder="Enter TiB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1024)(val);
      document.getElementById("result").textContent = val + " TiB = " + result.toFixed(6) + " PiB";
    }
  </script>
</body>
</html>
