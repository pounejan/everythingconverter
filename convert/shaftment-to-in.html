<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaftment to Inches | Everything Converter 169</title>
  <meta name="description" content=" (shaftment to in) – Hand span unit">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Shaftment to Inches</h1>
  <p> (shaftment to in) – Hand span unit</p>
  <input type="number" id="input" placeholder="Enter shaftment">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 6)(val);
      document.getElementById("result").textContent = val + " shaftment = " + result.toFixed(6) + " in";
    }
  </script>
</body>
</html>
