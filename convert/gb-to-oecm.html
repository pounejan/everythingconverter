<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gb to Oe·cm | Everything Converter 169</title>
  <meta name="description" content="Convert gilbert to oersted-centimeter for MMF.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gb to Oe·cm</h1>
  <p>Convert gilbert to oersted-centimeter for MMF.</p>
  <input type="number" id="input" placeholder="Enter Gb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Gb = " + result.toFixed(6) + " Oe·cm";
    }
  </script>
</body>
</html>
