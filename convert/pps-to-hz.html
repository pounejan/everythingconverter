<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Rate to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert pulse rate (pulses/sec) to hertz.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pulse Rate to Hertz</h1>
  <p>Convert pulse rate (pulses/sec) to hertz.</p>
  <input type="number" id="input" placeholder="Enter pps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " pps = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
