<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Miles to Square Yards | Everything Converter 169</title>
  <meta name="description" content="Transform square miles to square yards for regional stats.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Miles to Square Yards</h1>
  <p>Transform square miles to square yards for regional stats.</p>
  <input type="number" id="input" placeholder="Enter mi²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3097600)(val);
      document.getElementById("result").textContent = val + " mi² = " + result.toFixed(6) + " yd²";
    }
  </script>
</body>
</html>
