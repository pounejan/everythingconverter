<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terror to Quantum Fear | Everything Converter 169</title>
  <meta name="description" content="Transform terror to quantum fear for quantum mind theory.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Terror to Quantum Fear</h1>
  <p>Transform terror to quantum fear for quantum mind theory.</p>
  <input type="number" id="input" placeholder="Enter Terror">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e6)(val);
      document.getElementById("result").textContent = val + " Terror = " + result.toFixed(6) + " QFear";
    }
  </script>
</body>
</html>
