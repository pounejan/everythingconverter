<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Statamperes to Amperes | Everything Converter 169</title>
  <meta name="description" content="Convert statamperes to amperes for electrostatic current.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Statamperes to Amperes</h1>
  <p>Convert statamperes to amperes for electrostatic current.</p>
  <input type="number" id="input" placeholder="Enter statA">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.335641e-10)(val);
      document.getElementById("result").textContent = val + " statA = " + result.toFixed(6) + " A";
    }
  </script>
</body>
</html>
