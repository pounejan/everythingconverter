<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Inches to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert square inches to square meters for global sizing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Inches to Square Meters</h1>
  <p>Convert square inches to square meters for global sizing.</p>
  <input type="number" id="input" placeholder="Enter in²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.00064516)(val);
      document.getElementById("result").textContent = val + " in² = " + result.toFixed(6) + " m²";
    }
  </script>
</body>
</html>
