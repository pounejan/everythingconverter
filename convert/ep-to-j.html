<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EnergyPoints to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert energy points to joules for playful approximations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>EnergyPoints to Joules</h1>
  <p>Convert energy points to joules for playful approximations.</p>
  <input type="number" id="input" placeholder="Enter EP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*100)(val);
      document.getElementById("result").textContent = val + " EP = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
