<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert US gallons to liters for international use.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons to Liters</h1>
  <p>Convert US gallons to liters for international use.</p>
  <input type="number" id="input" placeholder="Enter gal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.78541)(val);
      document.getElementById("result").textContent = val + " gal = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
