<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metric Horsepower to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform metric horsepower to watts for engineering systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Metric Horsepower to Watts</h1>
  <p>Transform metric horsepower to watts for engineering systems.</p>
  <input type="number" id="input" placeholder="Enter hp(m)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*735.5)(val);
      document.getElementById("result").textContent = val + " hp(m) = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
