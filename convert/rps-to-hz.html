<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revolutions per Second to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert RPS to hertz (equivalent units).">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Revolutions per Second to Hertz</h1>
  <p>Convert RPS to hertz (equivalent units).</p>
  <input type="number" id="input" placeholder="Enter RPS">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " RPS = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
