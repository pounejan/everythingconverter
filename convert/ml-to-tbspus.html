<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliliters (Decimal) to Tablespoons (US) | Everything Converter 169</title>
  <meta name="description" content="Convert milliliters with decimal precision to US tablespoons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliliters (Decimal) to Tablespoons (US)</h1>
  <p>Convert milliliters with decimal precision to US tablespoons.</p>
  <input type="number" id="input" placeholder="Enter mL">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 14.7867648)(val);
      document.getElementById("result").textContent = val + " mL = " + result.toFixed(6) + " tbsp(US)";
    }
  </script>
</body>
</html>
