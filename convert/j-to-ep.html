<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to EnergyPoints | Everything Converter 169</title>
  <meta name="description" content="Convert joules to game-style energy points.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to EnergyPoints</h1>
  <p>Convert joules to game-style energy points.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>Math.round(v/100))(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " EP";
    }
  </script>
</body>
</html>
