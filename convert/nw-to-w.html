<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanowatts to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform nanowatts to watts for advanced low-energy system analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanowatts to Watts</h1>
  <p>Transform nanowatts to watts for advanced low-energy system analysis.</p>
  <input type="number" id="input" placeholder="Enter nW">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1e9)(val);
      document.getElementById("result").textContent = val + " nW = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
