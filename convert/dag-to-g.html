<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dekagrams to Grams | Everything Converter 169</title>
  <meta name="description" content="Convert dekagrams to grams for food measurement.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Dekagrams to Grams</h1>
  <p>Convert dekagrams to grams for food measurement.</p>
  <input type="number" id="input" placeholder="Enter dag">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " dag = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
