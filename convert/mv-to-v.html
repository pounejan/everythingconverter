<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millivolts to Microvolts | Everything Converter 169</title>
  <meta name="description" content="Convert millivolts to microvolts for small voltage measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millivolts to Microvolts</h1>
  <p>Convert millivolts to microvolts for small voltage measurements.</p>
  <input type="number" id="input" placeholder="Enter mV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " mV = " + result.toFixed(6) + " Î¼V";
    }
  </script>
</body>
</html>
