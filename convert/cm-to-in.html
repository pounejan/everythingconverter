<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Centimeters to Cubic Inches | Everything Converter 169</title>
  <meta name="description" content="Convert cubic centimeters to cubic inches for precise volume measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Centimeters to Cubic Inches</h1>
  <p>Convert cubic centimeters to cubic inches for precise volume measurements.</p>
  <input type="number" id="input" placeholder="Enter cm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 16.3871)(val);
      document.getElementById("result").textContent = val + " cm³ = " + result.toFixed(6) + " in³";
    }
  </script>
</body>
</html>
