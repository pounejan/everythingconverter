<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Internet to Bandwidth | Everything Converter 169</title>
  <meta name="description" content="Convert quantum internet to bandwidth for quantum networks.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Internet to Bandwidth</h1>
  <p>Convert quantum internet to bandwidth for quantum networks.</p>
  <input type="number" id="input" placeholder="Enter QI">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e12)(val);
      document.getElementById("result").textContent = val + " QI = " + result.toFixed(6) + " bps";
    }
  </script>
</body>
</html>
