<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megaparsecs to Light Years | Everything Converter 169</title>
  <meta name="description" content="Convert megaparsecs to light years for galactic distance measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Megaparsecs to Light Years</h1>
  <p>Convert megaparsecs to light years for galactic distance measurements.</p>
  <input type="number" id="input" placeholder="Enter Mpc">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.26e6)(val);
      document.getElementById("result").textContent = val + " Mpc = " + result.toFixed(6) + " ly";
    }
  </script>
</body>
</html>
