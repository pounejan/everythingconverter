<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radian/sec to RPM | Everything Converter 169</title>
  <meta name="description" content="Convert radians per second to RPM for machinery analysis.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Radian/sec to RPM</h1>
  <p>Convert radians per second to RPM for machinery analysis.</p>
  <input type="number" id="input" placeholder="Enter rad/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 60 / (2 * Math.PI))(val);
      document.getElementById("result").textContent = val + " rad/s = " + result.toFixed(6) + " RPM";
    }
  </script>
</body>
</html>
