<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed of Light to Miles per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert speed of light to miles per hour for physics and cosmology speed comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Speed of Light to Miles per Hour</h1>
  <p>Convert speed of light to miles per hour for physics and cosmology speed comparisons.</p>
  <input type="number" id="input" placeholder="Enter c">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 670616629)(val);
      document.getElementById("result").textContent = val + " c = " + result.toFixed(6) + " mph";
    }
  </script>
</body>
</html>
