<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micrograms to Milligrams | Everything Converter 169</title>
  <meta name="description" content="Transform micrograms to milligrams for supplements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Micrograms to Milligrams</h1>
  <p>Transform micrograms to milligrams for supplements.</p>
  <input type="number" id="input" placeholder="Enter µg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " µg = " + result.toFixed(6) + " mg";
    }
  </script>
</body>
</html>
