<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attahertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert attahertz to hertz for nano-scale oscillations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Attahertz to Hertz</h1>
  <p>Convert attahertz to hertz for nano-scale oscillations.</p>
  <input type="number" id="input" placeholder="Enter aHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e18)(val);
      document.getElementById("result").textContent = val + " aHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
