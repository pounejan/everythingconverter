<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oersted to A/turn·m | Everything Converter 169</title>
  <meta name="description" content="Convert oersted to ampere-turn per meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Oersted to A/turn·m</h1>
  <p>Convert oersted to ampere-turn per meter.</p>
  <input type="number" id="input" placeholder="Enter Oe">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 79.5775)(val);
      document.getElementById("result").textContent = val + " Oe = " + result.toFixed(6) + " A/turn·m";
    }
  </script>
</body>
</html>
