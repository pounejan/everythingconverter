<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams to Ounces‑troy | Everything Converter 169</title>
  <meta name="description" content="Convert grams to troy ounces for precious‑metal metrics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams to Ounces‑troy</h1>
  <p>Convert grams to troy ounces for precious‑metal metrics.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 31.1035)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " oz t";
    }
  </script>
</body>
</html>
