<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calorie Thermochemical to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert thermochemical calories to joules for modern usage.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calorie Thermochemical to Joules</h1>
  <p>Convert thermochemical calories to joules for modern usage.</p>
  <input type="number" id="input" placeholder="Enter cal(th)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*4.184)(val);
      document.getElementById("result").textContent = val + " cal(th) = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
