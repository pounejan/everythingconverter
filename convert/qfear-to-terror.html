<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Fear to Terror | Everything Converter 169</title>
  <meta name="description" content="Convert quantum fear to terror for quantum mind theory.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Fear to Terror</h1>
  <p>Convert quantum fear to terror for quantum mind theory.</p>
  <input type="number" id="input" placeholder="Enter QFear">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e6)(val);
      document.getElementById("result").textContent = val + " QFear = " + result.toFixed(6) + " Terror";
    }
  </script>
</body>
</html>
