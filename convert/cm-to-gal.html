<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Centimeters to Gallons | Everything Converter 169</title>
  <meta name="description" content="Transform cc to gallons for fluid conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Centimeters to Gallons</h1>
  <p>Transform cc to gallons for fluid conversions.</p>
  <input type="number" id="input" placeholder="Enter cm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3785.41)(val);
      document.getElementById("result").textContent = val + " cm³ = " + result.toFixed(6) + " gal";
    }
  </script>
</body>
</html>
