<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gauss·cm² to Maxwell | Everything Converter 169</title>
  <meta name="description" content="Transform gauss·cm² to maxwell in magnetic field area.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gauss·cm² to Maxwell</h1>
  <p>Transform gauss·cm² to maxwell in magnetic field area.</p>
  <input type="number" id="input" placeholder="Enter G·cm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " G·cm² = " + result.toFixed(6) + " Mx";
    }
  </script>
</body>
</html>
