<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ounces to Tonnes | Everything Converter 169</title>
  <meta name="description" content="Transform ounces to metric tonnes for international trade.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ounces to Tonnes</h1>
  <p>Transform ounces to metric tonnes for international trade.</p>
  <input type="number" id="input" placeholder="Enter oz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 35273.96)(val);
      document.getElementById("result").textContent = val + " oz = " + result.toFixed(6) + " t";
    }
  </script>
</body>
</html>
