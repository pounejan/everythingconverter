<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla to Maxwell/m² | Everything Converter 169</title>
  <meta name="description" content="Convert tesla to maxwell per square meter.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tesla to Maxwell/m²</h1>
  <p>Convert tesla to maxwell per square meter.</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e8)(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " Mx/m²";
    }
  </script>
</body>
</html>
