<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tesla to Ampere per Meter (μ₀) | Everything Converter 169</title>
  <meta name="description" content="Transform Tesla to A/m using magnetic constant.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tesla to Ampere per Meter (μ₀)</h1>
  <p>Transform Tesla to A/m using magnetic constant.</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (4 * Math.PI * 1e-7))(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " A/m";
    }
  </script>
</body>
</html>
