<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Short Tons | Everything Converter 169</title>
  <meta name="description" content="Transform kilograms to short tons for American measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Short Tons</h1>
  <p>Transform kilograms to short tons for American measurements.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 907.1847)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " short ton";
    }
  </script>
</body>
</html>
