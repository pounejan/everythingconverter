<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers per Second to Miles per Second | Everything Converter 169</title>
  <meta name="description" content="Convert kilometers per second to miles per second for fast velocity scaling in physics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers per Second to Miles per Second</h1>
  <p>Convert kilometers per second to miles per second for fast velocity scaling in physics.</p>
  <input type="number" id="input" placeholder="Enter km/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.60934)(val);
      document.getElementById("result").textContent = val + " km/s = " + result.toFixed(6) + " mi/s";
    }
  </script>
</body>
</html>
