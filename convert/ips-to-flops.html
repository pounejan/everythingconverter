<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instruction per Second to FLOPS | Everything Converter 169</title>
  <meta name="description" content="Convert instructions/sec to FLOPS for processor benchmarks.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Instruction per Second to FLOPS</h1>
  <p>Convert instructions/sec to FLOPS for processor benchmarks.</p>
  <input type="number" id="input" placeholder="Enter ips">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v)(val);
      document.getElementById("result").textContent = val + " ips = " + result.toFixed(6) + " FLOPS";
    }
  </script>
</body>
</html>
