<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons to Barrels (beer) | Everything Converter 169</title>
  <meta name="description" content="Transform gallons to beer barrels for production use.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons to Barrels (beer)</h1>
  <p>Transform gallons to beer barrels for production use.</p>
  <input type="number" id="input" placeholder="Enter gal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 31)(val);
      document.getElementById("result").textContent = val + " gal = " + result.toFixed(6) + " bbl (beer)";
    }
  </script>
</body>
</html>
