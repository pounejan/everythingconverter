<body>
  <h1>Gravitational Field to Time Dilation</h1>
  <p>Transform gravitational field to time dilation for relativity.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 9.81)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " Î”t";
    }
  </script>
