<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T to Mx/cm² | Everything Converter 169</title>
  <meta name="description" content="Convert tesla to maxwell per cm².">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>T to Mx/cm²</h1>
  <p>Convert tesla to maxwell per cm².</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e8 / 1e4)(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " Mx/cm²";
    }
  </script>
</body>
</html>
