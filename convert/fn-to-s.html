<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortnights to Seconds | Everything Converter 169</title>
  <meta name="description" content="Convert fortnights to seconds for accurate timeline conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Fortnights to Seconds</h1>
  <p>Convert fortnights to seconds for accurate timeline conversions.</p>
  <input type="number" id="input" placeholder="Enter fn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 14 * 86400)(val);
      document.getElementById("result").textContent = val + " fn = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
