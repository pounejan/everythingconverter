<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millijoules to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert millijoules to joules for energy accumulation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millijoules to Joules</h1>
  <p>Convert millijoules to joules for energy accumulation.</p>
  <input type="number" id="input" placeholder="Enter mJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1000)(val);
      document.getElementById("result").textContent = val + " mJ = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
