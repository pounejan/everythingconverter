<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories per Second to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Convert cal/sec to kW for industrial food machinery and heat units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories per Second to Kilowatts</h1>
  <p>Convert cal/sec to kW for industrial food machinery and heat units.</p>
  <input type="number" id="input" placeholder="Enter cal/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*4.184/1000)(val);
      document.getElementById("result").textContent = val + " cal/s = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
