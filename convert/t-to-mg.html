<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonnes to Milligrams | Everything Converter 169</title>
  <meta name="description" content="Convert metric tonnes to milligrams for chemical formulas.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tonnes to Milligrams</h1>
  <p>Convert metric tonnes to milligrams for chemical formulas.</p>
  <input type="number" id="input" placeholder="Enter t">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e9)(val);
      document.getElementById("result").textContent = val + " t = " + result.toFixed(6) + " mg";
    }
  </script>
</body>
</html>
