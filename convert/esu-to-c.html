<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electrostatic Units of Charge to Coulombs | Everything Converter 169</title>
  <meta name="description" content="Convert electrostatic units of charge to coulombs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Electrostatic Units of Charge to Coulombs</h1>
  <p>Convert electrostatic units of charge to coulombs.</p>
  <input type="number" id="input" placeholder="Enter esu">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 3.335641e-10)(val);
      document.getElementById("result").textContent = val + " esu = " + result.toFixed(6) + " C";
    }
  </script>
</body>
</html>
