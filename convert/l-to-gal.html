<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Gallons | Everything Converter 169</title>
  <meta name="description" content="Transform liters to US gallons for local standards.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Gallons</h1>
  <p>Transform liters to US gallons for local standards.</p>
  <input type="number" id="input" placeholder="Enter L">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.78541)(val);
      document.getElementById("result").textContent = val + " L = " + result.toFixed(6) + " gal";
    }
  </script>
</body>
</html>
