<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time to Quantum Decoherence | Everything Converter 169</title>
  <meta name="description" content="Transform time to quantum decoherence for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Time to Quantum Decoherence</h1>
  <p>Transform time to quantum decoherence for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e-12)(val);
      document.getElementById("result").textContent = val + " s = " + result.toFixed(6) + " QD";
    }
  </script>
</body>
</html>
