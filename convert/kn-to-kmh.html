<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knots to Kilometers per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert knots to kilometers per hour for nautical speed to metric conversion in navigation and sailing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Knots to Kilometers per Hour</h1>
  <p>Convert knots to kilometers per hour for nautical speed to metric conversion in navigation and sailing.</p>
  <input type="number" id="input" placeholder="Enter kn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.852)(val);
      document.getElementById("result").textContent = val + " kn = " + result.toFixed(6) + " km/h";
    }
  </script>
</body>
</html>
