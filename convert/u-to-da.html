<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atomic Mass Units to Daltons | Everything Converter 169</title>
  <meta name="description" content="Transform atomic mass units to daltons for molecular mass calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Atomic Mass Units to Daltons</h1>
  <p>Transform atomic mass units to daltons for molecular mass calculations.</p>
  <input type="number" id="input" placeholder="Enter u">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " u = " + result.toFixed(6) + " Da";
    }
  </script>
</body>
</html>
