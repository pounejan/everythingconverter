<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Perches to Square Yards | Everything Converter 169</title>
  <meta name="description" content="Convert square perches to square yards for historical units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Perches to Square Yards</h1>
  <p>Convert square perches to square yards for historical units.</p>
  <input type="number" id="input" placeholder="Enter perch²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 30.25)(val);
      document.getElementById("result").textContent = val + " perch² = " + result.toFixed(6) + " yd²";
    }
  </script>
</body>
</html>
