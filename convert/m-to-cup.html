<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Meters to Cups | Everything Converter 169</title>
  <meta name="description" content="Convert cubic meters to cups for cooking scale-ups.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Meters to Cups</h1>
  <p>Convert cubic meters to cups for cooking scale-ups.</p>
  <input type="number" id="input" placeholder="Enter m³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4226.75)(val);
      document.getElementById("result").textContent = val + " m³ = " + result.toFixed(6) + " cup";
    }
  </script>
</body>
</html>
