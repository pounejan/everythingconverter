<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters/second to Kilometers/day | Everything Converter 169</title>
  <meta name="description" content="Transform meters per second to kilometers per day for daily distance calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters/second to Kilometers/day</h1>
  <p>Transform meters per second to kilometers per day for daily distance calculations.</p>
  <input type="number" id="input" placeholder="Enter m/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.01157)(val);
      document.getElementById("result").textContent = val + " m/s = " + result.toFixed(6) + " km/day";
    }
  </script>
</body>
</html>
