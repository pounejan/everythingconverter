<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanometers per Second to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert nanometers per second to meters per second for ultra-precision velocity measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanometers per Second to Meters per Second</h1>
  <p>Convert nanometers per second to meters per second for ultra-precision velocity measurements.</p>
  <input type="number" id="input" placeholder="Enter nm/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e9)(val);
      document.getElementById("result").textContent = val + " nm/s = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
