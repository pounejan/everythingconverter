<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Torr to Megapascal | Everything Converter 169</title>
  <meta name="description" content="Convert torr to megapascals for lab vacuum readings to industrial scale.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Torr to Megapascal</h1>
  <p>Convert torr to megapascals for lab vacuum readings to industrial scale.</p>
  <input type="number" id="input" placeholder="Enter Torr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.000133322)(val);
      document.getElementById("result").textContent = val + " Torr = " + result.toFixed(6) + " MPa";
    }
  </script>
</body>
</html>
