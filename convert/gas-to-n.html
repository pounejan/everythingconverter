<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gas Mark to Newton | Everything Converter 169</title>
  <meta name="description" content="Convert Gas Mark to Newton for historical cooking data alignment.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gas Mark to Newton</h1>
  <p>Convert Gas Mark to Newton for historical cooking data alignment.</p>
  <input type="number" id="input" placeholder="Enter Gas">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(((v*14+121)*33/100)))(val);
      document.getElementById("result").textContent = val + " Gas = " + result.toFixed(6) + " Â°N";
    }
  </script>
</body>
</html>
