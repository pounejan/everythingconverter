<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to dBm | Everything Converter 169</title>
  <meta name="description" content="Convert watts to dBm for RF power measurements and telecom systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to dBm</h1>
  <p>Convert watts to dBm for RF power measurements and telecom systems.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>10*Math.log10(v*1000))(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " dBm";
    }
  </script>
</body>
</html>
