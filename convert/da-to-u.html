<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daltons to Atomic Mass Units | Everything Converter 169</title>
  <meta name="description" content="Convert daltons to atomic mass units for molecular mass.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Daltons to Atomic Mass Units</h1>
  <p>Convert daltons to atomic mass units for molecular mass.</p>
  <input type="number" id="input" placeholder="Enter Da">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " Da = " + result.toFixed(6) + " u";
    }
  </script>
</body>
</html>
