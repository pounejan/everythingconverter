<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gigahertz to Megahertz | Everything Converter 169</title>
  <meta name="description" content="Convert gigahertz to megahertz for detailed frequency conversion.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gigahertz to Megahertz</h1>
  <p>Convert gigahertz to megahertz for detailed frequency conversion.</p>
  <input type="number" id="input" placeholder="Enter GHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " GHz = " + result.toFixed(6) + " MHz";
    }
  </script>
</body>
</html>
