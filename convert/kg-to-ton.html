<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Tons | Everything Converter 169</title>
  <meta name="description" content="Transform kilograms to US tons for conversion to imperial.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Tons</h1>
  <p>Transform kilograms to US tons for conversion to imperial.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 907.18474)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " ton";
    }
  </script>
</body>
</html>
