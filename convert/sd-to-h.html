<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidereal Days to Hours | Everything Converter 169</title>
  <meta name="description" content="Transform sidereal days to hours for celestial navigation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Sidereal Days to Hours</h1>
  <p>Transform sidereal days to hours for celestial navigation.</p>
  <input type="number" id="input" placeholder="Enter sd">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 23.9344)(val);
      document.getElementById("result").textContent = val + " sd = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
