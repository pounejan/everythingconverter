<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Weeks to Hours | Everything Converter 169</title>
  <meta name="description" content="Convert work weeks to hours assuming 40 hours per week.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Work Weeks to Hours</h1>
  <p>Convert work weeks to hours assuming 40 hours per week.</p>
  <input type="number" id="input" placeholder="Enter wwk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 40)(val);
      document.getElementById("result").textContent = val + " wwk = " + result.toFixed(6) + " h";
    }
  </script>
</body>
</html>
