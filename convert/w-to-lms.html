<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Lumen per Second | Everything Converter 169</title>
  <meta name="description" content="Convert watts to lumen/second for light efficiency analysis and LED performance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Lumen per Second</h1>
  <p>Convert watts to lumen/second for light efficiency analysis and LED performance.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*683)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " lm/s";
    }
  </script>
</body>
</html>
