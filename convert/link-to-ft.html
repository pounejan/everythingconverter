<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Links to Feet | Everything Converter 169</title>
  <meta name="description" content=" (link to ft) – Surveying length conversion">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Links to Feet</h1>
  <p> (link to ft) – Surveying length conversion</p>
  <input type="number" id="input" placeholder="Enter link">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.66)(val);
      document.getElementById("result").textContent = val + " link = " + result.toFixed(6) + " ft";
    }
  </script>
</body>
</html>
