<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters to Planck Length | Everything Converter 169</title>
  <meta name="description" content="Transform meters to Planck length for quantum measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters to Planck Length</h1>
  <p>Transform meters to Planck length for quantum measurements.</p>
  <input type="number" id="input" placeholder="Enter m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.616e-35)(val);
      document.getElementById("result").textContent = val + " m = " + result.toFixed(6) + " lP";
    }
  </script>
</body>
</html>
