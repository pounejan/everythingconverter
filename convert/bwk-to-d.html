<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Weeks to Days | Everything Converter 169</title>
  <meta name="description" content="Convert business weeks to days assuming 5-day workweeks.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Business Weeks to Days</h1>
  <p>Convert business weeks to days assuming 5-day workweeks.</p>
  <input type="number" id="input" placeholder="Enter bwk">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5)(val);
      document.getElementById("result").textContent = val + " bwk = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
