<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Furlongs to Acres | Everything Converter 169</title>
  <meta name="description" content="Convert square furlongs to acres for land valuation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Furlongs to Acres</h1>
  <p>Convert square furlongs to acres for land valuation.</p>
  <input type="number" id="input" placeholder="Enter fur²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " fur² = " + result.toFixed(6) + " acres";
    }
  </script>
</body>
</html>
