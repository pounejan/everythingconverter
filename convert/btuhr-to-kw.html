<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU per Hour to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Transform BTU per hour to kilowatts for heating and cooling system ratings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU per Hour to Kilowatts</h1>
  <p>Transform BTU per hour to kilowatts for heating and cooling system ratings.</p>
  <input type="number" id="input" placeholder="Enter BTU/hr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.000293071)(val);
      document.getElementById("result").textContent = val + " BTU/hr = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
