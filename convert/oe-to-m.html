<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Observer Effect to Measurement | Everything Converter 169</title>
  <meta name="description" content="Convert observer effect to measurement for quantum mechanics.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Observer Effect to Measurement</h1>
  <p>Convert observer effect to measurement for quantum mechanics.</p>
  <input type="number" id="input" placeholder="Enter OE">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " OE = " + result.toFixed(6) + " M";
    }
  </script>
</body>
</html>
