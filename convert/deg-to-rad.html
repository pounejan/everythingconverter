<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Degrees to Radians | Everything Converter 169</title>
  <meta name="description" content="Transform degrees to radians for angle measurements in math.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Degrees to Radians</h1>
  <p>Transform degrees to radians for angle measurements in math.</p>
  <input type="number" id="input" placeholder="Enter deg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * (Math.PI / 180))(val);
      document.getElementById("result").textContent = val + " deg = " + result.toFixed(6) + " rad";
    }
  </script>
</body>
</html>
