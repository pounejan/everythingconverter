<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magnetic Field Energy to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert magnetic field energy expressions to joules.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Magnetic Field Energy to Joules</h1>
  <p>Convert magnetic field energy expressions to joules.</p>
  <input type="number" id="input" placeholder="Enter ½LI²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " ½LI² = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
