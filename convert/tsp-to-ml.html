<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaspoons to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Transform teaspoons to milliliters for accuracy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Teaspoons to Milliliters</h1>
  <p>Transform teaspoons to milliliters for accuracy.</p>
  <input type="number" id="input" placeholder="Enter tsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5)(val);
      document.getElementById("result").textContent = val + " tsp = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
