<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Masses to Tonnes | Everything Converter 169</title>
  <meta name="description" content="Transform Planck masses to tonnes for theoretical science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Masses to Tonnes</h1>
  <p>Transform Planck masses to tonnes for theoretical science.</p>
  <input type="number" id="input" placeholder="Enter mP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2.176434e-8 / 1e3)(val);
      document.getElementById("result").textContent = val + " mP = " + result.toFixed(6) + " t";
    }
  </script>
</body>
</html>
