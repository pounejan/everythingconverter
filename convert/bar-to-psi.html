<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bars to PSI | Everything Converter 169</title>
  <meta name="description" content="Convert bars to PSI for tire pressure, scuba tanks, and American-standard equipment.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bars to PSI</h1>
  <p>Convert bars to PSI for tire pressure, scuba tanks, and American-standard equipment.</p>
  <input type="number" id="input" placeholder="Enter bar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*14.5038)(val);
      document.getElementById("result").textContent = val + " bar = " + result.toFixed(6) + " psi";
    }
  </script>
</body>
</html>
