<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nT to T | Everything Converter 169</title>
  <meta name="description" content="Transform nanotesla to tesla for sensitivity instruments.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>nT to T</h1>
  <p>Transform nanotesla to tesla for sensitivity instruments.</p>
  <input type="number" id="input" placeholder="Enter nT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e9)(val);
      document.getElementById("result").textContent = val + " nT = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
