<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ounces to Cups | Everything Converter 169</title>
  <meta name="description" content="Transform ounces to cups for recipe adjustments and portion control.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ounces to Cups</h1>
  <p>Transform ounces to cups for recipe adjustments and portion control.</p>
  <input type="number" id="input" placeholder="Enter oz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 8)(val);
      document.getElementById("result").textContent = val + " oz = " + result.toFixed(6) + " cups";
    }
  </script>
</body>
</html>
