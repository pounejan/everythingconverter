<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Saudi Riyal to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Saudi Riyal to US Dollar for currency exchange and business.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Saudi Riyal to US Dollar</h1>
  <p>Convert Saudi Riyal to US Dollar for currency exchange and business.</p>
  <input type="number" id="input" placeholder="Enter SAR">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.75)(val);
      document.getElementById("result").textContent = val + " SAR = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
