<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Acres to Square Yards | Everything Converter 169</title>
  <meta name="description" content="Convert acres to square yards for property evaluation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Acres to Square Yards</h1>
  <p>Convert acres to square yards for property evaluation.</p>
  <input type="number" id="input" placeholder="Enter acres">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4840)(val);
      document.getElementById("result").textContent = val + " acres = " + result.toFixed(6) + " ydÂ²";
    }
  </script>
</body>
</html>
