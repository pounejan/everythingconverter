<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bike Calorie Burn to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert biking calories to joules.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Bike Calorie Burn to Joules</h1>
  <p>Convert biking calories to joules.</p>
  <input type="number" id="input" placeholder="Enter bikeCal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*418400)(val);
      document.getElementById("result").textContent = val + " bikeCal = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
