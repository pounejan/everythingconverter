<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rods to Yards | Everything Converter 169</title>
  <meta name="description" content=" (rd to yd) – Convert rods to yards">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rods to Yards</h1>
  <p> (rd to yd) – Convert rods to yards</p>
  <input type="number" id="input" placeholder="Enter rd">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5.5)(val);
      document.getElementById("result").textContent = val + " rd = " + result.toFixed(6) + " yd";
    }
  </script>
</body>
</html>
