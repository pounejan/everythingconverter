<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pennyweights to Slugs | Everything Converter 169</title>
  <meta name="description" content="Transform pennyweights to slugs for precious‑metal mass conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pennyweights to Slugs</h1>
  <p>Transform pennyweights to slugs for precious‑metal mass conversions.</p>
  <input type="number" id="input" placeholder="Enter dwt">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (v * 1.55517) * 0.0000685218)(val);
      document.getElementById("result").textContent = val + " dwt = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
