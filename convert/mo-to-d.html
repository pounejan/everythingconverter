<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Months to Days | Everything Converter 169</title>
  <meta name="description" content="Transform months to days for scheduling applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Months to Days</h1>
  <p>Transform months to days for scheduling applications.</p>
  <input type="number" id="input" placeholder="Enter mo">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 30.44)(val);
      document.getElementById("result").textContent = val + " mo = " + result.toFixed(6) + " d";
    }
  </script>
</body>
</html>
