<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swedish Krona to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Swedish Krona to US Dollar for currency exchange and finance.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Swedish Krona to US Dollar</h1>
  <p>Convert Swedish Krona to US Dollar for currency exchange and finance.</p>
  <input type="number" id="input" placeholder="Enter SEK">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 10.50)(val);
      document.getElementById("result").textContent = val + " SEK = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
