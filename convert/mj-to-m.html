<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jupiter Masses to Earth Masses | Everything Converter 169</title>
  <meta name="description" content="Transform Jupiter masses to Earth masses for planetary comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Jupiter Masses to Earth Masses</h1>
  <p>Transform Jupiter masses to Earth masses for planetary comparisons.</p>
  <input type="number" id="input" placeholder="Enter MJ">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 317.8)(val);
      document.getElementById("result").textContent = val + " MJ = " + result.toFixed(6) + " MâŠ•";
    }
  </script>
</body>
</html>
