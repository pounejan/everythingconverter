<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chinese Yuan to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Chinese Yuan to US Dollar for business and investment operations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Chinese Yuan to US Dollar</h1>
  <p>Convert Chinese Yuan to US Dollar for business and investment operations.</p>
  <input type="number" id="input" placeholder="Enter CNY">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 6.99)(val);
      document.getElementById("result").textContent = val + " CNY = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
