<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelvin to CentiKelvin | Everything Converter 169</title>
  <meta name="description" content="Convert Kelvin to CentiKelvin for scientific accuracy and calibration.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kelvin to CentiKelvin</h1>
  <p>Convert Kelvin to CentiKelvin for scientific accuracy and calibration.</p>
  <input type="number" id="input" placeholder="Enter K">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(v*100))(val);
      document.getElementById("result").textContent = val + " K = " + result.toFixed(6) + " cK";
    }
  </script>
</body>
</html>
