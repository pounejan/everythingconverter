<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms per Cubic Centimeter to Grams per Cubic Millimeter | Everything Converter 169</title>
  <meta name="description" content="Convert kilograms per cubic centimeter to grams per cubic millimeter for fine density scaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms per Cubic Centimeter to Grams per Cubic Millimeter</h1>
  <p>Convert kilograms per cubic centimeter to grams per cubic millimeter for fine density scaling.</p>
  <input type="number" id="input" placeholder="Enter kg/cm³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " kg/cm³ = " + result.toFixed(6) + " g/mm³";
    }
  </script>
</body>
</html>
