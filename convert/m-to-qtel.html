<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distance to Quantum Teleportation | Everything Converter 169</title>
  <meta name="description" content="Transform distance to quantum teleportation for quantum information.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Distance to Quantum Teleportation</h1>
  <p>Transform distance to quantum teleportation for quantum information.</p>
  <input type="number" id="input" placeholder="Enter m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e6)(val);
      document.getElementById("result").textContent = val + " m = " + result.toFixed(6) + " QTel";
    }
  </script>
</body>
</html>
