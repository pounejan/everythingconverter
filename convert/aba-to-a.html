<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Abamperes to Amperes | Everything Converter 169</title>
  <meta name="description" content="Convert abamperes to amperes for electromagnetic current.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Abamperes to Amperes</h1>
  <p>Convert abamperes to amperes for electromagnetic current.</p>
  <input type="number" id="input" placeholder="Enter abA">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " abA = " + result.toFixed(6) + " A";
    }
  </script>
</body>
</html>
