<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newtons to Slugs | Everything Converter 169</title>
  <meta name="description" content="Convert newtons to slugs for acceleration calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newtons to Slugs</h1>
  <p>Convert newtons to slugs for acceleration calculations.</p>
  <input type="number" id="input" placeholder="Enter N">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (9.80665 * 14.5939))(val);
      document.getElementById("result").textContent = val + " N = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
