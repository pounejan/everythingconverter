<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millibar to Torr | Everything Converter 169</title>
  <meta name="description" content="Transform millibars to torr for low-pressure gas analysis and vacuum control.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millibar to Torr</h1>
  <p>Transform millibars to torr for low-pressure gas analysis and vacuum control.</p>
  <input type="number" id="input" placeholder="Enter mbar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.33322)(val);
      document.getElementById("result").textContent = val + " mbar = " + result.toFixed(6) + " Torr";
    }
  </script>
</body>
</html>
