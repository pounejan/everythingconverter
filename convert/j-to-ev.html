<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Electron Volts | Everything Converter 169</title>
  <meta name="description" content="Transform joules to electron volts for atomic energy measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Electron Volts</h1>
  <p>Transform joules to electron volts for atomic energy measurements.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.602176634e-19)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " eV";
    }
  </script>
</body>
</html>
