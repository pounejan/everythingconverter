<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kWb to Wb | Everything Converter 169</title>
  <meta name="description" content="Transform kiloweber to weber for flux units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>kWb to Wb</h1>
  <p>Transform kiloweber to weber for flux units.</p>
  <input type="number" id="input" placeholder="Enter kWb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " kWb = " + result.toFixed(6) + " Wb";
    }
  </script>
</body>
</html>
