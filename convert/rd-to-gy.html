<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rads to Grays | Everything Converter 169</title>
  <meta name="description" content="Transform rads to grays for absorbed radiation dose calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Rads to Grays</h1>
  <p>Transform rads to grays for absorbed radiation dose calculations.</p>
  <input type="number" id="input" placeholder="Enter rd">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 100)(val);
      document.getElementById("result").textContent = val + " rd = " + result.toFixed(6) + " Gy";
    }
  </script>
</body>
</html>
