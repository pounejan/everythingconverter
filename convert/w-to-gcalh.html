<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Gigacalories per Hour | Everything Converter 169</title>
  <meta name="description" content="Convert watts to gigacalories per hour for massive industrial heat production.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Gigacalories per Hour</h1>
  <p>Convert watts to gigacalories per hour for massive industrial heat production.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.162e6)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " Gcal/h";
    }
  </script>
</body>
</html>
