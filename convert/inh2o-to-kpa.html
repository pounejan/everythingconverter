<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inches of Water to Kilopascals | Everything Converter 169</title>
  <meta name="description" content="Convert inches of water to kilopascals for HVAC and duct system pressure readings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Inches of Water to Kilopascals</h1>
  <p>Convert inches of water to kilopascals for HVAC and duct system pressure readings.</p>
  <input type="number" id="input" placeholder="Enter inH2O">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*0.2490889)(val);
      document.getElementById("result").textContent = val + " inH2O = " + result.toFixed(6) + " kPa";
    }
  </script>
</body>
</html>
