<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Furlongs to Meters | Everything Converter 169</title>
  <meta name="description" content=" (fur to m) – Distance in racing and land">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Furlongs to Meters</h1>
  <p> (fur to m) – Distance in racing and land</p>
  <input type="number" id="input" placeholder="Enter fur">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 201.168)(val);
      document.getElementById("result").textContent = val + " fur = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
