<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilovolts to Megavolts | Everything Converter 169</title>
  <meta name="description" content="Convert kilovolts to megavolts for very high voltage measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilovolts to Megavolts</h1>
  <p>Convert kilovolts to megavolts for very high voltage measurements.</p>
  <input type="number" id="input" placeholder="Enter kV">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " kV = " + result.toFixed(6) + " MV";
    }
  </script>
</body>
</html>
