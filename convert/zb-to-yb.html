<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zettabit to Yottabit | Everything Converter 169</title>
  <meta name="description" content="Convert zettabit to yottabit for ultimate digital speed conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Zettabit to Yottabit</h1>
  <p>Convert zettabit to yottabit for ultimate digital speed conversions.</p>
  <input type="number" id="input" placeholder="Enter Zb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Zb = " + result.toFixed(6) + " Yb";
    }
  </script>
</body>
</html>
