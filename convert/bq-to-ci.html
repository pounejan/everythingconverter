<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Becquerels to Curies | Everything Converter 169</title>
  <meta name="description" content="Convert becquerels to curies for radioactivity measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Becquerels to Curies</h1>
  <p>Convert becquerels to curies for radioactivity measurements.</p>
  <input type="number" id="input" placeholder="Enter Bq">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.7e10)(val);
      document.getElementById("result").textContent = val + " Bq = " + result.toFixed(6) + " Ci";
    }
  </script>
</body>
</html>
