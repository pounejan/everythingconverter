<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams to Newtons | Everything Converter 169</title>
  <meta name="description" content="Convert grams to newtons for force estimation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams to Newtons</h1>
  <p>Convert grams to newtons for force estimation.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.00980665)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " N";
    }
  </script>
</body>
</html>
