<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilohertz to Gigahertz | Everything Converter 169</title>
  <meta name="description" content="Transform kilohertz to gigahertz for compact frequency representation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilohertz to Gigahertz</h1>
  <p>Transform kilohertz to gigahertz for compact frequency representation.</p>
  <input type="number" id="input" placeholder="Enter kHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e6)(val);
      document.getElementById("result").textContent = val + " kHz = " + result.toFixed(6) + " GHz";
    }
  </script>
</body>
</html>
