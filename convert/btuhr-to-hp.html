<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU per Hour to Horsepower | Everything Converter 169</title>
  <meta name="description" content="Convert BTU/hr to horsepower for engine and equipment efficiency evaluations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU per Hour to Horsepower</h1>
  <p>Convert BTU/hr to horsepower for engine and equipment efficiency evaluations.</p>
  <input type="number" id="input" placeholder="Enter BTU/hr">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/2544.43)(val);
      document.getElementById("result").textContent = val + " BTU/hr = " + result.toFixed(6) + " hp";
    }
  </script>
</body>
</html>
