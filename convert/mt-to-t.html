<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mT to T | Everything Converter 169</title>
  <meta name="description" content="Transform millitesla to tesla in magnetic flux density.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>mT to T</h1>
  <p>Transform millitesla to tesla in magnetic flux density.</p>
  <input type="number" id="input" placeholder="Enter mT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " mT = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
