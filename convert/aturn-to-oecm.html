<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ampere-Turns to Oersted·cm | Everything Converter 169</title>
  <meta name="description" content="Convert ampere-turns to oersted·cm for magnetic excitation.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ampere-Turns to Oersted·cm</h1>
  <p>Convert ampere-turns to oersted·cm for magnetic excitation.</p>
  <input type="number" id="input" placeholder="Enter A·turn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.2566)(val);
      document.getElementById("result").textContent = val + " A·turn = " + result.toFixed(6) + " Oe·cm";
    }
  </script>
</body>
</html>
