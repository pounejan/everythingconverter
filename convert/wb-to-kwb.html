<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wb to kWb | Everything Converter 169</title>
  <meta name="description" content="Convert weber to kiloweber for large scale flux.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Wb to kWb</h1>
  <p>Convert weber to kiloweber for large scale flux.</p>
  <input type="number" id="input" placeholder="Enter Wb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1000)(val);
      document.getElementById("result").textContent = val + " Wb = " + result.toFixed(6) + " kWb";
    }
  </script>
</body>
</html>
