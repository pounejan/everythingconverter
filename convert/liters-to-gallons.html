<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liters to Gallons | Everything Converter 169</title>
  <meta name="description" content="Convert liters to gallons for fuel calculations and liquid volume understanding. Essential for fuel efficiency calculations, container sizing, and international liquid measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Liters to Gallons</h1>
  <p>Convert liters to gallons for fuel calculations and liquid volume understanding. Essential for fuel efficiency calculations, container sizing, and international liquid measurements.</p>
  <input type="number" id="input" placeholder="Enter liters">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 0.264172)(val);
      document.getElementById("result").textContent = val + " liters = " + result.toFixed(6) + " gallons";
    }
  </script>
</body>
</html>
