<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ounces to Milligrams | Everything Converter 169</title>
  <meta name="description" content="Convert ounces to milligrams for micro-weight readings.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ounces to Milligrams</h1>
  <p>Convert ounces to milligrams for micro-weight readings.</p>
  <input type="number" id="input" placeholder="Enter oz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 28349.5)(val);
      document.getElementById("result").textContent = val + " oz = " + result.toFixed(6) + " mg";
    }
  </script>
</body>
</html>
