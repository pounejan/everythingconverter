<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A/m to Oe (approx) | Everything Converter 169</title>
  <meta name="description" content="Convert ampere per meter to oersted approximately.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>A/m to Oe (approx)</h1>
  <p>Convert ampere per meter to oersted approximately.</p>
  <input type="number" id="input" placeholder="Enter A/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.01256637)(val);
      document.getElementById("result").textContent = val + " A/m = " + result.toFixed(6) + " Oe";
    }
  </script>
</body>
</html>
