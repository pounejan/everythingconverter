<!DOCTYPE html>

<head>

  <title>Vacuum Energy to Energy Density | Everything Converter 169</title>

  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Vacuum Energy to Energy Density</h1>
  <p>Convert vacuum energy to energy density for quantum field theory.</p>
  <input type="number" id="input" placeholder="Enter VE">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e113)(val);
      document.getElementById("result").textContent = val + " VE = " + result.toFixed(6) + " J/mÂ³";
    }
  </script>
</body>
