<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Solar Masses | Everything Converter 169</title>
  <meta name="description" content="Convert pounds to solar masses for astronomy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Solar Masses</h1>
  <p>Convert pounds to solar masses for astronomy.</p>
  <input type="number" id="input" placeholder="Enter lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4.385e30 * 0.45359237)(val);
      document.getElementById("result").textContent = val + " lb = " + result.toFixed(6) + " Mâ˜‰";
    }
  </script>
</body>
</html>
