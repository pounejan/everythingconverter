<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farads per Centimeter to Farads per Meter | Everything Converter 169</title>
  <meta name="description" content="Transform farads per centimeter to farads per meter for permittivity calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Farads per Centimeter to Farads per Meter</h1>
  <p>Transform farads per centimeter to farads per meter for permittivity calculations.</p>
  <input type="number" id="input" placeholder="Enter F/cm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " F/cm = " + result.toFixed(6) + " F/m";
    }
  </script>
</body>
</html>
