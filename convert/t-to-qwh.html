<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traversability to Quantum Wormhole | Everything Converter 169</title>
  <meta name="description" content="Transform traversability to quantum wormhole for quantum gravity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Traversability to Quantum Wormhole</h1>
  <p>Transform traversability to quantum wormhole for quantum gravity.</p>
  <input type="number" id="input" placeholder="Enter T">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.001)(val);
      document.getElementById("result").textContent = val + " T = " + result.toFixed(6) + " QWH";
    }
  </script>
</body>
</html>
