<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ampere-hours to Milliampere-hours | Everything Converter 169</title>
  <meta name="description" content="Convert ampere-hours to milliampere-hours for charge capacity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ampere-hours to Milliampere-hours</h1>
  <p>Convert ampere-hours to milliampere-hours for charge capacity.</p>
  <input type="number" id="input" placeholder="Enter Ah">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Ah = " + result.toFixed(6) + " mAh";
    }
  </script>
</body>
</html>
