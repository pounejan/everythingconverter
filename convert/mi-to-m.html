<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miles to Meters | Everything Converter 169</title>
  <meta name="description" content="Convert miles to meters for scientific calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Miles to Meters</h1>
  <p>Convert miles to meters for scientific calculations.</p>
  <input type="number" id="input" placeholder="Enter mi">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1609.34)(val);
      document.getElementById("result").textContent = val + " mi = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
