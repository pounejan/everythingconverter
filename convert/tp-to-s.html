<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planck Time to Seconds | Everything Converter 169</title>
  <meta name="description" content="Convert Planck time to seconds for quantum physics calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Planck Time to Seconds</h1>
  <p>Convert Planck time to seconds for quantum physics calculations.</p>
  <input type="number" id="input" placeholder="Enter tP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 5.391e-44)(val);
      document.getElementById("result").textContent = val + " tP = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
