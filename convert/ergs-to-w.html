<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Erg per Second to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform erg per second to watts for micro power and scientific conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Erg per Second to Watts</h1>
  <p>Transform erg per second to watts for micro power and scientific conversions.</p>
  <input type="number" id="input" placeholder="Enter erg/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1e7)(val);
      document.getElementById("result").textContent = val + " erg/s = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
