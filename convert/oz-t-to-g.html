<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ounces‑troy to Grams | Everything Converter 169</title>
  <meta name="description" content="Convert troy ounces to grams for precious‑metal weighing.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ounces‑troy to Grams</h1>
  <p>Convert troy ounces to grams for precious‑metal weighing.</p>
  <input type="number" id="input" placeholder="Enter oz t">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 31.1035)(val);
      document.getElementById("result").textContent = val + " oz t = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
