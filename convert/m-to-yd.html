<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Meters to Square Yards | Everything Converter 169</title>
  <meta name="description" content="Transform square meters to square yards for textile area conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Meters to Square Yards</h1>
  <p>Transform square meters to square yards for textile area conversions.</p>
  <input type="number" id="input" placeholder="Enter m²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.836127)(val);
      document.getElementById("result").textContent = val + " m² = " + result.toFixed(6) + " yd²";
    }
  </script>
</body>
</html>
