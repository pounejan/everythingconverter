<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ampere per Meter to Tesla (μ₀) | Everything Converter 169</title>
  <meta name="description" content="Convert A/m to Tesla using vacuum permeability.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ampere per Meter to Tesla (μ₀)</h1>
  <p>Convert A/m to Tesla using vacuum permeability.</p>
  <input type="number" id="input" placeholder="Enter A/m">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4 * Math.PI * 1e-7)(val);
      document.getElementById("result").textContent = val + " A/m = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
