<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Liter-Atmosphere | Everything Converter 169</title>
  <meta name="description" content="Convert joules to liter-atmosphere for pressure-volume work measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Liter-Atmosphere</h1>
  <p>Convert joules to liter-atmosphere for pressure-volume work measurements.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 101.325)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " LÂ·atm";
    }
  </script>
</body>
</html>
