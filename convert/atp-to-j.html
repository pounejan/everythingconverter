<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATPMolecule to Joules | Everything Converter 169</title>
  <meta name="description" content="Convert ATP molecules to joules for biological calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>ATPMolecule to Joules</h1>
  <p>Convert ATP molecules to joules for biological calculations.</p>
  <input type="number" id="input" placeholder="Enter ATP">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1e-19)(val);
      document.getElementById("result").textContent = val + " ATP = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
