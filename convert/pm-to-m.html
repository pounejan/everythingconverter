<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picometers to Meters | Everything Converter 169</title>
  <meta name="description" content=" (pm to m) – Nano scale scientific length">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Picometers to Meters</h1>
  <p> (pm to m) – Nano scale scientific length</p>
  <input type="number" id="input" placeholder="Enter pm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1e-12)(val);
      document.getElementById("result").textContent = val + " pm = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
