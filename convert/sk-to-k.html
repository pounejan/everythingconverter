<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SolarKelvin to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Transform SolarKelvin to Kelvin for astrophysical calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>SolarKelvin to Kelvin</h1>
  <p>Transform SolarKelvin to Kelvin for astrophysical calculations.</p>
  <input type="number" id="input" placeholder="Enter SK">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>(v*1.57e7))(val);
      document.getElementById("result").textContent = val + " SK = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
