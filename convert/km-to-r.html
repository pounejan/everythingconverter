<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilometers to Earth Radii | Everything Converter 169</title>
  <meta name="description" content="Transform kilometers to Earth radii for planetary size comparisons.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilometers to Earth Radii</h1>
  <p>Transform kilometers to Earth radii for planetary size comparisons.</p>
  <input type="number" id="input" placeholder="Enter km">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 6371)(val);
      document.getElementById("result").textContent = val + " km = " + result.toFixed(6) + " RâŠ•";
    }
  </script>
</body>
</html>
