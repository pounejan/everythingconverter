<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum Wormhole to Traversability | Everything Converter 169</title>
  <meta name="description" content="Convert quantum wormhole to traversability for quantum gravity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Quantum Wormhole to Traversability</h1>
  <p>Convert quantum wormhole to traversability for quantum gravity.</p>
  <input type="number" id="input" placeholder="Enter QWH">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.001)(val);
      document.getElementById("result").textContent = val + " QWH = " + result.toFixed(6) + " T";
    }
  </script>
</body>
</html>
