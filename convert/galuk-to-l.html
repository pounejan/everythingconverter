<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons (UK) to Liters | Everything Converter 169</title>
  <meta name="description" content="Convert UK gallons to liters for British liquid capacity and measurement conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons (UK) to Liters</h1>
  <p>Convert UK gallons to liters for British liquid capacity and measurement conversions.</p>
  <input type="number" id="input" placeholder="Enter gal(UK)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.54609)(val);
      document.getElementById("result").textContent = val + " gal(UK) = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
