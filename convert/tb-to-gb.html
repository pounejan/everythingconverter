<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terabit to Gigabit | Everything Converter 169</title>
  <meta name="description" content="Convert terabit to gigabit for massive data network conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Terabit to Gigabit</h1>
  <p>Convert terabit to gigabit for massive data network conversions.</p>
  <input type="number" id="input" placeholder="Enter Tb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1000)(val);
      document.getElementById("result").textContent = val + " Tb = " + result.toFixed(6) + " Gb";
    }
  </script>
</body>
</html>
