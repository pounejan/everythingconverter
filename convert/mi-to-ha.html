<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Miles to Hectares | Everything Converter 169</title>
  <meta name="description" content="Convert square miles to hectares for territorial conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Miles to Hectares</h1>
  <p>Convert square miles to hectares for territorial conversions.</p>
  <input type="number" id="input" placeholder="Enter mi²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 258.9988)(val);
      document.getElementById("result").textContent = val + " mi² = " + result.toFixed(6) + " ha";
    }
  </script>
</body>
</html>
