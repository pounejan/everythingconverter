<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nanoseconds to Seconds | Everything Converter 169</title>
  <meta name="description" content="Convert nanoseconds to seconds for ultra-precise timing systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nanoseconds to Seconds</h1>
  <p>Convert nanoseconds to seconds for ultra-precise timing systems.</p>
  <input type="number" id="input" placeholder="Enter ns">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e9)(val);
      document.getElementById("result").textContent = val + " ns = " + result.toFixed(6) + " s";
    }
  </script>
</body>
</html>
