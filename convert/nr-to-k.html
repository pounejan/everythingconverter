<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newton-Rankine Hybrid to Kelvin | Everything Converter 169</title>
  <meta name="description" content="Reverse conversion of hybrid Newton-Rankine unit back to Kelvin for experimental consistency.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Newton-Rankine Hybrid to Kelvin</h1>
  <p>Reverse conversion of hybrid Newton-Rankine unit back to Kelvin for experimental consistency.</p>
  <input type="number" id="input" placeholder="Enter °NR">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((v*100/33*5/9+273.15)))(val);
      document.getElementById("result").textContent = val + " °NR = " + result.toFixed(6) + " K";
    }
  </script>
</body>
</html>
