<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallons (US) to Barrels (US) | Everything Converter 169</title>
  <meta name="description" content="Convert US gallons to US oil barrels for liquid volume scaling.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gallons (US) to Barrels (US)</h1>
  <p>Convert US gallons to US oil barrels for liquid volume scaling.</p>
  <input type="number" id="input" placeholder="Enter gal(US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 42)(val);
      document.getElementById("result").textContent = val + " gal(US) = " + result.toFixed(6) + " bbl";
    }
  </script>
</body>
</html>
