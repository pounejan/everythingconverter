<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sieverts to Rems | Everything Converter 169</title>
  <meta name="description" content="Convert sieverts to rems for radiation dose equivalent.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Sieverts to Rems</h1>
  <p>Convert sieverts to rems for radiation dose equivalent.</p>
  <input type="number" id="input" placeholder="Enter Sv">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 100)(val);
      document.getElementById("result").textContent = val + " Sv = " + result.toFixed(6) + " rem";
    }
  </script>
</body>
</html>
