<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atmospheres to Pascals | Everything Converter 169</title>
  <meta name="description" content="Transform atmospheres to pascals for scientific and industrial calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Atmospheres to Pascals</h1>
  <p>Transform atmospheres to pascals for scientific and industrial calculations.</p>
  <input type="number" id="input" placeholder="Enter atm">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*101325)(val);
      document.getElementById("result").textContent = val + " atm = " + result.toFixed(6) + " Pa";
    }
  </script>
</body>
</html>
