<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradians to Radians | Everything Converter 169</title>
  <meta name="description" content="Convert gradians to radians.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gradians to Radians</h1>
  <p>Convert gradians to radians.</p>
  <input type="number" id="input" placeholder="Enter grad">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * (Math.PI / 200))(val);
      document.getElementById("result").textContent = val + " grad = " + result.toFixed(6) + " rad";
    }
  </script>
</body>
</html>
