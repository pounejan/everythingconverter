<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inches/minute to Meters/second | Everything Converter 169</title>
  <meta name="description" content="Convert inches per minute to meters per second for precision machinery.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Inches/minute to Meters/second</h1>
  <p>Convert inches per minute to meters per second for precision machinery.</p>
  <input type="number" id="input" placeholder="Enter in/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.000423333)(val);
      document.getElementById("result").textContent = val + " in/min = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
