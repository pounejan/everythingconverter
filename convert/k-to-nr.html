<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kelvin to Newton-Rankine Hybrid | Everything Converter 169</title>
  <meta name="description" content="Experimental conversion from Kelvin to a Newton-Rankine composite unit for theoretical models.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kelvin to Newton-Rankine Hybrid</h1>
  <p>Experimental conversion from Kelvin to a Newton-Rankine composite unit for theoretical models.</p>
  <input type="number" id="input" placeholder="Enter K">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>((v-273.15)*33/100*9/5))(val);
      document.getElementById("result").textContent = val + " K = " + result.toFixed(6) + " Â°NR";
    }
  </script>
</body>
</html>
