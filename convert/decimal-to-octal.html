<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decimal to Octal | Everything Converter 169</title>
  <meta name="description" content="Convert decimal to octal to match legacy computing systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decimal to Octal</h1>
  <p>Convert decimal to octal to match legacy computing systems.</p>
  <input type="number" id="input" placeholder="Enter decimal">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => parseInt(v).toString(8))(val);
      document.getElementById("result").textContent = val + " decimal = " + result.toFixed(6) + " octal";
    }
  </script>
</body>
</html>
