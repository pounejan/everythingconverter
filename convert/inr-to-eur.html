<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Rupee to Euro | Everything Converter 169</title>
  <meta name="description" content="Convert Indian Rupee to Euro for currency exchange in global markets.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Indian Rupee to Euro</h1>
  <p>Convert Indian Rupee to Euro for currency exchange in global markets.</p>
  <input type="number" id="input" placeholder="Enter INR">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 91.00)(val);
      document.getElementById("result").textContent = val + " INR = " + result.toFixed(6) + " EUR";
    }
  </script>
</body>
</html>
