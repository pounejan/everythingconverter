<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A路turns to Gilbert | Everything Converter 169</title>
  <meta name="description" content="Transform ampere-turns to gilberts in MMF units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>A路turns to Gilbert</h1>
  <p>Transform ampere-turns to gilberts in MMF units.</p>
  <input type="number" id="input" placeholder="Enter A路turns">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 0.7957747)(val);
      document.getElementById("result").textContent = val + " A路turns = " + result.toFixed(6) + " Gb";
    }
  </script>
</body>
</html>
