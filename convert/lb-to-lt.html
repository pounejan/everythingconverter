<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds to Long Tons | Everything Converter 169</title>
  <meta name="description" content="Transform pounds to long tons (UK) for UK transport data.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds to Long Tons</h1>
  <p>Transform pounds to long tons (UK) for UK transport data.</p>
  <input type="number" id="input" placeholder="Enter lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 2240)(val);
      document.getElementById("result").textContent = val + " lb = " + result.toFixed(6) + " lt";
    }
  </script>
</body>
</html>
