<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gilbert to A·turns | Everything Converter 169</title>
  <meta name="description" content="Convert gilberts to ampere-turns for MMF.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Gilbert to A·turns</h1>
  <p>Convert gilberts to ampere-turns for MMF.</p>
  <input type="number" id="input" placeholder="Enter Gb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.7957747)(val);
      document.getElementById("result").textContent = val + " Gb = " + result.toFixed(6) + " A·turns";
    }
  </script>
</body>
</html>
