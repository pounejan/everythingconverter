<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cycles per Second to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert cycles per second to hertz for standard frequency units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cycles per Second to Hertz</h1>
  <p>Convert cycles per second to hertz for standard frequency units.</p>
  <input type="number" id="input" placeholder="Enter cps">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " cps = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
