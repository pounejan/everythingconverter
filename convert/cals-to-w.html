<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calories per Second to Watts | Everything Converter 169</title>
  <meta name="description" content="Transform calories per second to watts for food energy usage calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Calories per Second to Watts</h1>
  <p>Transform calories per second to watts for food energy usage calculations.</p>
  <input type="number" id="input" placeholder="Enter cal/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*4.184)(val);
      document.getElementById("result").textContent = val + " cal/s = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
