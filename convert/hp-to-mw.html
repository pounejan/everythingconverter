<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horsepower to Megawatts | Everything Converter 169</title>
  <meta name="description" content="Convert horsepower to megawatts for utility-level power production conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Horsepower to Megawatts</h1>
  <p>Convert horsepower to megawatts for utility-level power production conversions.</p>
  <input type="number" id="input" placeholder="Enter hp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1341)(val);
      document.getElementById("result").textContent = val + " hp = " + result.toFixed(6) + " MW";
    }
  </script>
</body>
</html>
