<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centimeters per Minute to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert centimeters per minute to meters per second for slow velocity conversions in precise engineering.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Centimeters per Minute to Meters per Second</h1>
  <p>Convert centimeters per minute to meters per second for slow velocity conversions in precise engineering.</p>
  <input type="number" id="input" placeholder="Enter cm/min">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 6000)(val);
      document.getElementById("result").textContent = val + " cm/min = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
