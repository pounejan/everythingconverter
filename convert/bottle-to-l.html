<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beer Bottles to Liters | Everything Converter 169</title>
  <meta name="description" content="Transform beer bottles to liters for party planning.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Beer Bottles to Liters</h1>
  <p>Transform beer bottles to liters for party planning.</p>
  <input type="number" id="input" placeholder="Enter bottle">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.33)(val);
      document.getElementById("result").textContent = val + " bottle = " + result.toFixed(6) + " L";
    }
  </script>
</body>
</html>
