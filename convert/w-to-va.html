<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watts to Volt-amperes | Everything Converter 169</title>
  <meta name="description" content="Transform watts to volt-amperes for apparent power measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Watts to Volt-amperes</h1>
  <p>Transform watts to volt-amperes for apparent power measurements.</p>
  <input type="number" id="input" placeholder="Enter W">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1)(val);
      document.getElementById("result").textContent = val + " W = " + result.toFixed(6) + " VA";
    }
  </script>
</body>
</html>
