<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X Units to Meters | Everything Converter 169</title>
  <meta name="description" content=" (xu to m) – X-ray wavelength unit">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>X Units to Meters</h1>
  <p> (xu to m) – X-ray wavelength unit</p>
  <input type="number" id="input" placeholder="Enter xu">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.0021e-13)(val);
      document.getElementById("result").textContent = val + " xu = " + result.toFixed(6) + " m";
    }
  </script>
</body>
</html>
