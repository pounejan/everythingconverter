<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pounds per Cubic Yard to Kilograms per Cubic Meter | Everything Converter 169</title>
  <meta name="description" content="Convert pounds per cubic yard to kilograms per cubic meter for construction density measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Pounds per Cubic Yard to Kilograms per Cubic Meter</h1>
  <p>Convert pounds per cubic yard to kilograms per cubic meter for construction density measurements.</p>
  <input type="number" id="input" placeholder="Enter lb/yd³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1.685)(val);
      document.getElementById("result").textContent = val + " lb/yd³ = " + result.toFixed(6) + " kg/m³";
    }
  </script>
</body>
</html>
