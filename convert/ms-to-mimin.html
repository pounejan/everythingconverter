<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meters per Second to Miles per Minute | Everything Converter 169</title>
  <meta name="description" content="Convert meters per second to miles per minute for high-speed transit and scientific data.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Meters per Second to Miles per Minute</h1>
  <p>Convert meters per second to miles per minute for high-speed transit and scientific data.</p>
  <input type="number" id="input" placeholder="Enter m/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.0372823)(val);
      document.getElementById("result").textContent = val + " m/s = " + result.toFixed(6) + " mi/min";
    }
  </script>
</body>
</html>
