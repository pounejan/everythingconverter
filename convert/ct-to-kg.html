<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carats to Kilograms | Everything Converter 169</title>
  <meta name="description" content="Convert carats to kilograms for precious stone trade.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Carats to Kilograms</h1>
  <p>Convert carats to kilograms for precious stone trade.</p>
  <input type="number" id="input" placeholder="Enter ct">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.0002)(val);
      document.getElementById("result").textContent = val + " ct = " + result.toFixed(6) + " kg";
    }
  </script>
</body>
</html>
