<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grams to Tablespoons (Butter) | Everything Converter 169</title>
  <meta name="description" content="Transform grams to tablespoons for butter to follow recipes with ease and accuracy.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Grams to Tablespoons (Butter)</h1>
  <p>Transform grams to tablespoons for butter to follow recipes with ease and accuracy.</p>
  <input type="number" id="input" placeholder="Enter g">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val / 14.2)(val);
      document.getElementById("result").textContent = val + " g = " + result.toFixed(6) + " tbsp";
    }
  </script>
</body>
</html>
