<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horsepower (metric) to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Convert metric horsepower to kilowatts for industrial and vehicle rating systems.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Horsepower (metric) to Kilowatts</h1>
  <p>Convert metric horsepower to kilowatts for industrial and vehicle rating systems.</p>
  <input type="number" id="input" placeholder="Enter hp(m)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.36)(val);
      document.getElementById("result").textContent = val + " hp(m) = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
