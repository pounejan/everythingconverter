<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carats to Stone | Everything Converter 169</title>
  <meta name="description" content="Transform carats to stone (UK) for higher mass comparison.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Carats to Stone</h1>
  <p>Transform carats to stone (UK) for higher mass comparison.</p>
  <input type="number" id="input" placeholder="Enter ct">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / (6350.29 * 5))(val);
      document.getElementById("result").textContent = val + " ct = " + result.toFixed(6) + " st";
    }
  </script>
</body>
</html>
