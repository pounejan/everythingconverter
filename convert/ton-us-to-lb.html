<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tons (US) to Pounds | Everything Converter 169</title>
  <meta name="description" content="Convert US tons to pounds for cargo data.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Tons (US) to Pounds</h1>
  <p>Convert US tons to pounds for cargo data.</p>
  <input type="number" id="input" placeholder="Enter ton (US)">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2000)(val);
      document.getElementById("result").textContent = val + " ton (US) = " + result.toFixed(6) + " lb";
    }
  </script>
</body>
</html>
