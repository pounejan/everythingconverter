<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foot-pounds to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform foot-pounds to joules for mechanical energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Foot-pounds to Joules</h1>
  <p>Transform foot-pounds to joules for mechanical energy calculations.</p>
  <input type="number" id="input" placeholder="Enter ft·lb">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1.35582)(val);
      document.getElementById("result").textContent = val + " ft·lb = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
