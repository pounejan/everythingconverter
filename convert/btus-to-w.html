<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTU per Second to Watts | Everything Converter 169</title>
  <meta name="description" content="Convert BTU/sec to watts for high-energy output equipment and industrial power units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BTU per Second to Watts</h1>
  <p>Convert BTU/sec to watts for high-energy output equipment and industrial power units.</p>
  <input type="number" id="input" placeholder="Enter BTU/s">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v*1055.06)(val);
      document.getElementById("result").textContent = val + " BTU/s = " + result.toFixed(6) + " W";
    }
  </script>
</body>
</html>
