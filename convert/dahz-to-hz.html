<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Decahertz to Hertz | Everything Converter 169</title>
  <meta name="description" content="Convert decahertz to hertz for intermediate frequency units.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Decahertz to Hertz</h1>
  <p>Convert decahertz to hertz for intermediate frequency units.</p>
  <input type="number" id="input" placeholder="Enter daHz">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 10)(val);
      document.getElementById("result").textContent = val + " daHz = " + result.toFixed(6) + " Hz";
    }
  </script>
</body>
</html>
