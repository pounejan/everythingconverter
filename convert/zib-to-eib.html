<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zebibyte to Exbibyte | Everything Converter 169</title>
  <meta name="description" content="Convert zebibyte to exbibyte for vast digital storage unit conversions.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Zebibyte to Exbibyte</h1>
  <p>Convert zebibyte to exbibyte for vast digital storage unit conversions.</p>
  <input type="number" id="input" placeholder="Enter ZiB">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 1024)(val);
      document.getElementById("result").textContent = val + " ZiB = " + result.toFixed(6) + " EiB";
    }
  </script>
</body>
</html>
