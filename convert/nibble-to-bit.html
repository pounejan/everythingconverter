<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nibble to Bit | Everything Converter 169</title>
  <meta name="description" content="Convert nibble to bit for micro digital storage measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Nibble to Bit</h1>
  <p>Convert nibble to bit for micro digital storage measurements.</p>
  <input type="number" id="input" placeholder="Enter nibble">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4)(val);
      document.getElementById("result").textContent = val + " nibble = " + result.toFixed(6) + " bit";
    }
  </script>
</body>
</html>
