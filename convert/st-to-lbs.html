<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone to Pounds | Everything Converter 169</title>
  <meta name="description" content="Convert stones to pounds for weight measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Stone to Pounds</h1>
  <p>Convert stones to pounds for weight measurements.</p>
  <input type="number" id="input" placeholder="Enter st">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 14)(val);
      document.getElementById("result").textContent = val + " st = " + result.toFixed(6) + " lbs";
    }
  </script>
</body>
</html>
