<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Milliliters to Grams (Salt) | Everything Converter 169</title>
  <meta name="description" content="Transform milliliters to grams for salt to season your food perfectly every time.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Milliliters to Grams (Salt)</h1>
  <p>Transform milliliters to grams for salt to season your food perfectly every time.</p>
  <input type="number" id="input" placeholder="Enter ml">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 1.2)(val);
      document.getElementById("result").textContent = val + " ml = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
