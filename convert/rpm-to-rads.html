<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPM to Radian/sec | Everything Converter 169</title>
  <meta name="description" content="Convert RPM to radians per second for rotating objects.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>RPM to Radian/sec</h1>
  <p>Convert RPM to radians per second for rotating objects.</p>
  <input type="number" id="input" placeholder="Enter RPM">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 2 * Math.PI / 60)(val);
      document.getElementById("result").textContent = val + " RPM = " + result.toFixed(6) + " rad/s";
    }
  </script>
</body>
</html>
