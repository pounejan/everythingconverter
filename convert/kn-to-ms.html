<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Knots to Meters per Second | Everything Converter 169</title>
  <meta name="description" content="Convert knots to meters per second for scientific studies in marine engineering and oceanography.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Knots to Meters per Second</h1>
  <p>Convert knots to meters per second for scientific studies in marine engineering and oceanography.</p>
  <input type="number" id="input" placeholder="Enter kn">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.514444)(val);
      document.getElementById("result").textContent = val + " kn = " + result.toFixed(6) + " m/s";
    }
  </script>
</body>
</html>
