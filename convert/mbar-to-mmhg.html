<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Millibar to mmHg | Everything Converter 169</title>
  <meta name="description" content="Convert millibar to millimeters of mercury for barometric pressure.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Millibar to mmHg</h1>
  <p>Convert millibar to millimeters of mercury for barometric pressure.</p>
  <input type="number" id="input" placeholder="Enter mbar">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 0.750062)(val);
      document.getElementById("result").textContent = val + " mbar = " + result.toFixed(6) + " mmHg";
    }
  </script>
</body>
</html>
