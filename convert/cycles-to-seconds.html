<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPU Clock Cycles to Time | Everything Converter 169</title>
  <meta name="description" content="Convert CPU cycles to seconds based on frequency.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>CPU Clock Cycles to Time</h1>
  <p>Convert CPU cycles to seconds based on frequency.</p>
  <input type="number" id="input" placeholder="Enter cycles">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3000000000)(val);
      document.getElementById("result").textContent = val + " cycles = " + result.toFixed(6) + " seconds";
    }
  </script>
</body>
</html>
