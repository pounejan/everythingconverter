<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teaspoons to Grams (Salt) | Everything Converter 169</title>
  <meta name="description" content="Convert teaspoons to grams for salt for accurate sodium control in cooking.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Teaspoons to Grams (Salt)</h1>
  <p>Convert teaspoons to grams for salt for accurate sodium control in cooking.</p>
  <input type="number" id="input" placeholder="Enter tsp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (val => val * 5.9)(val);
      document.getElementById("result").textContent = val + " tsp = " + result.toFixed(6) + " g";
    }
  </script>
</body>
</html>
