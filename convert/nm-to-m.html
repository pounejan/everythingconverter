<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Nanometers to Square Meters | Everything Converter 169</title>
  <meta name="description" content="Convert square nanometers to square meters for atomic-scale applications.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Square Nanometers to Square Meters</h1>
  <p>Convert square nanometers to square meters for atomic-scale applications.</p>
  <input type="number" id="input" placeholder="Enter nm²">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 1e18)(val);
      document.getElementById("result").textContent = val + " nm² = " + result.toFixed(6) + " m²";
    }
  </script>
</body>
</html>
