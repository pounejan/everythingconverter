<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Kilowatt-hours | Everything Converter 169</title>
  <meta name="description" content="Transform joules to kilowatt-hours for energy measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Kilowatt-hours</h1>
  <p>Transform joules to kilowatt-hours for energy measurements.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3600000)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " kWh";
    }
  </script>
</body>
</html>
