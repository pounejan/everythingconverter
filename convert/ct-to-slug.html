<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carats to Slugs | Everything Converter 169</title>
  <meta name="description" content="Transform gemstone carat mass to slugs.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Carats to Slugs</h1>
  <p>Transform gemstone carat mass to slugs.</p>
  <input type="number" id="input" placeholder="Enter ct">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => (v * 0.2) * 0.0685218)(val);
      document.getElementById("result").textContent = val + " ct = " + result.toFixed(6) + " slug";
    }
  </script>
</body>
</html>
