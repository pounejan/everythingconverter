<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peruvian Sol to US Dollar | Everything Converter 169</title>
  <meta name="description" content="Convert Peruvian Sol to US Dollar for currency exchange.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Peruvian Sol to US Dollar</h1>
  <p>Convert Peruvian Sol to US Dollar for currency exchange.</p>
  <input type="number" id="input" placeholder="Enter PEN">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 3.7)(val);
      document.getElementById("result").textContent = val + " PEN = " + result.toFixed(6) + " USD";
    }
  </script>
</body>
</html>
