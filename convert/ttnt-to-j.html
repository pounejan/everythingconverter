<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ton of TNT to Joules | Everything Converter 169</title>
  <meta name="description" content="Transform ton of TNT to joules for explosive energy calculations.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Ton of TNT to Joules</h1>
  <p>Transform ton of TNT to joules for explosive energy calculations.</p>
  <input type="number" id="input" placeholder="Enter tTNT">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 4.184e9)(val);
      document.getElementById("result").textContent = val + " tTNT = " + result.toFixed(6) + " J";
    }
  </script>
</body>
</html>
