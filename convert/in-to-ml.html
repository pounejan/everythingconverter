<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cubic Inches to Milliliters | Everything Converter 169</title>
  <meta name="description" content="Convert cubic inches to milliliters for volume conversions in manufacturing and science.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Cubic Inches to Milliliters</h1>
  <p>Convert cubic inches to milliliters for volume conversions in manufacturing and science.</p>
  <input type="number" id="input" placeholder="Enter in³">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 16.3871)(val);
      document.getElementById("result").textContent = val + " in³ = " + result.toFixed(6) + " mL";
    }
  </script>
</body>
</html>
