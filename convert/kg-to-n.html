<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilograms to Newtons (Earth) | Everything Converter 169</title>
  <meta name="description" content="Convert kilograms to newtons under Earth gravity.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Kilograms to Newtons (Earth)</h1>
  <p>Convert kilograms to newtons under Earth gravity.</p>
  <input type="number" id="input" placeholder="Enter kg">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v * 9.80665)(val);
      document.getElementById("result").textContent = val + " kg = " + result.toFixed(6) + " N";
    }
  </script>
</body>
</html>
