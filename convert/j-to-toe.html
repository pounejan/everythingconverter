<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joules to Tons of Oil Equivalent | Everything Converter 169</title>
  <meta name="description" content="Convert joules to tons of oil equivalent for energy measurements.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Joules to Tons of Oil Equivalent</h1>
  <p>Convert joules to tons of oil equivalent for energy measurements.</p>
  <input type="number" id="input" placeholder="Enter J">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v => v / 4.1868e10)(val);
      document.getElementById("result").textContent = val + " J = " + result.toFixed(6) + " toe";
    }
  </script>
</body>
</html>
