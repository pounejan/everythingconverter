<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horsepower (Electric) to Kilowatts | Everything Converter 169</title>
  <meta name="description" content="Convert electric horsepower to kilowatts for electrical system integration and equipment specification.">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>Horsepower (Electric) to Kilowatts</h1>
  <p>Convert electric horsepower to kilowatts for electrical system integration and equipment specification.</p>
  <input type="number" id="input" placeholder="Enter ehp">
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const val = parseFloat(document.getElementById("input").value);
      if (isNaN(val)) return;
      const result = (v=>v/1.34)(val);
      document.getElementById("result").textContent = val + " ehp = " + result.toFixed(6) + " kW";
    }
  </script>
</body>
</html>
